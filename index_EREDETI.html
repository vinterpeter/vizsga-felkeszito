        // ==================== SM-2 ALGORITHMS ====================
        class SM2 {
            static defaultCard() {
                return {
                    easeFactor: 2.5,
                    interval: 0,
                    repetitions: 0,
                    nextReview: Date.now(),
                    lastReview: null
                };
            }

            static calculate(card, quality) {
                let { easeFactor, interval, repetitions } = card;

                if (quality < 3) {
                    repetitions = 0;
                    interval = 1;
                } else {
                    if (repetitions === 0) interval = 1;
                    else if (repetitions === 1) interval = 6;
                    else interval = Math.round(interval * easeFactor);
                    repetitions++;
                }

                easeFactor = Math.max(1.3, easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02)));
                const nextReview = Date.now() + interval * 24 * 60 * 60 * 1000;

                return { easeFactor, interval, repetitions, nextReview, lastReview: Date.now() };
            }

            static getNextReviewText(interval) {
                if (interval === 0) return 'Most';
                if (interval === 1) return '1 nap';
                if (interval < 7) return `${interval} nap`;
                if (interval < 30) return `${Math.round(interval / 7)} hét`;
                return `${Math.round(interval / 30)} hónap`;
            }
        }

        class QuizSM2 {
            static defaultQuestion() {
                return {
                    easeFactor: 2.5,
                    interval: 0,
                    repetitions: 0,
                    nextReview: Date.now(),
                    lastReview: null,
                    correctCount: 0,
                    incorrectCount: 0
                };
            }

            static calculate(question, isCorrect) {
                let { easeFactor, interval, repetitions, correctCount, incorrectCount } = question;

                if (isCorrect) {
                    correctCount++;
                    if (repetitions === 0) interval = 1;
                    else if (repetitions === 1) interval = 6;
                    else interval = Math.round(interval * easeFactor);
                    repetitions++;
                    easeFactor = Math.max(1.3, easeFactor + 0.1);
                } else {
                    incorrectCount++;
                    repetitions = 0;
                    interval = 0;
                    easeFactor = Math.max(1.3, easeFactor - 0.2);
                }

                return {
                    easeFactor, interval, repetitions,
                    nextReview: Date.now() + interval * 24 * 60 * 60 * 1000,
                    lastReview: Date.now(),
                    correctCount, incorrectCount
                };
            }
        }

        // ==================== MAIN APP ====================
        class LearningApp {
            constructor() {
                this.currentScreen = 'topics';
                this.selectedTopics = new Set();
                this.selectedMode = null;
                this.allTopics = this.extractTopics();

                // Flashcard state
                this.flashcardProgress = {};
                this.flashcardQueue = [];
                this.flashcardIndex = 0;
                this.isFlipped = false;
                this.flashcardStats = { reviewed: 0, again: 0, hard: 0, good: 0, easy: 0 };

                // Quiz state
                this.quizProgress = {};
                this.quizQueue = [];
                this.quizIndex = 0;
                this.quizAnswered = false;
                this.selectedAnswer = null;
                this.shuffledAnswers = null;
                this.quizStats = { correct: 0, incorrect: 0, streak: 0, maxStreak: 0 };

                // Materials state
                this.currentChapter = null;

                this.loadProgress();
                this.render();
                this.bindEvents();
            }

            extractTopics() {
                const topicMap = {};

                // Use chapter names as topics
                Object.entries(DATA).forEach(([chapterName, chapter]) => {
                    topicMap[chapterName] = {
                        cards: (chapter.cards || []).length,
                        questions: (chapter.questions || []).length
                    };
                });

                return topicMap;
            }

            loadProgress() {
                try {
                    const fc = localStorage.getItem('flashcards_progress');
                    this.flashcardProgress = fc ? JSON.parse(fc) : {};
                    const qz = localStorage.getItem('quiz_progress');
                    this.quizProgress = qz ? JSON.parse(qz) : {};
                } catch { }
            }

            saveFlashcardProgress() {
                localStorage.setItem('flashcards_progress', JSON.stringify(this.flashcardProgress));
            }

            saveQuizProgress() {
                localStorage.setItem('quiz_progress', JSON.stringify(this.quizProgress));
            }

            toggleTopic(topic) {
                if (this.selectedTopics.has(topic)) {
                    this.selectedTopics.delete(topic);
                } else {
                    this.selectedTopics.add(topic);
                }
                this.render();
            }

            selectAllTopics() {
                if (this.selectedTopics.size === Object.keys(this.allTopics).length) {
                    this.selectedTopics.clear();
                } else {
                    this.selectedTopics = new Set(Object.keys(this.allTopics));
                }
                this.render();
            }

            selectMode(mode) {
                if (this.selectedTopics.size === 0) return;
                this.selectedMode = mode;
                this.currentScreen = 'learning';

                if (mode === 'materials') {
                    // Use the first selected topic for materials
                    this.currentChapter = Array.from(this.selectedTopics)[0];
                } else {
                    this.initLearning();
                }
                this.render();
            }

            selectChapter(chapter) {
                this.currentChapter = chapter;
                this.render();
            }

            goBack() {
                this.currentScreen = 'topics';
                this.selectedMode = null;
                this.resetLearningState();
                this.render();
            }

            resetLearningState() {
                this.flashcardQueue = [];
                this.flashcardIndex = 0;
                this.isFlipped = false;
                this.flashcardStats = { reviewed: 0, again: 0, hard: 0, good: 0, easy: 0 };

                this.quizQueue = [];
                this.quizIndex = 0;
                this.quizAnswered = false;
                this.selectedAnswer = null;
                this.shuffledAnswers = null;
                this.quizStats = { correct: 0, incorrect: 0, streak: 0, maxStreak: 0 };
            }

            initLearning() {
                this.resetLearningState();
                const selectedChapters = Array.from(this.selectedTopics);

                // Collect all cards/questions from selected chapters
                let allCards = [];
                let allQuestions = [];
                selectedChapters.forEach(chapterName => {
                    const chapter = DATA[chapterName];
                    if (chapter) {
                        if (chapter.cards) {
                            allCards = allCards.concat(chapter.cards.map(c => ({ ...c, chapter: chapterName })));
                        }
                        if (chapter.questions) {
                            allQuestions = allQuestions.concat(chapter.questions.map(q => ({ ...q, chapter: chapterName })));
                        }
                    }
                });

                if (this.selectedMode === 'flashcard') {
                    this.flashcardQueue = allCards.map(c => ({
                        ...c,
                        ...SM2.defaultCard(),
                        ...(this.flashcardProgress[c.chapter + '_' + c.id] || {})
                    })).filter(c => c.nextReview <= Date.now());

                    this.flashcardQueue.sort((a, b) => {
                        if (a.repetitions === 0 && b.repetitions > 0) return -1;
                        if (a.repetitions > 0 && b.repetitions === 0) return 1;
                        return a.nextReview - b.nextReview;
                    });
                } else {
                    this.quizQueue = allQuestions.map(q => ({
                        ...q,
                        ...QuizSM2.defaultQuestion(),
                        ...(this.quizProgress[q.chapter + '_' + q.id] || {})
                    })).filter(q => q.nextReview <= Date.now());

                    this.quizQueue.sort((a, b) => {
                        if (a.repetitions === 0 && b.repetitions > 0) return -1;
                        if (a.repetitions > 0 && b.repetitions === 0) return 1;
                        return a.nextReview - b.nextReview;
                    });
                }
            }

            // Flashcard methods
            flipCard() {
                this.isFlipped = !this.isFlipped;
                this.render();
            }

            rateCard(quality) {
                const card = this.flashcardQueue[this.flashcardIndex];
                if (!card) return;

                const qualityMap = { again: 1, hard: 2, good: 3, easy: 5 };
                const q = qualityMap[quality];

                Object.assign(card, SM2.calculate(card, q));
                this.flashcardStats.reviewed++;
                this.flashcardStats[quality]++;

                this.flashcardProgress[card.id] = {
                    easeFactor: card.easeFactor,
                    interval: card.interval,
                    repetitions: card.repetitions,
                    nextReview: card.nextReview,
                    lastReview: card.lastReview
                };
                this.saveFlashcardProgress();

                if (quality === 'again') {
                    this.flashcardQueue.push(card);
                }

                this.flashcardIndex++;
                this.isFlipped = false;
                this.render();
            }

            getIntervalPreview(quality) {
                const card = this.flashcardQueue[this.flashcardIndex];
                if (!card) return '';
                const qualityMap = { again: 1, hard: 2, good: 3, easy: 5 };
                const preview = SM2.calculate({...card}, qualityMap[quality]);
                return SM2.getNextReviewText(preview.interval);
            }

            // Quiz methods
            shuffleAnswers(question) {
                const answers = question.answers.map((answer, index) => ({
                    text: typeof answer === 'object' ? answer.text : answer,
                    isCorrect: index === question.correct
                }));
                for (let i = answers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [answers[i], answers[j]] = [answers[j], answers[i]];
                }
                return answers;
            }

            selectQuizAnswer(index) {
                if (this.quizAnswered) return;

                this.quizAnswered = true;
                this.selectedAnswer = index;

                const question = this.quizQueue[this.quizIndex];
                const isCorrect = this.shuffledAnswers[index].isCorrect;

                if (isCorrect) {
                    this.quizStats.correct++;
                    this.quizStats.streak++;
                    this.quizStats.maxStreak = Math.max(this.quizStats.maxStreak, this.quizStats.streak);
                } else {
                    this.quizStats.incorrect++;
                    this.quizStats.streak = 0;
                }

                Object.assign(question, QuizSM2.calculate(question, isCorrect));

                if (!isCorrect) {
                    this.quizQueue.push(question);
                }

                this.quizProgress[question.id] = {
                    easeFactor: question.easeFactor,
                    interval: question.interval,
                    repetitions: question.repetitions,
                    nextReview: question.nextReview,
                    lastReview: question.lastReview,
                    correctCount: question.correctCount,
                    incorrectCount: question.incorrectCount
                };
                this.saveQuizProgress();
                this.render();
            }

            nextQuestion() {
                if (!this.quizAnswered) return;
                this.quizIndex++;
                this.quizAnswered = false;
                this.selectedAnswer = null;
                this.shuffledAnswers = null;
                this.render();
            }

            searchMarkdown(query) {
                const content = document.getElementById('kivonatContent');

                // Restore original content if exists
                if (this.originalContent) {
                    content.innerHTML = this.originalContent;
                } else {
                    this.originalContent = content.innerHTML;
                }

                if (!query || query.length < 2) {
                    document.getElementById('searchResults').textContent = '';
                    this.searchMatches = [];
                    return;
                }

                // Find all text nodes and highlight matches
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
                const textNodes = [];

                while (walker.nextNode()) {
                    if (walker.currentNode.textContent.match(regex)) {
                        textNodes.push(walker.currentNode);
                    }
                }

                this.searchMatches = [];
                textNodes.forEach(node => {
                    const span = document.createElement('span');
                    span.innerHTML = node.textContent.replace(regex, '<mark class="search-highlight">$1</mark>');
                    node.parentNode.replaceChild(span, node);
                });

                this.searchMatches = content.querySelectorAll('.search-highlight');
                this.currentSearchIndex = 0;

                if (this.searchMatches.length > 0) {
                    document.getElementById('searchResults').textContent = `1 / ${this.searchMatches.length}`;
                    this.searchMatches[0].classList.add('current');
                    this.searchMatches[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    document.getElementById('searchResults').textContent = '0 találat';
                }
            }

            navigateSearch(direction) {
                if (this.searchMatches.length === 0) return;

                this.searchMatches[this.currentSearchIndex].classList.remove('current');
                this.currentSearchIndex = (this.currentSearchIndex + direction + this.searchMatches.length) % this.searchMatches.length;
                this.searchMatches[this.currentSearchIndex].classList.add('current');
                this.searchMatches[this.currentSearchIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                document.getElementById('searchResults').textContent = `${this.currentSearchIndex + 1} / ${this.searchMatches.length}`;
            }

            async performAiSearch() {
                const query = document.getElementById('aiSearchInput').value.trim();
                if (!query) return;

                const status = document.getElementById('aiSearchStatus');
                const results = document.getElementById('aiSearchResults');
                const submitBtn = document.querySelector('.ai-search-submit');

                // Disable button during search
                submitBtn.disabled = true;

                // Ensure AI is initialized
                if (!this.aiSearchReady) {
                    await this.initAiSearch();
                }

                if (!this.embeddingModel || !this.embeddingsData) {
                    status.className = 'ai-search-status error';
                    status.textContent = '❌ AI nem elérhető. Frissítsd az oldalt.';
                    submitBtn.disabled = false;
                    return;
                }

                status.className = 'ai-search-status loading';
                status.textContent = '🔍 Keresés a tudásbázisban...';

                try {
                    // Generate query embedding
                    const output = await this.embeddingModel(query, { pooling: 'mean', normalize: true });
                    const queryEmbedding = Array.from(output.data);

                    // Calculate similarities
                    const similarities = this.embeddingsData.items.map((item, index) => {
                        const similarity = this.cosineSimilarity(queryEmbedding, item.embedding);
                        return { ...item, similarity, index };
                    });

                    // Sort by similarity and get top 5
                    similarities.sort((a, b) => b.similarity - a.similarity);
                    const topResults = similarities.slice(0, 5);

                    // Display results
                    this.displayAiResults(topResults);
                    status.style.display = 'none';
                } catch (error) {
                    console.error('AI search error:', error);
                    status.className = 'ai-search-status error';
                    status.textContent = '❌ Hiba a keresés során: ' + error.message;
                }

                submitBtn.disabled = false;
            }

            cosineSimilarity(a, b) {
                let dotProduct = 0;
                let normA = 0;
                let normB = 0;
                for (let i = 0; i < a.length; i++) {
                    dotProduct += a[i] * b[i];
                    normA += a[i] * a[i];
                    normB += b[i] * b[i];
                }
                return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
            }

            async captureImage() {
                const video = document.getElementById('cameraVideo');
                const canvas = document.getElementById('cameraCanvas');
                const capturedImg = document.getElementById('capturedImage');
                const status = document.getElementById('ocrStatus');

                // Capture frame from video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                // Convert to image
                const imageData = canvas.toDataURL('image/png');
                capturedImg.src = imageData;
                capturedImg.style.display = 'block';
                video.style.display = 'none';

                // Stop camera
                if (this.cameraStream) {
                    this.cameraStream.getTracks().forEach(track => track.stop());
                }

                // Update buttons

                document.getElementById('retakeBtn').style.display = 'inline-block';

                // Start OCR
                status.className = 'ocr-status loading';
                status.textContent = '🔍 Szöveg felismerése... (ez eltarthat pár másodpercig)';

                try {
                    const result = await Tesseract.recognize(
                        imageData,
                        'hun', // Hungarian language
                        {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    const percent = Math.round(m.progress * 100);
                                    status.textContent = `🔍 Szöveg felismerése... ${percent}%`;

                    );

                        status.innerHTML = `✓ Felismert szöveg:<div class="ocr-result-preview">${this.ocrResult}</div>`;

                    }

            async initServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        this.swRegistration = await navigator.serviceWorker.register('./sw.js');
                        console.log('Service Worker registered');

                        // Listen for messages from SW
                        navigator.serviceWorker.addEventListener('message', (event) => {
                            this.handleSwMessage(event.data);
                        });

                        // Check offline status on load
                        this.updateOfflineStatus();
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            }

            handleSwMessage(data) {
                switch (data.type) {
                    case 'CACHE_PROGRESS':
                        this.updateDownloadProgress(data.completed, data.total, data.url);
                        break;
                    case 'CACHE_COMPLETE':
                        this.onDownloadComplete(data.total);
                        break;
                    case 'CACHE_SIZE':
                        this.displayCacheSize(data.size);
                        break;
                    case 'CACHE_CLEARED':
                        this.onCacheCleared();
                        break;
                    case 'VERSION':
                        document.getElementById('offlineVersion').textContent = 'v' + data.version;
                        this.currentSwVersion = data.version;
                        this.checkVersionStatus();
                        break;
                }
            }

            toggleOfflinePanel() {

                this.offlinePanelOpen = !this.offlinePanelOpen;

                    panel.style.display = 'none';

            async updateOfflineStatus() {
                // Get version from SW - this will trigger checkVersionStatus when received
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'GET_VERSION' });
                    navigator.serviceWorker.controller.postMessage({ type: 'GET_CACHE_SIZE' });
                }
            }

            checkVersionStatus() {
                const statusIcon = document.getElementById('offlineStatusIcon');
                const statusText = document.getElementById('offlineStatusText');
                const badge = document.getElementById('offlineBadge');
                const btn = document.getElementById('offlineBtn');
                const downloadBtn = document.getElementById('offlineDownloadBtn');
                const syncBtn = document.getElementById('offlineSyncBtn');
                const clearBtn = document.getElementById('offlineClearBtn');

                const lastSync = localStorage.getItem('vizsga_lastSync');
                const cachedVersion = localStorage.getItem('vizsga_cachedVersion');

                if (!cachedVersion || !lastSync) {
                    // Not downloaded yet
                    statusIcon.textContent = '📥';
                    statusText.textContent = 'Nincs offline adat';
                    badge.className = 'offline-badge';
                    btn.classList.remove('ready');

                    downloadBtn.textContent = '📥 Letöltés offline használathoz';
                    syncBtn.style.display = 'none';
                    clearBtn.style.display = 'none';

                    document.getElementById('offlineLastSync').textContent = '-';
                } else if (cachedVersion === this.currentSwVersion) {
                    // Version matches - fully ready
                    statusIcon.textContent = '✅';
                    statusText.textContent = 'Offline mód elérhető';
                    badge.className = 'offline-badge ready';
                    btn.classList.add('ready');

                    downloadBtn.textContent = '📥 Újratöltés';
                    syncBtn.style.display = 'block';
                    clearBtn.style.display = 'block';

                    const syncDate = new Date(parseInt(lastSync));
                    document.getElementById('offlineLastSync').textContent = this.formatDate(syncDate);
                } else {
                    // Version mismatch - update available
                    statusIcon.textContent = '⚠️';
                    statusText.textContent = `Frissítés elérhető (v${this.currentSwVersion})`;
                    badge.className = 'offline-badge update';
                    btn.classList.add('ready');

                    downloadBtn.textContent = '📥 Frissítés letöltése';
                    syncBtn.style.display = 'block';
                    clearBtn.style.display = 'block';

                    const syncDate = new Date(parseInt(lastSync));
                    document.getElementById('offlineLastSync').textContent = this.formatDate(syncDate) + ` (v${cachedVersion})`;
                }
            }

            formatDate(date) {
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);

                if (minutes < 1) return 'Most';
                if (minutes < 60) return `${minutes} perce`;
                if (hours < 24) return `${hours} órája`;
                if (days < 7) return `${days} napja`;

                return date.toLocaleDateString('hu-HU');
            }

            displayCacheSize(bytes) {
                let size;
                if (bytes < 1024) {
                    size = bytes + ' B';
                } else if (bytes < 1024 * 1024) {
                    size = (bytes / 1024).toFixed(1) + ' KB';
                } else if (bytes < 1024 * 1024 * 1024) {
                    size = (bytes / (1024 * 1024)).toFixed(1) + ' MB';
                } else {
                    size = (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
                }
                document.getElementById('offlineCacheSize').textContent = size;
            }

            async startOfflineDownload() {
                if (this.isDownloading) return;

                const includeMedia = document.getElementById('offlineIncludeMedia').checked;
                const includeAI = document.getElementById('offlineIncludeAI').checked;
                const downloadBtn = document.getElementById('offlineDownloadBtn');
                const progressContainer = document.getElementById('offlineProgressContainer');
                const statusIcon = document.getElementById('offlineStatusIcon');
                const statusText = document.getElementById('offlineStatusText');

                this.isDownloading = true;
                downloadBtn.disabled = true;
                downloadBtn.textContent = '⏳ Letöltés...';
                progressContainer.style.display = 'block';
                statusIcon.textContent = '⏳';
                statusText.textContent = 'Letöltés folyamatban...';

                // Build list of URLs to cache
                let urlsToCache = [];

                // Core app files
                urlsToCache.push(
                    './',
                    './index.html',
                    './index_EREDETI.html',
                    './manifest.json'
                );

                // Embeddings if exists
                urlsToCache.push('./embeddings.json');

                // AI model files for offline AI search
                if (includeAI) {
                    const modelBase = 'https://huggingface.co/Xenova/paraphrase-multilingual-MiniLM-L12-v2/resolve/main';
                    urlsToCache.push(
                        `${modelBase}/config.json`,
                        `${modelBase}/tokenizer.json`,
                        `${modelBase}/tokenizer_config.json`,
                        `${modelBase}/onnx/model_quantized.onnx`
                    );
                    // Transformers.js library
                    urlsToCache.push('https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2');
                }

                // Media files for each chapter
                const chapters = ['02', '03', '04', '05', '06', '07', '08'];

                if (includeMedia) {
                    for (const ch of chapters) {
                        // Main media files
                        urlsToCache.push(`./media/${ch}/teljes.md`);
                        urlsToCache.push(`./media/${ch}/kivonat.md`);
                        urlsToCache.push(`./media/${ch}/kivonat.pdf`);
                        urlsToCache.push(`./media/${ch}/diasor.pdf`);
                        urlsToCache.push(`./media/${ch}/podcast.m4a`);
                        urlsToCache.push(`./media/${ch}/video.mp4`);
                    }

                    // Get list of images dynamically
                    try {
                        const imageList = await this.getMediaImageList();
                        urlsToCache = urlsToCache.concat(imageList);
                    } catch (e) {
                        console.log('Could not get image list:', e);
                    }
                } else {
                    // Just markdown files for basic offline
                    for (const ch of chapters) {
                        urlsToCache.push(`./media/${ch}/teljes.md`);
                        urlsToCache.push(`./media/${ch}/kivonat.md`);
                    }
                }

                // Send to service worker
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CACHE_URLS',
                        urls: urlsToCache
                    });
                } else {
                    // Fallback: direct caching
                    await this.cacheUrlsDirect(urlsToCache);
                }
            }

            async getMediaImageList() {
                // This would ideally come from a manifest, for now we skip images
                // in non-SW mode
                return [];
            }

            async cacheUrlsDirect(urls) {
                const version = this.currentSwVersion || '1.2.0';
                const cache = await caches.open(`vizsga-media-v${version}`);
                let completed = 0;
                const total = urls.length;

                for (const url of urls) {
                    try {
                        const response = await fetch(url);
                        if (response.ok) {
                            await cache.put(url, response);
                        }
                    } catch (e) {
                        // Skip failed URLs
                    }
                    completed++;
                    this.updateDownloadProgress(completed, total, url);
                }

                this.onDownloadComplete(completed);
            }

            updateDownloadProgress(completed, total, url) {
                const progressFill = document.getElementById('offlineProgressFill');
                const progressText = document.getElementById('offlineProgressText');

                const percent = Math.round((completed / total) * 100);
                progressFill.style.width = percent + '%';

                // Extract filename from URL
                const filename = url.split('/').pop() || url;
                progressText.textContent = `${percent}% - ${filename}`;
            }

            onDownloadComplete(total) {
                this.isDownloading = false;

                const downloadBtn = document.getElementById('offlineDownloadBtn');
                const progressContainer = document.getElementById('offlineProgressContainer');

                downloadBtn.disabled = false;
                progressContainer.style.display = 'none';

                // Save offline status with version
                localStorage.setItem('vizsga_cachedVersion', this.currentSwVersion);
                localStorage.setItem('vizsga_lastSync', Date.now().toString());

                // Update UI
                this.updateOfflineStatus();

                // Show success message
                alert(`✅ Offline letöltés kész!\n${total} fájl mentve.`);
            }

            async checkForUpdates() {
                const statusIcon = document.getElementById('offlineStatusIcon');
                const statusText = document.getElementById('offlineStatusText');
                const btn = document.getElementById('offlineBtn');

                statusIcon.textContent = '🔄';
                statusText.textContent = 'Frissítések keresése...';
                btn.classList.add('syncing');

                try {
                    // Fetch the HTML with cache-busting
                    const response = await fetch('./index_EREDETI.html?_=' + Date.now());
                    const serverVersion = response.headers.get('last-modified') || Date.now();

                    const localVersion = localStorage.getItem('vizsga_contentVersion');

                    if (localVersion && localVersion !== serverVersion) {
                        // Update available
                        document.getElementById('offlineBadge').className = 'offline-badge update-available';
                        statusIcon.textContent = '🔄';
                        statusText.textContent = 'Frissítés elérhető!';
                        alert('🔄 Új tartalom elérhető!\nKattints a "Letöltés" gombra a frissítéshez.');
                    } else {
                        statusIcon.textContent = '✅';
                        statusText.textContent = 'Naprakész';
                        localStorage.setItem('vizsga_contentVersion', serverVersion);
                    }
                } catch (error) {
                    statusIcon.textContent = '⚠️';
                    statusText.textContent = 'Nincs internet kapcsolat';
                }

                btn.classList.remove('syncing');
            }

            async checkForUpdatesQuiet() {
                try {
                    const response = await fetch('./index_EREDETI.html?_=' + Date.now(), { method: 'HEAD' });
                    const serverVersion = response.headers.get('last-modified') || '';
                    const localVersion = localStorage.getItem('vizsga_contentVersion') || '';

                    if (localVersion && serverVersion && localVersion !== serverVersion) {
                        document.getElementById('offlineBadge').className = 'offline-badge update-available';
                    }
                } catch (e) {
                    // Silently fail - probably offline
                }
            }

            async clearOfflineData() {
                if (!confirm('Biztosan törlöd az offline adatokat?\nEz nem törli a tanulási előrehaladásodat.')) {
                    return;
                }

                const statusIcon = document.getElementById('offlineStatusIcon');
                const statusText = document.getElementById('offlineStatusText');

                statusIcon.textContent = '🗑️';
                statusText.textContent = 'Törlés...';

                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CLEAR_CACHE' });
                } else {
                    // Direct cache clearing
                    const cacheNames = await caches.keys();
                    for (const name of cacheNames) {
                        if (name.startsWith('vizsga-')) {
                            await caches.delete(name);
                        }
                    }
                    this.onCacheCleared();
                }
            }

            onCacheCleared() {
                localStorage.removeItem('vizsga_cachedVersion');
                localStorage.removeItem('vizsga_lastSync');
                localStorage.removeItem('vizsga_contentVersion');

                this.updateOfflineStatus();
                document.getElementById('offlineCacheSize').textContent = '-';

                alert('🗑️ Offline adatok törölve.');
            }

            // ==================== END OFFLINE FUNCTIONALITY ====================

            debounceGlobalSearch(query) {
                clearTimeout(this.globalSearchTimeout);

                if (!query || query.length < 2) {
                    document.getElementById('globalSearchResults').innerHTML = '';
                    document.getElementById('globalSearchSpinner').style.display = 'none';
                    return;
                }

                document.getElementById('globalSearchSpinner').style.display = 'inline';

                this.globalSearchTimeout = setTimeout(() => {
                    this.performGlobalSearch(query);
                }, 300);
            }

            async performGlobalSearch(query) {
                this.lastGlobalQuery = query;
                const resultsContainer = document.getElementById('globalSearchResults');
                const spinner = document.getElementById('globalSearchSpinner');
                const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');

                const results = [];
                const lowerQuery = query.toLowerCase();

                // Helper function to create snippet with highlight
                const createSnippet = (text, maxLength = 100) => {
                    const lowerText = text.toLowerCase();
                    const matchPos = lowerText.indexOf(lowerQuery);
                    if (matchPos === -1) return null;

                    const start = Math.max(0, matchPos - 40);
                    const end = Math.min(text.length, matchPos + query.length + 60);
                    let snippet = text.substring(start, end);
                    snippet = snippet.replace(/\n+/g, ' ').trim();
                    if (start > 0) snippet = '...' + snippet;
                    if (end < text.length) snippet = snippet + '...';
                    return snippet.replace(regex, '<mark>$&</mark>');
                };

                // Search in quiz questions
                for (const [chapterName, data] of Object.entries(DATA)) {
                    if (data.questions) {
                        for (const q of data.questions) {
                            const searchText = `${q.question} ${q.answers.join(' ')} ${q.explanation || ''}`;
                            if (regex.test(searchText)) {
                                const snippet = createSnippet(searchText);
                                if (snippet) {
                                    results.push({
                                        type: 'quiz',
                                        chapter: chapterName,
                                        id: q.id,
                                        title: q.question.substring(0, 60) + (q.question.length > 60 ? '...' : ''),
                                        snippet: snippet,
                                        count: (searchText.match(regex) || []).length
                                    });
                                }
                            }
                        }
                    }
                }

                // Search in flashcards
                for (const [chapterName, data] of Object.entries(DATA)) {
                    if (data.cards) {
                        for (const card of data.cards) {
                            const searchText = `${card.front} ${card.back}`;
                            if (regex.test(searchText)) {
                                const snippet = createSnippet(searchText);
                                if (snippet) {
                                    results.push({
                                        type: 'flashcard',
                                        chapter: chapterName,
                                        id: card.id,
                                        title: card.front.substring(0, 60) + (card.front.length > 60 ? '...' : ''),
                                        snippet: snippet,
                                        count: (searchText.match(regex) || []).length
                                    });
                                }
                            }
                        }
                    }
                }

                // Fetch and search all teljes.md files
                for (const [chapterName, media] of Object.entries(MEDIA)) {
                    if (!media.teljes) continue;

                    try {
                        // Use cached content if available
                        if (!this.cachedMdContent[chapterName]) {
                            const response = await fetch(media.teljes);
                            if (response.ok) {
                                this.cachedMdContent[chapterName] = await response.text();
                            }
                        }

                        const content = this.cachedMdContent[chapterName];
                        if (!content) continue;

                        const matches = content.match(regex);
                        if (matches && matches.length > 0) {
                            // Extract snippets with context
                            const snippets = [];
                            const lowerContent = content.toLowerCase();
                            let searchPos = 0;
                            let snippetCount = 0;

                            while (snippetCount < 2) {  // Max 2 snippets per file
                                const matchPos = lowerContent.indexOf(lowerQuery, searchPos);
                                if (matchPos === -1) break;

                                const start = Math.max(0, matchPos - 50);
                                const end = Math.min(content.length, matchPos + query.length + 50);
                                let snippet = content.substring(start, end);

                                // Clean up snippet
                                snippet = snippet.replace(/\n+/g, ' ').trim();
                                if (start > 0) snippet = '...' + snippet;
                                if (end < content.length) snippet = snippet + '...';

                                // Highlight the match in snippet
                                snippet = snippet.replace(regex, '<mark>$&</mark>');

                                snippets.push(snippet);
                                searchPos = matchPos + query.length;
                                snippetCount++;
                            }

                            results.push({
                                type: 'markdown',
                                chapter: chapterName,
                                title: chapterName,
                                snippets: snippets,
                                count: matches.length
                            });
                        }
                    } catch (err) {
                        console.error(`Error searching ${chapterName}:`, err);
                    }
                }

                spinner.style.display = 'none';

                // Display results
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="global-search-no-results">Nincs találat</div>';
                    return;
                }

                // Sort by match count
                results.sort((a, b) => b.count - a.count);

                // Limit results
                const limitedResults = results.slice(0, 30);

                resultsContainer.innerHTML = limitedResults.map(r => {
                    const typeLabel = r.type === 'quiz' ? 'Kvíz' : r.type === 'flashcard' ? 'Kártya' : 'Tananyag';
                    const escapedQuery = query.replace(/'/g, "\\'");
                    const onclick = r.type === 'markdown'
                        ? `app.openResultWithSearch('${r.chapter}', '${escapedQuery}')`
                        : `app.openSearchResult('${r.type}', '${r.chapter}', ${r.id})`;

                    if (r.type === 'markdown') {
                        return `
                            <div class="search-result-item" onclick="${onclick}">
                                <div class="search-result-header">
                                    <div class="search-result-meta">
                                        <span class="search-result-title">${r.chapter}</span>
                                        <span class="search-result-type ${r.type}">${typeLabel}</span>
                                    </div>
                                    <span class="search-result-count">${r.count} találat</span>
                                </div>
                                <div class="search-result-snippets">
                                    ${r.snippets.map(s => `<div class="search-result-snippet">${s}</div>`).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="search-result-item" onclick="${onclick}">
                                <div class="search-result-header">
                                    <div class="search-result-meta">
                                        <span class="search-result-title">${r.chapter}</span>
                                        <span class="search-result-type ${r.type}">${typeLabel}</span>
                                    </div>
                                </div>
                                <div class="search-result-snippets">
                                    <div class="search-result-snippet">${r.snippet}</div>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
            }

            openSearchResult(type, chapter, id) {
                // Close search panel
                document.getElementById('globalSearchContainer').style.display = 'none';

                // Set chapter
                this.currentChapter = chapter;
                this.selectedTopics = [chapter];

                if (type === 'quiz') {
                    // Start quiz and jump to specific question
                    const data = DATA[chapter];
                    if (data && data.questions) {
                        this.currentQuestions = [...data.questions];
                        this.currentQuestionIndex = this.currentQuestions.findIndex(q => q.id === id);
                        if (this.currentQuestionIndex === -1) this.currentQuestionIndex = 0;
                        this.quizScore = 0;
                        this.quizAnswered = 0;
                        this.showScreen('quiz');
                        this.showQuestion();
                    }
                } else if (type === 'flashcard') {
                    // Start flashcards and jump to specific card
                    const data = DATA[chapter];
                    if (data && data.cards) {
                        this.currentCards = [...data.cards];
                        this.currentCardIndex = this.currentCards.findIndex(c => c.id === id);
                        if (this.currentCardIndex === -1) this.currentCardIndex = 0;
                        this.knownCards = 0;
                        this.unknownCards = 0;
                        this.showScreen('flashcards');
                        this.showFlashcard();
                    }
                }
            }

            openResultWithSearch(chapter, query) {
                // Set the current chapter and open the markdown file
                this.currentChapter = chapter;
                this.openMarkdown('teljes');

                // Wait for content to load, then trigger search
                const checkLoaded = setInterval(() => {
                    const content = document.getElementById('kivonatContent');
                    if (content && content.innerHTML && !content.innerHTML.includes('Betöltés')) {
                        clearInterval(checkLoaded);
                        // Populate search field and trigger search
                        const searchInput = document.getElementById('markdownSearch');
                        searchInput.value = query;
                        this.searchMarkdown(query);
                    }
                }, 100);

                // Safety timeout after 5 seconds
                setTimeout(() => clearInterval(checkLoaded), 5000);
            }
        }

        // Initialize
        const app = new LearningApp();

        // Initialize Service Worker for offline functionality
        app.initServiceWorker();
    </script>
