                {id: 18, question: "Mit jelent az ESM rövidítés?", answers: ["Electronic Support Measures - elektronikai támogatás", "Emergency Signal Management", "Electromagnetic Spectrum Monitoring", "Electronic System Maintenance"], correct: 0, explanation: "ESM = Electronic Support Measures - az ellenség elektromágneses kisugárzásainak kutatása, azonosítása, passzív tevékenység.", tags: ["EW", "ESM"]},
                {id: 19, question: "Mit jelent az ECM rövidítés?", answers: ["Electronic Control Module", "Electronic Counter Measures - ellentevékenység", "Emergency Communication Method", "Environmental Control Management"], correct: 1, explanation: "ECM = Electronic Counter Measures - az EM spektrum ellenség általi használatának megakadályozása: zavarás, megtévesztés, pusztítás.", tags: ["EW", "ECM"]},
                {id: 20, question: "Mit jelent az EPM rövidítés?", answers: ["Electronic Protective Measures - védelem", "Emergency Power Management", "Electromagnetic Pulse Monitor", "Electronic Planning Method"], correct: 0, explanation: "EPM = Electronic Protective Measures - aktív és passzív rendszabályok az EM spektrum saját használatának biztosítására.", tags: ["EW", "EPM"]},
                {id: 21, question: "Mik az ECM területei?", answers: ["Felderítés, elemzés, jelentés", "Zavarás, megtévesztés, pusztítás", "Megfigyelés, lehallgatás, rögzítés", "Kódolás, titkosítás, védelem"], correct: 1, explanation: "Az ECM három területe: elektronikai zavarás (EJ), elektronikai megtévesztés (ED), elektronikai pusztítás (EN).", tags: ["EW", "ECM"]},
                {id: 22, question: "Melyik NEM tartozik az elektronikai megtévesztés módszerei közé?", answers: ["Imitációs", "Szimulációs", "Manipulációs", "Destruktív"], correct: 3, explanation: "Az elektronikai megtévesztés módszerei: imitációs, szimulációs és manipulációs. A destruktív nem tartozik ide.", tags: ["EW", "megtévesztés"]},
                {id: 23, question: "Mi az LPI adásmód jellemzője?", answers: ["Nagy teljesítmény", "Kis valószínűséggel felderíthető", "Hosszú hullámhossz", "Analóg moduláció"], correct: 1, explanation: "LPI = Low Probability of Interception - kis valószínűséggel felderíthető digitális adásmód, kiterjesztett spektrumú.", tags: ["EW", "LPI"]},
                {id: 24, question: "Mi a REDB?", answers: ["Radio Electronic Database", "Reference Emitter Database - referencia kisugárzó adatbázis", "Remote Enemy Detection Bureau", "Radar Emission Data Bank"], correct: 1, explanation: "REDB = Reference Emitter Database - fegyverrendszerek elektronikai kisugárzóinak fizikai paraméterei.", tags: ["EW", "adatbázis"]},
                {id: 25, question: "Mit jelent az EOB?", answers: ["Electronic Order of Battle - elektronikai harcrend", "Emergency Operations Base", "Equipment Ordering Board", "Electromagnetic Operation Bureau"], correct: 0, explanation: "EOB = Electronic Order of Battle - adatbázis, amely a szembenálló fél harcrendjét mutatja be az elektronikai kisugárzók alapján.", tags: ["EW", "EOB"]},
                {id: 26, question: "Mi az MH KCEHH jelentése?", answers: ["Magyar Honvédség Központi Elektronikai Hadviselés Hálózat", "Magyar Honvédség Kormányzati Célú Elkülönült Hírközlő Hálózat", "Magyar Honvédség Katonai Célú Egyedi Híradó Hálózat", "Magyar Honvédség Kommunikációs Elektronikai Harcászati Hálózat"], correct: 1, explanation: "MH KCEHH = Magyar Honvédség Kormányzati Célú Elkülönült Hírközlő Hálózat - az MH központi híradó infrastruktúrája.", tags: ["híradó", "hálózat"]},
                {id: 27, question: "Melyik NEM tartozik a híradó rendszer alapvető követelményei közé?", answers: ["Szilárdság", "Mozgékonyság", "Olcsóság", "Kellő áteresztő képesség"], correct: 2, explanation: "A híradó rendszer követelményei: szilárdság, mozgékonyság, kellő áteresztő képesség, nagyfokú biztonság. Az olcsóság nem.", tags: ["híradó", "követelmények"]},
                {id: 28, question: "Mi az EDR rendszer?", answers: ["Emergency Defense Radio", "Egységes Digitális Rádió távközlő Rendszer", "Electronic Data Routing", "Enhanced Digital Radar"], correct: 1, explanation: "EDR = Egységes Digitális Rádió távközlő Rendszer - digitális trönkölt rádiórendszer honi területen.", tags: ["híradó", "EDR"]},
                {id: 29, question: "Melyik NEM tartozik a híradás formái közé?", answers: ["Rádióhíradás", "Műholdas híradás", "Optikai híradás", "Futár és tábori posta"], correct: 2, explanation: "A híradás formái: rádióhíradás, vezetékes, rádiórelé/mikrohullámú, műholdas, futár és posta. Az optikai nem külön kategória.", tags: ["híradó", "formák"]},
                {id: 30, question: "Mi a FSCL jelentése?", answers: ["Forward Security Coordination Line", "Fire Support Coordination Line - Tűztámogatás Koordinációs Vonal", "Field Service Communication Link", "Forward Supply Chain Location"], correct: 1, explanation: "FSCL = Fire Support Coordination Line - a vonaltól hátrébb koordinálni kell a tűztámogatást.", tags: ["tűzérség", "koordináció"]},
                {id: 31, question: "Mi a SEAD jelentése?", answers: ["Strategic Electronic Air Defense", "Suppression of Enemy Air Defenses - légvédelem lefogása", "Special Equipment Air Deployment", "Secure Emergency Alert Distribution"], correct: 1, explanation: "SEAD = Suppression of Enemy Air Defenses - az ellenséges légvédelem lefogása a saját légi műveletek biztosítására.", tags: ["légierő", "SEAD"]},
                {id: 32, question: "Melyik NEM tartozik a tűzérségi tűzfeladatok típusai közé?", answers: ["Tervezett tűz", "Igényelt tűz", "Vadász tűz", "Zárótűz"], correct: 2, explanation: "A tűzérségi tűzfeladatok: tervezett, igényelt, zárótűz, előkészítő tűz. A vadász tűz nem tartozik ide.", tags: ["tűzérség", "tűzfeladatok"]},
                {id: 33, question: "Mi a rakétavetők előnye a csöves tüzérséggel szemben?", answers: ["Pontosabb találat", "Nagy tűzsűrűség rövid idő alatt", "Rövidebb újratöltési idő", "Kisebb nyomjelzés"], correct: 1, explanation: "A rakétavetők előnye: nagy tűzsűrűség rövid idő alatt, nagyobb lőtávolság, nagy területre egyidejű hatás.", tags: ["tűzérség", "rakéta"]},
                {id: 34, question: "Mi a vízi akadály leküzdésének leggyorsabb módja?", answers: ["Hídépítés", "Gázlóátkelés", "Kompátkelés", "Kerülőút keresése"], correct: 1, explanation: "A gázlóátkelés a leggyorsabb mód sekély víznél, nincs szükség speciális eszközökre.", tags: ["műszaki", "átkelés"]},
                {id: 35, question: "Melyik hídtípus szolgál gyors átkeléshez?", answers: ["Álló aljazatú hadihíd", "Rohamhíd", "Kísérőhíd", "Vasúti híd"], correct: 1, explanation: "A rohamhíd szolgál gyors átkeléshez, könnyű szerkezet, a támadás első fázisában használják.", tags: ["műszaki", "hidak"]},
                {id: 36, question: "Melyik NEM tartozik az aknamező típusai közé?", answers: ["Védelmi aknamező", "Harckocsi elleni aknamező", "Támadó aknamező", "Vegyes aknamező"], correct: 2, explanation: "Aknamező típusok: védelmi, harckocsi elleni, gyalogság elleni, vegyes. Támadó aknamező nincs.", tags: ["műszaki", "aknák"]},
                {id: 37, question: "Mik az aknamentesítés módszerei?", answers: ["Égetés, öntözés, taposás", "Kézi, gépi, robbantásos", "Vegyszeres, biológiai, mechanikai", "Ultrahangos, mágneses, termikus"], correct: 1, explanation: "Az aknamentesítés módszerei: kézi (felderítés, jelzés), gépi (aknataposók), robbantásos (nyújtott töltetek).", tags: ["műszaki", "aknamentesítés"]},
                {id: 38, question: "Mik a hullámterjedési módok?", answers: ["Gyors, lassú, közepes", "Közvetlen, reflektált, ionoszférikus stb.", "Analóg, digitális, vegyes", "Kódolt, nyílt, titkos"], correct: 1, explanation: "Hullámterjedési módok: közvetlen, reflektált, felületi, diffrakciós, troposzférikus, ionoszférikus.", tags: ["EW", "terjedés"]},
                {id: 39, question: "Mi a JRFL jelentése?", answers: ["Joint Radio Frequency List", "Joint Restricted Frequency List - korlátozott frekvenciák", "Joint Rapid Fire Launcher", "Joint Response Force Liaison"], correct: 1, explanation: "JRFL = Joint Restricted Frequency List - azon frekvenciák listája, amelyeket a saját erők használnak és nem szabad zavarni.", tags: ["EW", "frekvencia"]},
                {id: 40, question: "Mi az A2/AD jelentése?", answers: ["Air-to-Air Defense", "Anti-Access/Area Denial - hozzáférés gátlás", "Advanced Attack/Defense", "Allied Air/Defense"], correct: 1, explanation: "A2/AD = Anti-Access/Area Denial - az ellenség bizonyos területekre bejutásának megakadályozása.", tags: ["EW", "A2AD"]},
                {id: 41, question: "Mit jelent az OCOKA a terepértékelésben?", answers: ["Obstacles, Cover, Open areas, Key terrain, Avenues", "Observation, Cover & Concealment, Obstacles, Key terrain, Avenues of approach", "Operations, Command, Organization, Kinetics, Assessment", "Offensive, Counteroffensive, Operational, Key, Attack"], correct: 1, explanation: "OCOKA: Observation, Cover & Concealment, Obstacles, Key terrain, Avenues of approach - terepértékelési elemek.", tags: ["felderítés", "OCOKA"]},
                {id: 42, question: "Mi a PMESII elemzés célja?", answers: ["Fegyverrendszerek értékelése", "Műveleti környezet elemzése (politikai, katonai, gazdasági stb.)", "Személyzeti igények meghatározása", "Pénzügyi források felmérése"], correct: 1, explanation: "PMESII: Political, Military, Economic, Social, Information, Infrastructure - műveleti környezet elemzése.", tags: ["felderítés", "elemzés"]},
                {id: 43, question: "Hogyan csoportosíthatók a műszaki csapatok alkalmazásuk szerint?", answers: ["Támadó, védekező, logisztikai", "Megerősítő, csapatok érdekében, önálló", "Előretolt, tartalék, mögöttes", "Harcászati, hadműveleti, stratégiai"], correct: 1, explanation: "A műszaki csapatok csoportosítása: megerősítő (alárendelve), csapatok érdekében (támogatás nélkül alárendelés), önálló.", tags: ["műszaki", "csoportosítás"]},
                {id: 44, question: "Mi a műszaki felderítés célja?", answers: ["Ellenséges híradó rendszerek feltérképezése", "Adatszerzés a műszaki támogatás megszervezéséhez", "Saját csapatok állapotának felmérése", "Időjárás előrejelzése"], correct: 1, explanation: "A műszaki felderítés célja adatok megszerzése a parancsnok elhatározásához és a műszaki támogatás megszervezéséhez.", tags: ["műszaki", "felderítés"]},
                {id: 45, question: "Milyen távolságig képes felderíteni a műszaki felderítő járőr?", answers: ["1-5 km", "10-20 km", "30-50 km", "50-100 km"], correct: 1, explanation: "A műszaki felderítő járőr kiküldési távolsága 10-20 km, esetenként több is lehet.", tags: ["műszaki", "felderítés"]},
                {id: 46, question: "Melyik NEM tartozik a tűzérségi lövedék típusok közé?", answers: ["Repeszromboló (HE)", "Füstlövedék", "Nukleáris lövedék", "Precíziós irányított"], correct: 2, explanation: "Tűzérségi lövedék típusok: repeszromboló, páncéltörő, füst, megvilágító, kazettás, precíziós irányított. Nukleáris nem hagyományos.", tags: ["tűzérség", "lőszer"]},
                {id: 47, question: "Mi a tüzérmegfigyelő fő feladata?", answers: ["Radar kezelése", "Tűzérségi tűz célba irányítása és korrigálása", "Lőszer szállítása", "Híradó összeköttetés fenntartása"], correct: 1, explanation: "A tüzérmegfigyelő fő feladata a tűzérségi tűz célba irányítása: célfelderítés, tűzvezetés, találat megfigyelése és korrekció.", tags: ["tűzérség", "megfigyelő"]},
                {id: 48, question: "Melyik NEM tartozik a harci helikopter feladatai közé?", answers: ["Páncélelhárítás", "Közvetlen tűztámogatás", "Stratégiai bombázás", "Felderítés"], correct: 2, explanation: "Harci helikopter feladatok: páncélelhárítás, tűztámogatás, légi kísérés, felderítés, deszant támogatás. Stratégiai bombázás nem.", tags: ["légierő", "helikopter"]},
                {id: 49, question: "Mi a FACA jelentése?", answers: ["Forward Air Controller Airborne - légi előretolt irányító", "Fast Attack Combat Aircraft", "Field Artillery Command Area", "Fighter Aircraft Control Authority"], correct: 0, explanation: "FACA = Forward Air Controller Airborne - légi előretolt irányító, repülőgépből vagy helikopterből irányítja a CAS-t.", tags: ["légierő", "irányítás"]},
                {id: 50, question: "Mit jelent az AI a légierő támogatásban?", answers: ["Artificial Intelligence", "Air Interdiction - légi elszigetelés", "Attack Initiative", "Aerial Interception"], correct: 1, explanation: "AI = Air Interdiction - légi elszigetelés, az ellenség utánpótlási vonalainak, tartalékainak támadása mélységben.", tags: ["légierő", "AI"]},
                {id: 51, question: "Melyik NEM tartozik az irányított energiájú fegyverek típusai közé?", answers: ["Akusztikus eszközök", "Rádiófrekvenciás eszközök", "Gravitációs eszközök", "Lézer eszközök"], correct: 2, explanation: "Irányított energiájú fegyverek: akusztikus, rádiófrekvenciás, lézer, részecske-sugár. Gravitációs nem létezik.", tags: ["EW", "DEW"]},
                {id: 52, question: "Melyik az EHV törzsek típusa?", answers: ["EMB, SEWOC, EWCC", "ECM, ESM, EPM", "SIGINT, COMINT, ELINT", "REDB, NEDB, EOB"], correct: 0, explanation: "EHV törzsek: EMB (Elektromágneses Tevékenységet Koordináló Törzs), SEWOC, EWCC.", tags: ["EW", "törzsek"]},
                {id: 53, question: "Mi a mozgó záróosztag fő tevékenysége?", answers: ["Híradó biztosítás", "Harckocsiakna mezők telepítése", "Légi felderítés", "Logisztikai támogatás"], correct: 1, explanation: "A mozgó záróosztag fő tevékenysége harckocsiakna mezők telepítése az ellenség várható irányaiban.", tags: ["műszaki", "MZO"]},
                {id: 54, question: "Mire alkalmazható a mozgó záróosztag?", answers: ["Csak támadásban", "Csak védelemben", "Támadásban és védelemben egyaránt", "Csak menetben"], correct: 2, explanation: "A mozgó záróosztag támadásban és védelemben egyaránt alkalmazható (ellenlökés elhárítás, szárnyak fedezése stb.).", tags: ["műszaki", "MZO"]},
                {id: 55, question: "Mi a műszaki tartalék rendeltetése?", answers: ["Állandó őrzés-védelem", "Váratlan feladatok megoldása, főerőkifejtés fokozása", "Személyi állomány pihentetése", "Anyagellátás biztosítása"], correct: 1, explanation: "A műszaki tartalék váratlanul felmerülő feladatok megoldására, siker kifejlesztésének támogatására szolgál.", tags: ["műszaki", "tartalék"]},
                {id: 56, question: "Melyik NEM tartozik a műszaki csapatok típusai közé?", answers: ["Utász alegység", "Zártelepítő alegység", "Rakétavetős alegység", "Vízellátó alegység"], correct: 2, explanation: "Műszaki csapatok: utász, aknatelepítő, zártelepítő, deszantátkelő, útépítő, hídépítő, vízellátó. A rakétavetős tüzérség.", tags: ["műszaki", "csapatok"]},
                {id: 57, question: "Mi az erődítés fő célja?", answers: ["Ellenség megsemmisítése", "Személyi állomány és technika védelmének fokozása", "Kommunikációs rendszerek biztosítása", "Logisztikai útvonalak építése"], correct: 1, explanation: "Az erődítés célja a személyi állomány és technika védelmének fokozása: fedezékek, lövészárkok, bunkerek, álcázás.", tags: ["műszaki", "erődítés"]},
                {id: 58, question: "Mi az elektronikai zavarás típusai?", answers: ["Hangos és csendes", "Aktív és passzív", "Gyors és lassú", "Analóg és digitális"], correct: 1, explanation: "Az elektronikai zavarás típusai: aktív (zavaró jel kisugárzása) és passzív (csalik, dipólok szórása).", tags: ["EW", "zavarás"]},
                {id: 59, question: "Mi a szimulációs elektronikai megtévesztés lényege?", answers: ["Ellenséges jelek utánzása", "Fiktív harcrend szimulálása saját eszközökkel", "Zavarjelek kisugárzása", "Frekvenciák blokkolása"], correct: 1, explanation: "Szimulációs megtévesztés: saját eszközöket üzemeltetjük szándékosan hamis diszlokációban fiktív tevékenység szimulálására.", tags: ["EW", "megtévesztés"]},
                {id: 60, question: "Melyik NEM tartozik a híradó támogatási terv tartalmához?", answers: ["Rádióhíradás", "Informatikai támogatás", "Fegyverrendszerek leírása", "Információvédelem"], correct: 2, explanation: "A híradó támogatási terv: általános rendelkezések, rádió-, vezetékes, műholdas híradás, informatika, információvédelem.", tags: ["híradó", "tervezés"]},
                {id: 61, question: "Milyen mélységig biztosít a híradó rendszer összeköttetést az alárendeltek felé?", answers: ["Egy szinttel", "Két szinttel", "Három szinttel", "Négy szinttel"], correct: 1, explanation: "A híradó rendszernek két szinttel lejjebb kell biztosítania az összeköttetést az alárendeltek felé.", tags: ["híradó", "követelmények"]},
                {id: 62, question: "Melyik NEM EHV együttműködési terület?", answers: ["Felderítés", "Kibertéri műveletek", "Pénzügyi menedzsment", "SEAD"], correct: 2, explanation: "EHV együttműködési területek: felderítés, INFOOPS, kiber, SIGINT, SEAD, célkezelés, navigáció, spektrum. Pénzügy nem.", tags: ["EW", "együttműködés"]},
                {id: 63, question: "Mi a műszaki támogatás fő feladata védelemben?", answers: ["Ellenség megsemmisítése", "Harcterület erődítési berendezése és műszakizár-rendszer létrehozása", "Légi támogatás koordinálása", "Utánpótlás biztosítása"], correct: 1, explanation: "Védelemben: harcterület erődítési berendezése, műszakizár-rendszer, mozgástámogatás ellenlökéshez, álcázás.", tags: ["műszaki", "védelem"]},
                {id: 64, question: "Mi a műszaki támogatás fő feladata támadásban?", answers: ["Aknamezők telepítése az ellenség mögött", "Megindulási körlet berendezése és átjárónyitás", "Légi felderítés végrehajtása", "Híradó összeköttetés megszakítása"], correct: 1, explanation: "Támadásban: megindulási körlet berendezése, előrevonási utak, átjárónyitás aknamezőkön, vízi akadályok leküzdése.", tags: ["műszaki", "támadás"]},
                {id: 65, question: "Mit jelent a NEDB rövidítés?", answers: ["National Emergency Database", "NATO Emitter Database - NATO kisugárzó adatbázis", "Network Electronic Data Bank", "Naval Electronic Defense Bureau"], correct: 1, explanation: "NEDB = NATO Emitter Database - NATO kisugárzó adatbázis, amelybe minden tagországnak bedolgozási kötelezettsége van.", tags: ["EW", "adatbázis"]},
                {id: 66, question: "Melyik NEM tartozik az elektromágneses spektrum felosztásához?", answers: ["Rádióhullámok", "Infravörös tartomány", "Gravitációs hullámok", "Röntgensugárzás"], correct: 2, explanation: "Az EM spektrum: rádióhullámok, mikrohullámok, infravörös, látható fény, UV, röntgen, gamma. Gravitációs nem EM.", tags: ["EW", "spektrum"]},
                {id: 67, question: "Mi az EHV törzs fő feladata?", answers: ["Pénzügyi tervezés", "EHV tevékenységek felügyelete és koordinálása", "Személyzeti ügyek intézése", "Logisztikai ellátás szervezése"], correct: 1, explanation: "Az EHV törzs fő feladatai: tevékenységek felügyelete, elektronikai helyzetértékelés, dokumentumok, koordináció, EOB fenntartása.", tags: ["EW", "törzs"]},
                {id: 68, question: "Melyik az út-hídépítő csoport összetétele?", answers: ["Felderítő, út-hídépítő és biztosító alcsoport", "Támadó, védekező és logisztikai alcsoport", "Híradó, informatikai és elektronikai alcsoport", "Légi, szárazföldi és vízi alcsoport"], correct: 0, explanation: "Az út-hídépítő csoport összetétele: felderítő és akadályelhárító alcsoport, út-hídépítő alcsoport, biztosító alcsoport.", tags: ["műszaki", "UHÉCS"]},
                {id: 69, question: "Mi a tűzkoordináció célja?", answers: ["Tűzerő csökkentése", "Különböző tűztámogató eszközök összehangolása", "Lőszer takarékosság", "Ellenség tájékoztatása"], correct: 1, explanation: "A tűzkoordináció célja a különböző tűztámogató eszközök (tüzérség, légierő) összehangolása a hatékony tűz és saját védelem érdekében.", tags: ["tűzérség", "koordináció"]},
                {id: 70, question: "Mi a tűzérségi tűzvezetés első lépése?", answers: ["Tűz megnyitása", "Lőelemszámítás", "Célfelderítés és -azonosítás", "Tűz befejezése"], correct: 2, explanation: "A tűzvezetés rendje: 1. Célfelderítés és -azonosítás, 2. Tűzparancs, 3. Lőelemszámítás, 4. Tűz megnyitása, 5. Megfigyelés/korrekció, 6. Befejezés.", tags: ["tűzérség", "tűzvezetés"]}
                ]
            },
            "Harci kiszolgáló támogatás": {
                cards: [
                {id: 1, front: "Mik a logisztikai támogatás alapelvei?", back: "1. A műveletek elsődlegessége\n2. Az egyszerűség\n3. A rugalmasság\n4. A gazdaságosság\n5. A rendelkezésre állás (elérhetőség és elégségesség)\n6. A fenntarthatóság\n7. A túlélőképesség\n8. A felelősség", tags: ["logisztika", "alapelvek"]},
                {id: 2, front: "Mi a DOS (Day of Supply)?", back: "Átlagos napi felhasználás (Day of Supply) - a készletek mértékegysége, amely megmutatja, hogy az adott készlet hány napi átlagos felhasználást fedez.", tags: ["logisztika", "DOS"]},
                {id: 3, front: "Mennyi DOS-t tartalmaz a zászlóalj készlet?", back: "A zászlóalj készletek 5 átlagos napi felhasználást (5 DOS) fedeznek. A készleteket a századoknál, ütegeknél, harcjárművekben, harcoló állománynál és a zászlóalj ellátó szervezeteinél alakítják meg.", tags: ["logisztika", "készlet"]},
                {id: 4, front: "Mennyi DOS-t tartalmaz a dandár készlet?", back: "A dandár (ezred) készletek a katonai műveletek során a szervezetszerű alegységek 2 átlagos napi felhasználásnak (2 DOS) megfelelő hadfelszerelést tartalmaznak.", tags: ["logisztika", "készlet"]},
                {id: 5, front: "Mi a különbség a Push és Pull ellátás között?", back: "Push (Tőlem): az elöljáró kiszállítja a készleteket az alárendeltekhez.\nPull (Hozzám): az alárendelt vételezi a készleteket az elöljárótól.\nA kettő kombinálása is alkalmazható.", tags: ["logisztika", "ellátás"]},
                {id: 6, front: "Mik a logisztika funkcionális területei?", back: "1. Ellátás, tárolás\n2. Üzemben tartás (üzemfenntartás, helyreállítás)\n3. Mozgatás-szállítás", tags: ["logisztika", "funkciók"]},
                {id: 7, front: "Mik a logisztika ágazati területei?", back: "1. Hadtáp támogatás\n2. Haditechnikai támogatás\n3. Közlekedési támogatás\n4. Katonai elhelyezési és infrastrukturális támogatás", tags: ["logisztika", "ágazatok"]},
                {id: 8, front: "Mik a hadtáp támogatás szakágai?", back: "1. Élelmezési biztosítás\n2. Üzemanyag biztosítás\n3. Ruházati biztosítás\n4. Humánanyag biztosítás\n5. Térképészeti anyagbiztosítás", tags: ["logisztika", "hadtáp"]},
                {id: 9, front: "Mik a haditechnikai támogatás szakágai?", back: "1. Páncélos- és gépjármű-technikai biztosítás\n2. Fegyverzettechnikai biztosítás\n3. Elektronikai biztosítás\n4. Műszaki technikai biztosítás\n5. Vegyivédelmi technikai biztosítás\n6. Repülő-műszaki biztosítás\n7. Mérésügyi biztosítás", tags: ["logisztika", "haditechnika"]},
                {id: 10, front: "Mi a helyreállítás?", back: "Az üzemképtelen, meghatározott üzemeltetési normáját elért haditechnikai eszközök üzemképességének visszaállítása. Főbb elemei: technikai felderítés, vontatás, szállítás a javítás helyszínére, javítás, üzemeltetőhöz visszajuttatás vagy újraelosztás.", tags: ["logisztika", "haditechnika"]},
                {id: 11, front: "Mi a TZR (Technikai Zárórészleg)?", back: "A menetoszlop végén haladó technikai biztosító elem. Felkészül technikai, egészségügyi és helyszíni forgalomszabályozási feladatok végzésére. Ha a javítás helyszínen max 15-20 perc alatt nem végezhető, a meghibásodott járművet a következő pihenőig vontatják.", tags: ["logisztika", "menet"]},
                {id: 12, front: "Mik a tábori elhelyezés övezetei?", back: "1. Parancsnoki és szolgálati övezet\n2. Kiképzési övezet, sport- és szabadidős övezet\n3. Technikai övezet\n4. Raktárövezet\n5. Elhelyezési övezet\n6. Övezetbe nem sorolható létesítmények (védelmi, óvóhely)", tags: ["logisztika", "tábor"]},
                {id: 13, front: "Mik a táborhely szemrevételezésének területei?", back: "a) Hadműveleti: őrzés-védelem\nb) Műszaki: erődítés, álcázás\nc) Elhelyezési: infrastruktúra, víz\nd) Közegészségügyi\ne) Logisztikai: raktározás, közlekedés\nf) Híradó: hálózat kiépítés\ng) Vegyvédelmi: ABV, tűzvédelem\nh) Térképészeti", tags: ["logisztika", "tábor"]},
                {id: 14, front: "Mi a logisztikai csoportosítás?", back: "A szakalegységekből létrehozott ideiglenes, a végrehajtás fázisaihoz igazodó logisztikai harcrendi elemek megalakítása és egységes rendszerben történő működése. Lehet stacioner vagy mobil.", tags: ["logisztika", "csoportosítás"]},
                {id: 15, front: "Mi a harcparancs logisztikai mellékletének (R melléklet) tartalma?", back: "- Logisztikai támogatás feladatai és prioritásai\n- Ellátási prioritások fázisok szerint\n- Kijelölt logisztikai erőforrások\n- Nemzetgazdasági erőforrások\n- Fogyasztási normák\n- Készletképzés és ellátás rendje\n- Helyreállítás rendje\n- CIMIC feladatok", tags: ["logisztika", "tervezés"]},
                {id: 16, front: "Mi a LUR (Logisztikai Utaltsági Rend)?", back: "A HVK által évente összeállított és a HM KÁT által kiadott dokumentum, amely meghatározza a logisztikai gazdasági szervvel nem rendelkező honvédelmi szervezetek intézményi logisztikai ellátását végző kijelölt honvédségi szervezetet.", tags: ["logisztika", "gazdálkodás"]},
                {id: 17, front: "Mi az egészségügyi biztosítás definíciója?", back: "A haderő személyi állománya egészségének megóvása, helyreállítása érdekében végzett tervszerű, folyamatos tevékenység. Célja a feladatot végrehajtó csapatok egészségének, erejének és mentális állapotának megőrzése, illetve helyreállítása.", tags: ["egészségügy", "alapfogalom"]},
                {id: 18, front: "Mik az egészségügyi biztosítás főbb területei?", back: "1. Megelőzés (prevenció)\n2. Egészségügyi kiürítés\n3. Gyógyítás\n4. Anyagi-technikai biztosítás (logisztikai)\n5. Kiképzés\n6. Kutatás és fejlesztés", tags: ["egészségügy", "területek"]},
                {id: 19, front: "Mi a 10-1-2+2 szabály?", back: "Egészségügyi időfaktorok:\n- 10 perc: elsősegély (vérzéscsillapítás, légútbiztosítás)\n- 1 óra: prehospitális sürgősségi ellátás (DCR)\n- 2 óra: sebészeti beavatkozás (DCS)\n- +2 óra: további sebészeti, diagnosztikai ellátás stratégiai kiürítéshez", tags: ["egészségügy", "időfaktor"]},
                {id: 20, front: "Mi az IFAK?", back: "Improved First Aid Kit - személyi elsősegély felszerelés. Minden katona rendelkezik vele, és képes kell legyen a saját vagy társa ellátását megkezdeni a sérülés helyszínén.", tags: ["egészségügy", "felszerelés"]},
                {id: 21, front: "Ki a HÉK (Harctéri Életmentő Katona)?", back: "Combat Life Saver (CLS) - polgári egészségügyi szakképzettséggel nem rendelkező katona, aki tanfolyamon sajátítja el a TCCC alapjait. Képes perifériás vénabiztosításra, infúzió adásra, mellkasfél tűdetenzionálására.", tags: ["egészségügy", "szintek"]},
                {id: 22, front: "Mik az egészségügyi biztosítási szintek?", back: "1. Ön- és kölcsönös segély (IFAK)\n2. HÉK - Harctéri életmentő katona (CLS készlet)\n3. Első szaksegély - felcser (EEK II)\n4. Emelt szintű szaksegély - mentőtiszt (EEK I)\n5. Első orvosi segély - orvos (EEK I)\n6. HMK/MES - különleges műveleti medic-ek", tags: ["egészségügy", "szintek"]},
                {id: 23, front: "Mi a Role 1?", back: "Zászlóalj/ezred kötelékében elhelyezkedő egészségügyi központ, szakasznyi erő. A prehospitális ellátás része. Feladatai: napi betegellátás, sürgősségi ellátás, sérült stabilizálása, TRIAGE, kiürítés. Sátras kialakítású, a harcérintkezéstől 3-5 km-re települ.", tags: ["egészségügy", "Role"]},
                {id: 24, front: "Mi a Role 2?", back: "Dandár egészségügyi szervezete, század szintű erő. Megjelenik a sebészeti ellátás (DCS). Képességei: DCR, DCS, postoperatív ellátás, intenzív részleg, diagnosztika (röntgen, UH), labor, vérkészlet. Sátrak és konténerek kombinációja.", tags: ["egészségügy", "Role"]},
                {id: 25, front: "Mi a különbség a Role 2 Basic és Enhanced között?", back: "Role 2 Basic (R2B): alap sebészeti és intenzív képességek.\nRole 2 Enhanced (R2E): kibővített képességek és kapacitások, többre képes mint a Basic szint.", tags: ["egészségügy", "Role"]},
                {id: 26, front: "Mi a Role 3?", back: "Általában stacioner egészségügyi létesítmény. A Role 2 képességein felül további szakterületeket tartalmaz: CT, idegsebészet, fogászat. Áttelepítése nem vagy csak nehezen megvalósítható. Hazai viszonylatban: nagyobb városi vagy megyei kórház.", tags: ["egészségügy", "Role"]},
                {id: 27, front: "Mi a Role 4?", back: "Az adott nemzet saját működtetésű teljesen stacioner kórháza, mely mind a definitív ellátás széles spektrumára, mind a rehabilitációra képes. MH szempontjából pl.: Észak-Pesti Centrumkórház - Honvédkórház.", tags: ["egészségügy", "Role"]},
                {id: 28, front: "Mi a TCCC (Tactical Combat Casualty Care)?", back: "Taktikai harctéri sérültellátás - a sérült ellátását a taktikai helyzethez adaptáljuk. Fázisai:\n1. Tűz/fenyegetettség alatti ellátás\n2. Taktikai harctéri ellátás\n3. Taktikai kiürítés alatti ellátás", tags: ["egészségügy", "TCCC"]},
                {id: 29, front: "Mi a különbség a MEDEVAC és CASEVAC között?", back: "MEDEVAC: egészségügyi kiürítés - erre kijelölt egészségügyi szakállomány, erre kialakított eszközzel, folyamatos egészségügyi ellátással.\nCASEVAC: nem felügyelt szállítás - nem egészségügyi eszközzel, nem feltétlenül megfelelő ellátással. Akkor alkalmazzák, ha MEDEVAC nem áll rendelkezésre.", tags: ["egészségügy", "kiürítés"]},
                {id: 30, front: "Mik a MEDEVAC típusai?", back: "1. Előretolt MEDEVAC: sérülés helyszínéről az első ellátóhelyig (földi, helikopter)\n2. Taktikai MEDEVAC: hadszíntéren belüli szállítás MTF-ek között\n3. STRATEVAC: hadszínterek közötti/hazai kiürítés (repülő, vonat, hajó)", tags: ["egészségügy", "kiürítés"]},
                {id: 31, front: "Mi a PECC?", back: "Patient Evacuation Coordination Cell/Centre - Beteg Kiürítést Koordináló Központ. Célja: minden sérült az állapotának megfelelő legjobb ellátást kapja, optimális szállítókapacitás és MTF kihasználás mellett.", tags: ["egészségügy", "PECC"]},
                {id: 32, front: "Mik a PECC feladatai?", back: "1. Betegszállítás koordinálása\n2. Betegek nyomon követése\n3. Kiürítési folyamatok koordinálása\n4. Egészségügyi jelentések összegzése\n5. Harcérték és készletek nyilvántartása\n6. MTF-ek ágyszámának és felszereltségének figyelése", tags: ["egészségügy", "PECC"]},
                {id: 33, front: "Mit jelent a Priority 1 / URGENS sérültkategória?", back: "A sérült azonnali szállítást igényel élet-, végtag- és funkciómentő beavatkozásra. Célja súlyos komplikáció, maradandó fogyatékosság megakadályozása. Ajánlott kiürítési idő: minél előbb, de max 12 óra.", tags: ["egészségügy", "prioritás"]},
                {id: 34, front: "Mit jelent a Priority 2 / ELSŐBBSÉGI sérültkategória?", back: "A sérült sürgős szállítása szükséges, de sérülései nem életveszélyesek. Speciális kezelésre van szüksége, ami az adott helyen nem elérhető. Cél: fájdalom csökkentése, maradandó károsodás elkerülése. Ajánlott kiürítési idő: <24 óra.", tags: ["egészségügy", "prioritás"]},
                {id: 35, front: "Mit jelent a Priority 3 / RUTIN sérültkategória?", back: "A sérült további ellátást igényel, de ez halaszthatóbb mint P1 és P2 esetén. Ide tartozik a rutin betegek szállítása és a honi hazaszállítás. Javasolt idő: maximum 72 óra.", tags: ["egészségügy", "prioritás"]},
                {id: 36, front: "Mi a TRIAGE?", back: "Betegosztályozás - a betegek/sérültek ellátási és kiürítési prioritásának meghatározása a rendelkezésre álló erőforrások és a sérültek állapota alapján.", tags: ["egészségügy", "rövidítés"]},
                {id: 37, front: "Mi a MASCAL?", back: "Mass Casualty - tömeges sérültáramlás. Olyan helyzet, amikor a sérültek száma meghaladja az elérhető egészségügyi kapacitásokat.", tags: ["egészségügy", "rövidítés"]},
                {id: 38, front: "Mit jelent a METHANE jelentés?", back: "M - Military details (katonai adatok)\nE - Exact location (pontos helyszín)\nT - Time and type of incident (idő és típus)\nH - Hazards in the area (veszélyek)\nA - Approach routes (megközelítési útvonalak)\nN - Number of casualties (sérültek száma)\nE - Expected response (elvárt válasz)", tags: ["egészségügy", "jelentés"]},
                {id: 39, front: "Mi a MEDAD?", back: "Medical Adviser - egészségügyi tanácsadó. A parancsnok tanácsadója egészségügyi vonatkozású döntésekben. A dandár törzsébe tervezett egészségügyi főtiszt.", tags: ["egészségügy", "szervezet"]},
                {id: 40, front: "Mi az FST (Forward Surgical Team)?", back: "Előretolt sebészcsoport - olyan megoldás, ami nem követi a Role szinteket. A sebészeti képességet előretolt pozícióban biztosítja, akár Role 1 kiegészítéseként.", tags: ["egészségügy", "szervezet"]},
                {id: 41, front: "Mit jelent a DCR és DCS?", back: "DCR - Damage Control Resuscitation: prehospitális (kórház előtti) sürgősségi ellátás, 1 órán belül.\nDCS - Damage Control Surgery: élet-, végtag- és funkciómentő sebészeti beavatkozás, 2 órán belül.", tags: ["egészségügy", "ellátás"]},
                {id: 42, front: "Mit jelent az LLE rövidítés?", back: "Life, Limb, Eyesight - az egészségügyi ellátás prioritásai: élet, végtag, látás. Ebben a sorrendben kell a beavatkozásokat priorizálni.", tags: ["egészségügy", "rövidítés"]},
                {id: 43, front: "Mik a betegekre vonatkozó rövidítések?", back: "D - Disease (betegség)\nDNBI - Disease and Non-Battle Injuries (betegség és nem harci sérülés)\nBS - Battle Stress (harci stressz)\nKIA - Killed in Action (harcban elesett)\nWIA - Wounded in Action (harcban sebesült)\nMIA - Missing in Action (eltűnt)", tags: ["egészségügy", "rövidítés"]},
                {id: 44, front: "Mi a 9-liner jelentés?", back: "A MEDEVAC igény helyszínről történő jelzésére használt szabványos jelentésformátum, amely 9 pontban tartalmazza a kiürítéshez szükséges információkat.", tags: ["egészségügy", "jelentés"]},
                {id: 45, front: "Mi a PMR (Patient Movement Request)?", back: "A STRATEVAC (stratégiai kiürítés) igényeknél használt jelentés. Összeállítását az egészségügyi személyzet végzi.", tags: ["egészségügy", "jelentés"]},
                {id: 46, front: "Mi a CSU (Casualty Staging Unit)?", back: "A stratégiai kiürítés során egy köztes, átmeneti ellátópont, ahol a sérültek felkészítése történik a további szállításra.", tags: ["egészségügy", "szervezet"]},
                {id: 47, front: "Mi az MRoE (Medical Rules of Eligibility)?", back: "A különböző 'jogállású' sérültek/betegek ellátásának kötelezettsége és szintje. Pl.: saját katonai erő, hadifogoly (PoW), civil - eltérő ellátási kötelezettségekkel.", tags: ["egészségügy", "szabály"]},
                {id: 48, front: "Mi az egészségügyi felderítés?", back: "Orvosi, biológiai-tudományos, járványügyi és környezeti információk gyűjtése, kiértékelése, elemzése. Része a katonai és civil egészségügyi képességek felmérése a megelőző egészségügyi biztosítási feladatok tervezéséhez.", tags: ["egészségügy", "felderítés"]},
                {id: 49, front: "Milyen páncélozott sebesültszállítók vannak az MH-ban?", back: "BTR-SKJ és LYNX AMB. Szerencsés, ha a sebesültszállító a csapatszállítóval azonos platformon szerelt, így együtt tudnak mozogni a harcoló alegységekkel.", tags: ["egészségügy", "eszköz"]},
                {id: 50, front: "Hol működik a PECC dandár szinten?", back: "A dandár harcvezetési ponton (TOC). Koordinálja a Role 1 → Role 2 és a Role 2 → magasabb szintű MTF közötti kiürítést.", tags: ["egészségügy", "szervezet"]},
                {id: 51, front: "Mi az üzemben tartás célja?", back: "A haditechnikai eszközökre irányuló üzemfenntartási tevékenységek együttese a katonai szervezetek előírt technikai hadrafoghatóságának fenntartása érdekében. Magában foglalja: technikai kiszolgálást, javítást, harci alkalmazásra való felkészítést.", tags: ["logisztika", "haditechnika"]},
                {id: 52, front: "Mik a mozgatás-szállítás tervezésének alapadatai?", back: "- Végrehajtandó feladat és parancsnoki szándék\n- Távolság és időkeret\n- FOSZAB erők meghatározása\n- Szemben álló fél képességei\n- Úthálózat adatai\n- Terep és időjárás hatásai\n- Polgári közlekedés hatásai", tags: ["logisztika", "közlekedés"]},
                {id: 53, front: "Mi a különbség a főellátási és ellátási utak között?", back: "Főellátási utak: a stratégiai és hadműveleti szintű készletek decentralizálására szolgálnak.\nEllátási utak: a harcászati szinten biztosítják a csapatok mozgathatóságát és az anyagszállítást. Mindkettő a csapatok térnyeréséhez igazodva változhat.", tags: ["logisztika", "közlekedés"]},
                {id: 54, front: "Mik a logisztikai gazdálkodás módszerei?", back: "1. Értékelemzés - döntés-előkészítő módszer\n2. Költségelemzés - erőforrások költségének becslése\n3. Kockázatelemzés - politikai, gazdasági, humán kockázatok\n4. Strukturált döntésanalízis - célok és konfliktusok azonosítása", tags: ["logisztika", "gazdálkodás"]},
                {id: 55, front: "Mi a sérült technikai gyűjtőhely?", back: "A csapatok mélységében, az ellenség tűzhatásán kívül telepített hely, ahol a meghibásodott/sérült haditechnikai eszközök javítása történik, vagy átadásra kerülnek az elöljáró tagozatnak.", tags: ["logisztika", "haditechnika"]},
                {id: 56, front: "Mi a logisztikai első lépcső feladata támadásban?", back: "A kritikus utánpótlási anyagokat (lőszer, üzemanyag, műszaki harcanyag) közelebb viszi a harcoló alegységekhez. Tartalmazza: közvetlen utánpótló járművek, javító-vontató csoportok, egészségügyi erők. Az első lépcsőben támadó alegységeket követi.", tags: ["logisztika", "támadás"]},
                {id: 57, front: "Mi a logisztikai második lépcső feladata?", back: "A logisztikai alegységek első lépcsőbe be nem vont vezetési, ellátó, javító, szállító elemei. A harcterület hátsó harmadában, a mögöttes harcálláspont közelében települ.", tags: ["logisztika", "támadás"]},
                {id: 58, front: "Mik a tábori elhelyezés kiválasztásának szempontjai?", back: "- Kemény, száraz talaj\n- Folyóvíz közelében, árterületen kívül\n- Gyáraktól, településektől távol\n- Egészséges vízforrás\n- Vasútállomás, jó út közelében\n- Elegendő hely, tűzvédelmi megfelelés\n- Lőszer, robbanóanyag elkülönített tárolása", tags: ["logisztika", "tábor"]},
                {id: 59, front: "Mit tartalmaz a tábori telephely?", back: "A technikai övezet szerves eleme, a technikai eszközök tárolására, kiszolgálására, javítására kijelölt és berendezett terület. Biztosítja: biztonságos tárolást, menet- és harckész állapotba helyezést, technikai kiszolgálásokat, tűz- és munkavédelmi feltételeket.", tags: ["logisztika", "tábor"]},
                {id: 60, front: "Mi a Role 1 személyi állománya és elhelyezkedése?", back: "Szakasznyi erő, zászlóalj/ezred kötelékében. Hagyományosan a harcérintkezéstől 3-5 km-re települ, de műveleti megfontolások ezt felülírhatják. Könnyen, gyorsan mobilizálható, sátras kialakítású.", tags: ["egészségügy", "Role"]},
                {id: 61, front: "Mik a Role 2 elemei az MH-ban?", back: "Konténerek: Intenzív, Műtő, Shocktalanító, Röntgen, Labor, Halott tároló, Raktár, Aggregátor, Vízkezelő\nSátrak: Műtő előkészítő, Betegőrző, Eligazító, TRIAGE, Összekötő, Magasnyomású fektető, Bejárati modul", tags: ["egészségügy", "Role"]},
                {id: 62, front: "Mi az EEK I és EEK II?", back: "EEK I - Első Ellátó Készlet I.: mentőtiszt és orvos felszerelése, emelt szintű prehospitális ellátáshoz.\nEEK II - Első Ellátó Készlet II.: felcser felszerelése, első szaksegély nyújtásához.", tags: ["egészségügy", "felszerelés"]},
                {id: 63, front: "Mi a TCCC első fázisa?", back: "Tűz/fenyegetettség alatti ellátás (Care under fire/threat): minimális beavatkozás, fedezékbe juttatás, életmentő beavatkozások (vérzéscsillapítás) a taktikai helyzet figyelembevételével.", tags: ["egészségügy", "TCCC"]},
                {id: 64, front: "Mi a védelmi harc logisztikai támogatásának célja?", back: "Műszaki erődítési anyagok kiszállítása, hadianyag készletek felhalmozása és lépcsőzése, haditechnikai eszközök felkészítése harci körülményekre, sérült eszközök helyreállítása, csapatmozgások és szállítások koordinálása.", tags: ["logisztika", "védelem"]},
                {id: 65, front: "Mi a támadó harc logisztikai támogatásának sajátossága?", back: "A logisztikai hadrendi elemek a támadás üteméhez igazodva, rövid településsel hajtják végre feladataikat. A készleteket mobilizáltan, felmálházva tárolják. Az ellátási távolságok a térnyeréssel növekedhetnek.", tags: ["logisztika", "támadás"]},
                {id: 66, front: "Mi a HMK és MES képzés?", back: "HMK - Harctéri Mentőkatona: különleges műveleti feladatok egészségügyi biztosítására, más szervezeteknek is nyitott.\nMES - Műveleti Egészségügyi Specialista: kifejezetten különleges műveleti feladatok biztosítására.", tags: ["egészségügy", "kiképzés"]},
                {id: 67, front: "Hol jelennek meg az ellátó utak a tervezési okmányokban?", back: "A logisztikai támogatás végrehajtási tervének munkatérképén. Meg kell jeleníteni: ellátási utakat, be-kirakóállomásokat, harcrendi elemeket, vezetési pontokat, logisztikai szervezet települési körleteit, BNT elemeket.", tags: ["logisztika", "tervezés"]},
                {id: 68, front: "Mit jelent a kiegészítő készlet?", back: "Tömeges anyagfelhasználás esetén a csapatkészlet mellett a legfontosabb anyagféleségekből (pl. üzemanyag, tüzérlőszer) létrehozott extra készlet. A felhasználókhoz közelítve, mobilizáltan vagy töltőpontokon stacionálisan alakítják ki.", tags: ["logisztika", "készlet"]},
                {id: 69, front: "Mi a javító-vontató csoport feladata?", back: "A megsérült és meghibásodott haditechnikai eszközök tűz alól való kivontatása és helyreállítása. Elsődlegesen a mozgásképtelenné vált eszközök felderítése, vontatása vagy helyszíni javítása, majd visszatérítése a harcrendbe.", tags: ["logisztika", "haditechnika"]},
                {id: 70, front: "Mit jelent a tagozatos javító-vontató rendszer?", back: "A védelmi/támadó harc során megsérült haditechnikai eszközök helyreállítására kiépített, egymásra épülő rendszer. Az alegységektől a hadműveleti szintig terjed, minden szint a saját kompetenciájának megfelelő javításokat végzi.", tags: ["logisztika", "haditechnika"]}
                ],
                questions: [
                {id: 1, question: "Mik a logisztikai támogatás alapelvei?", answers: ["Csak gazdaságosság és hatékonyság", "Műveletek elsődlegessége, egyszerűség, rugalmasság, gazdaságosság, együttműködés, láthatóság", "Gyorsaság és pontosság", "Csak az utánpótlás biztosítása"], correct: 1, explanation: "A logisztikai támogatás alapelvei: a műveletek elsődlegessége, egyszerűség, rugalmasság, gazdaságosság, együttműködés, láthatóság.", tags: ["logisztika", "alapelvek"]},
                {id: 2, question: "Mi a DOS (Day of Supply) jelentése?", answers: ["Napi ellátmány - egy adott hadianyagból egy napra szükséges mennyiség", "Digitális műveleti rendszer", "Támadási nap megnevezése", "Dandár szervezési séma"], correct: 0, explanation: "DOS = Day of Supply (napi ellátmány) - adott hadianyagból egy napra szükséges mennyiség norma szerinti felhasználással.", tags: ["logisztika", "DOS"]},
                {id: 3, question: "Hány DOS lőszerkészletet tart a zászlóalj?", answers: ["2 DOS", "3 DOS", "5 DOS", "10 DOS"], correct: 2, explanation: "A zászlóalj 5 DOS lőszerkészletet tart (üzemi: 3 DOS + tartalék: 2 DOS).", tags: ["logisztika", "DOS", "zászlóalj"]},
                {id: 4, question: "Hány DOS készletet tart a dandár?", answers: ["2 DOS", "5 DOS", "7 DOS", "10 DOS"], correct: 0, explanation: "A dandár 2 DOS készletet tart a zászlóaljak feltöltésére.", tags: ["logisztika", "DOS", "dandár"]},
                {id: 5, question: "Mi a PUSH logisztika lényege?", answers: ["Az igénylő szervezet kéri az ellátmányt", "Az ellátó szerv előre megtervezetten tolósíkban szállít", "Helyi beszerzés a hadműveleti területen", "Csak sürgősségi szállítás"], correct: 1, explanation: "PUSH logisztika = az ellátó szerv előre megtervezetten, folyamatosan tolósíkban szállítja az ellátmányt a felhasználó felé.", tags: ["logisztika", "PUSH"]},
                {id: 6, question: "Mi a PULL logisztika lényege?", answers: ["Az ellátó szerv előre megtervezett szerint szállít", "Az igénylő szervezet kezdeményezi az ellátást", "Légi utánpótlás végrehajtása", "Tartalékok elosztása"], correct: 1, explanation: "PULL logisztika = az igénylő szervezet kezdeményezése az ellátás iránt (húzósík).", tags: ["logisztika", "PULL"]},
                {id: 7, question: "Melyik nem tartozik a hadtáp szakterületei közé?", answers: ["Élelmezés", "Ruházat", "Üzemanyag", "Fegyverjavítás"], correct: 3, explanation: "A hadtáp szakterületei: élelmezés, ruházat, üzemanyag, közlekedés és szállítás, infrastruktúra. A fegyverjavítás a haditechnikai szolgálathoz tartozik.", tags: ["logisztika", "hadtáp"]},
                {id: 8, question: "Mi a három alapvető élelmiszer-ellátási rendszer?", answers: ["A-, B-, C-rendszer", "Egytál, kéttál, háromtál", "Normál, csökkentett, emelt", "Tábori, garnizon, menza"], correct: 0, explanation: "A három alapvető élelmiszer-ellátási rendszer: A-rendszer (központi), B-rendszer (helyi főzés), C-rendszer (egyéni/harci).", tags: ["logisztika", "élelmezés"]},
                {id: 9, question: "Mi az A-ellátási rendszer lényege?", answers: ["Helyi alapanyagból főzés", "Központi konyhán készített étel szállítása", "Egyéni harci adagok fogyasztása", "Önellátás helyi beszerzésből"], correct: 1, explanation: "A-rendszer: központi konyhán készített étel meleg vagy regenerálható formában történő szállítása.", tags: ["logisztika", "élelmezés"]},
                {id: 10, question: "Mennyi a NATO PHM üzemanyag fajsúlya?", answers: ["0,70 kg/liter", "0,75 kg/liter", "0,80 kg/liter", "0,85 kg/liter"], correct: 2, explanation: "A NATO PHM (Petroleum, oils and lubricants for Helicopters and aircrafts, Missile systems) fajsúlya 0,80 kg/liter.", tags: ["logisztika", "üzemanyag"]},
                {id: 11, question: "Mi a haditechnikai támogatás célja?", answers: ["Élelmiszer-ellátás biztosítása", "Technikai eszközök hadrafoghatóságának fenntartása", "Személyi állomány képzése", "Híradó összeköttetés biztosítása"], correct: 1, explanation: "A haditechnikai támogatás célja a technikai eszközök hadrafoghatóságának fenntartása és helyreállítása.", tags: ["logisztika", "haditechnika"]},
                {id: 12, question: "Mit jelent az LUR rövidítés?", answers: ["Logisztikai Utánpótlási Rendszer", "Légierő Üzemeltetési Rendelet", "Legközelebbi Utánpótlási Raktár", "Lánctalp Újrahasználati Rendelet"], correct: 2, explanation: "LUR = Legközelebbi Utánpótlási Raktár - ahol a szükséges alkatrész készleten van és a legrövidebb idő alatt beszerezhető.", tags: ["logisztika", "LUR"]},
                {id: 13, question: "Mit jelent a menet szempontjából a szervezett pihentetés?", answers: ["Váratlan megállás", "A menetparancsban meghatározott pihenő", "A vezető saját döntése", "Műszaki hiba miatti leállás"], correct: 1, explanation: "Szervezett pihentetés = a menetparancsban meghatározott idejű és helyű pihenő a menet közben.", tags: ["logisztika", "menet"]},
                {id: 14, question: "Mik a tábor alapvető funkcionális területei?", answers: ["Csak a parancsnokság és a harcállás", "Műveleti, támogató, egészségügyi és egyéb területek", "Csak pihenő és gyakorlótér", "Kizárólag szálláshelyek"], correct: 1, explanation: "A tábor alapvető területei: műveleti/harcállás, támogató (logisztikai), egészségügyi és egyéb (sport, pihenő) területek.", tags: ["logisztika", "tábor"]},
                {id: 15, question: "Mi a ROLE 1 egészségügyi ellátás feladata?", answers: ["Sebészi ellátás", "Elsősegélynyújtás és azonnali életmentés", "Kórházi ellátás", "Rehabilitáció"], correct: 1, explanation: "ROLE 1 = elsősegélynyújtás, azonnali életmentő beavatkozás, válogatás, stabilizálás, kiürítésre előkészítés.", tags: ["egészségügy", "ROLE 1"]},
                {id: 16, question: "Hol található a ROLE 1 egészségügyi képesség?", answers: ["Dandár szinten", "Zászlóalj szinten", "Hadosztály szinten", "Stratégiai szinten"], correct: 1, explanation: "ROLE 1 a zászlóalj szintjén található, ez az elsődleges egészségügyi ellátás szintje.", tags: ["egészségügy", "ROLE 1"]},
                {id: 17, question: "Mi a ROLE 2 egészségügyi ellátás fő jellemzője?", answers: ["Csak elsősegélynyújtás", "Sebészi sürgősségi ellátás és stabilizálás", "Teljes kórházi ellátás", "Csak kiürítés"], correct: 1, explanation: "ROLE 2 = resuscitáció, válogatás, sürgősségi sebészeti ellátás, műtét, kórházi tartózkodás, kiürítésre előkészítés.", tags: ["egészségügy", "ROLE 2"]},
                {id: 18, question: "Mit jelent a TCCC rövidítés?", answers: ["Tactical Combat Casualty Care - harcászati sebesültellátás", "Total Combat Communication Center", "Transport and Cargo Control Command", "Temporary Camp Command Center"], correct: 0, explanation: "TCCC = Tactical Combat Casualty Care - harcászati sebesültellátás, harctéri körülmények közötti ellátási protokoll.", tags: ["egészségügy", "TCCC"]},
                {id: 19, question: "Mik a TCCC fázisai?", answers: ["Előzetes, utólagos, végső", "Tűz alatti ellátás, harcászati terepen ellátás, kiürítés alatti ellátás", "Válogatás, műtét, rehabilitáció", "Diagnosztika, terápia, utógondozás"], correct: 1, explanation: "A TCCC három fázisa: 1. Tűz alatti ellátás (CUF), 2. Harcászati terepen ellátás (TFC), 3. Kiürítés alatti ellátás (TACEVAC).", tags: ["egészségügy", "TCCC"]},
                {id: 20, question: "Mi a CUF jelentése a TCCC-ben?", answers: ["Central Unit Facility", "Care Under Fire - tűz alatti ellátás", "Combat Urgent First-aid", "Casualty Unit Formation"], correct: 1, explanation: "CUF = Care Under Fire - a TCCC első fázisa, tűz alatti ellátás, minimális beavatkozás az életmentésért.", tags: ["egészségügy", "TCCC", "CUF"]},
                {id: 21, question: "Mit jelent a '10-1-2+2' szabály a katonai egészségügyben?", answers: ["10 orvos, 1 ápoló, 2+2 mentős", "10 perc elsősegély, 1 óra ROLE 1, 2 óra ROLE 2, +2 óra ROLE 3", "10 sérült, 1 autó, 2+2 kísérő", "10 km, 1 híd, 2+2 akadály"], correct: 1, explanation: "A 10-1-2+2 szabály: 10 perc elsősegély, 1 óra alatt ROLE 1-be, 2 óra alatt ROLE 2-be, további 2 óra alatt ROLE 3-ba juttatás.", tags: ["egészségügy", "kiürítés"]},
                {id: 22, question: "Mi a MEDEVAC jelentése?", answers: ["Medical Evacuation - egészségügyi kiürítés dedikált eszközzel", "Medicine Evaluation", "Medical Vehicle Command", "Mental Development Activity"], correct: 0, explanation: "MEDEVAC = Medical Evacuation - egészségügyi kiürítés dedikált orvosi felszereléssel és személyzettel ellátott eszközzel.", tags: ["egészségügy", "MEDEVAC"]},
                {id: 23, question: "Mi a különbség a MEDEVAC és CASEVAC között?", answers: ["Nincs különbség", "MEDEVAC: orvosi eszközzel, CASEVAC: bármilyen elérhető eszközzel", "MEDEVAC: légi, CASEVAC: földi", "MEDEVAC: nappal, CASEVAC: éjjel"], correct: 1, explanation: "MEDEVAC: dedikált orvosi felszereléssel ellátott eszközzel, CASEVAC: bármilyen elérhető, nem feltétlenül orvosi eszközzel.", tags: ["egészségügy", "kiürítés"]},
                {id: 24, question: "Mit jelent a PRIORITY 1 (URGENT) kiürítési kategória?", answers: ["Stabil állapot, várhat", "2 órán belüli kiürítés életmentéshez szükséges", "Halott sérült", "Mozgásképes sérült"], correct: 1, explanation: "PRIORITY 1 (URGENT) = sürgős, 2 órán belüli kiürítés szükséges az életmentéshez vagy végtagmentéshez.", tags: ["egészségügy", "kiürítés", "prioritás"]},
                {id: 25, question: "Mit jelent a PRIORITY 2 (PRIORITY) kiürítési kategória?", answers: ["Azonnali kiürítés", "4 órán belüli kiürítés szükséges", "Halálozás várható", "Nincs szükség kiürítésre"], correct: 1, explanation: "PRIORITY 2 (PRIORITY) = prioritásos, 4 órán belüli kiürítés szükséges a további állapotromlás megelőzésére.", tags: ["egészségügy", "kiürítés", "prioritás"]},
                {id: 26, question: "Mit jelent a PRIORITY 3 (ROUTINE) kiürítési kategória?", answers: ["Azonnali kiürítés szükséges", "24 órán belüli kiürítés elegendő", "Halott sérült", "Nem kiüríthető"], correct: 1, explanation: "PRIORITY 3 (ROUTINE) = rutinszerű, 24 órán belüli kiürítés elegendő, stabil állapotú sérültek.", tags: ["egészségügy", "kiürítés", "prioritás"]},
                {id: 27, question: "Mi a PECC jelentése?", answers: ["Patient Evacuation Coordination Cell - betegkiürítés-koordináló cella", "Primary Emergency Care Center", "Personnel Equipment Command Center", "Patrol Element Control Command"], correct: 0, explanation: "PECC = Patient Evacuation Coordination Cell - a kiürítés koordinálásáért felelős szervezeti elem.", tags: ["egészségügy", "PECC"]},
                {id: 28, question: "Mi a ROLE 3 egészségügyi ellátás jellemzője?", answers: ["Elsősegélynyújtás", "Tábori kórház, teljes körű kórházi ellátás", "Csak válogatás", "Rehabilitáció otthon"], correct: 1, explanation: "ROLE 3 = tábori kórház, teljes körű kórházi ellátás, minden sebészeti szakág, diagnosztika, intenzív ellátás.", tags: ["egészségügy", "ROLE 3"]},
                {id: 29, question: "Mi a ROLE 4 egészségügyi ellátás?", answers: ["Harctéri elsősegély", "Zászlóalj egészségügyi pont", "Stratégiai kiürítés és rehabilitáció a honi területen", "Dandár szintű ellátás"], correct: 2, explanation: "ROLE 4 = stratégiai szintű ellátás, honi területen lévő kórházak, teljes rehabilitáció.", tags: ["egészségügy", "ROLE 4"]},
                {id: 30, question: "Mi a TFC jelentése a TCCC-ben?", answers: ["Total Field Care", "Tactical Field Care - harcászati terepen ellátás", "Transport First Command", "Temporary Field Clinic"], correct: 1, explanation: "TFC = Tactical Field Care - harcászati terepen ellátás, részletesebb beavatkozás, nincs közvetlen tűzhatás.", tags: ["egészségügy", "TCCC", "TFC"]},
                {id: 31, question: "Melyik nem tartozik a logisztika felosztásához?", answers: ["Hadtáp", "Haditechnika", "Egészségügy", "Felderítés"], correct: 3, explanation: "A logisztika három fő területe: hadtáp, haditechnika és egészségügy. A felderítés a harci támogatáshoz tartozik.", tags: ["logisztika", "alapfogalom"]},
                {id: 32, question: "Mit jelent az üzemi készlet a lőszernél?", answers: ["Raktári tartalék", "A harctevékenység folytatásához közvetlenül felhasználható készlet", "Javítás alatti lőszer", "Exportra szánt készlet"], correct: 1, explanation: "Az üzemi készlet a harctevékenység folytatásához közvetlenül felhasználható készlet (zászlóaljnál 3 DOS).", tags: ["logisztika", "készlet"]},
                {id: 33, question: "Hány napi lőszerkészletet jelent összesen a zászlóalj és dandár együttes készlete?", answers: ["5 DOS", "7 DOS", "10 DOS", "15 DOS"], correct: 1, explanation: "Összesen 7 DOS: zászlóalj 5 DOS + dandár 2 DOS = 7 napi ellátmány.", tags: ["logisztika", "DOS"]},
                {id: 34, question: "Mi a B-ellátási rendszer lényege az élelmezésnél?", answers: ["Központi konyhán főzés", "Helyi alapanyagból, helyi konyhán főzés", "Egyéni harci adagok", "Import élelmiszer"], correct: 1, explanation: "B-rendszer: helyi vagy központilag szállított alapanyagból a helyi konyhán készített étel.", tags: ["logisztika", "élelmezés"]},
                {id: 35, question: "Mi a C-ellátási rendszer lényege?", answers: ["Központi főzés", "Tábori konyha", "Egyéni/csoportos harci adagok (MRE)", "Vendéglátóipari ellátás"], correct: 2, explanation: "C-rendszer: egyéni vagy csoportos harci adagok (pl. MRE), főzés/regenerálás nélkül fogyasztható.", tags: ["logisztika", "élelmezés"]},
                {id: 36, question: "Mit jelent az MRE rövidítés?", answers: ["Military Radio Equipment", "Meal Ready to Eat - készétel", "Medical Rescue Equipment", "Motorized Response Element"], correct: 1, explanation: "MRE = Meal Ready to Eat - azonnal fogyasztható harci élelmiszer-csomag.", tags: ["logisztika", "élelmezés"]},
                {id: 37, question: "Mi a DMC üzemanyag?", answers: ["Dízel-típusú üzemanyag járművekhez", "Drón Motor Carburant", "Digital Motor Control", "Dual Motor Component"], correct: 0, explanation: "DMC (Diesel for Military Consumption) = dízel-típusú üzemanyag szárazföldi járművekhez.", tags: ["logisztika", "üzemanyag"]},
                {id: 38, question: "Melyik nem tartozik a haditechnikai támogatás eszközeihez?", answers: ["Fegyverek", "Járművek", "Híradó eszközök", "Élelmiszer"], correct: 3, explanation: "A haditechnikai támogatás: fegyverek, lőszer, járművek, híradó eszközök, optikai eszközök stb. Az élelmiszer a hadtáphoz tartozik.", tags: ["logisztika", "haditechnika"]},
                {id: 39, question: "Mi a tábori karbantartás célja?", answers: ["Teljes felújítás", "Üzemképesség gyors helyreállítása a helyszínen", "Alkatrészgyártás", "Leselejtezés"], correct: 1, explanation: "A tábori karbantartás célja az üzemképesség gyors helyreállítása a műveleti területen, minimális eszközzel.", tags: ["logisztika", "karbantartás"]},
                {id: 40, question: "Mik a menet végrehajtásának feltételei?", answers: ["Csak jó időjárás", "Kellő időben kiadott parancs, megfelelő útvonal, pihentetés, biztosítás", "Csak éjszakai végrehajtás", "Minimum 100 jármű"], correct: 1, explanation: "Feltételek: kellő időben kiadott menetparancs, megfelelő útvonalak, szervezett pihentetés, biztosítás.", tags: ["logisztika", "menet"]},
                {id: 41, question: "Mi a menetbiztosítás feladata?", answers: ["Élelmezés biztosítása", "A menetoszlop védelme ellenséges tevékenység és meglepetés ellen", "Rádiókapcsolat fenntartása", "Útvonal karbantartása"], correct: 1, explanation: "A menetbiztosítás feladata a menetoszlop védelme ellenséges tevékenység és meglepetés ellen.", tags: ["logisztika", "menet"]},
                {id: 42, question: "Mik a tábor biztonsági követelményei?", answers: ["Csak kerítés", "Aktív és passzív védelmi rendszabályok, őrzés-védelem, beléptetés", "Csak kamerák", "Nincs szükség védelemre"], correct: 1, explanation: "A tábor biztonsága: aktív/passzív védelmi rendszabályok, őrzés-védelem, beléptetés-ellenőrzés, körletbiztonság.", tags: ["logisztika", "tábor"]},
                {id: 43, question: "Mi a válogatás (triage) célja az egészségügyben?", answers: ["Sérültek azonosítása", "Sérültek sürgősség szerinti csoportosítása az ellátáshoz", "Gyógyszerek elosztása", "Ápolók beosztása"], correct: 1, explanation: "A válogatás (triage) célja a sérültek súlyosság és sürgősség szerinti csoportosítása az ellátási sorrend meghatározásához.", tags: ["egészségügy", "triage"]},
                {id: 44, question: "Mi az AXR Zrt. szerepe az MH logisztikában?", answers: ["Fegyvergyártás", "Haditechnikai javítás és felújítás", "Élelmezés", "Híradó biztosítás"], correct: 1, explanation: "Az AXR Zrt. az MH egyik fő haditechnikai javító és felújító vállalata.", tags: ["logisztika", "haditechnika"]},
                {id: 45, question: "Mit jelent az FSB (Forward Support Battalion)?", answers: ["Előretolt Támogató Zászlóalj", "Tábori Sebészi Bázis", "Főhadiszállás Biztosító Zászlóalj", "Felderítő Szolgálati Bázis"], correct: 0, explanation: "FSB = Forward Support Battalion - Előretolt Támogató Zászlóalj, a dandár logisztikai támogatásának végrehajtója.", tags: ["logisztika", "szervezet"]},
                {id: 46, question: "Melyik a helyes kiürítési lánc?", answers: ["ROLE 4 → ROLE 3 → ROLE 2 → ROLE 1", "ROLE 1 → ROLE 2 → ROLE 3 → ROLE 4", "Véletlenszerű", "Csak ROLE 1 és ROLE 4"], correct: 1, explanation: "A kiürítési lánc: ROLE 1 (zászlóalj) → ROLE 2 (dandár) → ROLE 3 (tábori kórház) → ROLE 4 (honi kórházak).", tags: ["egészségügy", "kiürítés"]},
                {id: 47, question: "Mit jelent a tourniquet alkalmazása a TCCC-ben?", answers: ["Vérzéscsillapító kötés", "Érszorító alkalmazása végtagi vérzésnél", "Légútbiztosítás", "Fájdalomcsillapítás"], correct: 1, explanation: "A tourniquet (érszorító) a végtagok súlyos vérzésének csillapítására szolgál, a TCCC alapeszköze.", tags: ["egészségügy", "TCCC"]},
                {id: 48, question: "Mi a fő ellátási feladat a CUF (tűz alatti ellátás) fázisban?", answers: ["Teljes diagnosztika", "Életmentő vérzéscsillapítás és fedezékbe vonás", "Sebészi beavatkozás", "Rehabilitáció"], correct: 1, explanation: "A CUF fázisban: életveszélyes vérzés csillapítása (tourniquet) és a sérült fedezékbe vonása, minimális beavatkozás.", tags: ["egészségügy", "TCCC", "CUF"]},
                {id: 49, question: "Mi a TACEVAC jelentése?", answers: ["Tactical Evacuation - harcászati kiürítés", "Tank Evacuation", "Technical Evaluation", "Temporary Access Control"], correct: 0, explanation: "TACEVAC = Tactical Evacuation - a harcászati kiürítés a TCCC harmadik fázisa.", tags: ["egészségügy", "TCCC", "kiürítés"]},
                {id: 50, question: "Mit jelent az IFAK rövidítés?", answers: ["Infantry First Aid Kit - egyéni elsősegélykészlet", "Integrated Field Attack Kit", "Internal Force Action Key", "Infantry Field Armor Kit"], correct: 0, explanation: "IFAK = Individual First Aid Kit - egyéni elsősegélykészlet, amit minden katona magánál hord.", tags: ["egészségügy", "IFAK"]},
                {id: 51, question: "Mi a készletlépcsőzés célja?", answers: ["Készletek csökkentése", "Készletek szintenkénti elosztása a gyors reagálás érdekében", "Készletek központosítása", "Készletek megsemmisítése"], correct: 1, explanation: "A készletlépcsőzés célja a készletek szintenkénti (zászlóalj, dandár, hadosztály) elosztása a gyors utánpótlás érdekében.", tags: ["logisztika", "készletlépcsőzés"]},
                {id: 52, question: "Mi a menetoszlop-parancsnok feladata?", answers: ["Csak vezetés", "A menet tervezése, vezetése, sebesség és távolságtartás biztosítása", "Csak élelmezés", "Csak híradó"], correct: 1, explanation: "A menetoszlop-parancsnok felelős a menet tervezéséért, vezetéséért, menetsebesség és távolságtartás biztosításáért.", tags: ["logisztika", "menet"]},
                {id: 53, question: "Mi az előőrs feladata menetbiztosításnál?", answers: ["Élelmezés", "A főerők előtt haladva felderíti és jelenti az akadályokat, ellenséget", "Utóvéd feladatok", "Légvédelem"], correct: 1, explanation: "Az előőrs a főerők előtt haladva felderíti az útvonalat, jelenti az akadályokat és ellenséges tevékenységet.", tags: ["logisztika", "menet"]},
                {id: 54, question: "Mi jellemzi a ROLE 2 Light Enhanced (2LE) szintet?", answers: ["Csak elsősegély", "Damage Control Surgery - életmentő sebészet", "Teljes rehabilitáció", "Csak kiürítés"], correct: 1, explanation: "ROLE 2LE = Damage Control Surgery (DCS) - életmentő sebészeti beavatkozás, stabilizálás továbbszállításhoz.", tags: ["egészségügy", "ROLE 2"]},
                {id: 55, question: "Hány napos tartózkodásra terveznek a ROLE 2 szinten?", answers: ["1-2 nap", "3-5 nap", "1-2 hét", "1 hónap"], correct: 0, explanation: "A ROLE 2 szinten 1-2 napos tartózkodásra terveznek, utána továbbszállítás ROLE 3-ba.", tags: ["egészségügy", "ROLE 2"]},
                {id: 56, question: "Mi a STRATEVAC jelentése?", answers: ["Stratégiai kiürítés honi területre", "Stratégiai támadás", "Strukturált értékelés", "Stressz-kezelési módszer"], correct: 0, explanation: "STRATEVAC = Strategic Evacuation - stratégiai kiürítés a honi vagy NATO-tagállami egészségügyi intézményekbe.", tags: ["egészségügy", "kiürítés"]},
                {id: 57, question: "Mit jelent a MARCHE mozaikszó a TCCC-ben?", answers: ["Massive hemorrhage, Airway, Respiration, Circulation, Hypothermia, Everything else", "Medical Assistance for Rescue of Combat Heroes in Emergency", "Motor Ambulance Rescue for Casualty Handling", "Military Aid Response for Civilian Healthcare"], correct: 0, explanation: "MARCHE: Massive hemorrhage (vérzéscsillapítás), Airway (légút), Respiration (légzés), Circulation (keringés), Hypothermia (hővédelem), Everything else (egyéb).", tags: ["egészségügy", "TCCC", "MARCHE"]},
                {id: 58, question: "Mi a Gold/Silver/Bronze rendszer az egészségügyi helyszínelésnél?", answers: ["Fizetési kategóriák", "Biztonsági zónák: Gold (biztonságos), Silver (átmeneti), Bronze (veszélyes)", "Érdemrendek", "Minőségi szintek"], correct: 1, explanation: "Gold: biztonságos zóna, Silver: átmeneti zóna, Bronze: veszélyes zóna - a helyszínelés biztonsági kategóriái.", tags: ["egészségügy", "helyszínelés"]},
                {id: 59, question: "Mit tartalmaz a 9-line MEDEVAC kérés?", answers: ["9 bekezdéses szabályrendszer", "9 elem: hely, hívójel, sérültek száma, felszerelés, sérültek típusa, biztonság, jelzés, nemzetiség, NBC", "9 orvos neve", "9 gyógyszer"], correct: 1, explanation: "A 9-line MEDEVAC szabványos rádiókérés: hely, hívójel, sérültek száma/prioritás, szükséges felszerelés, sérültek mozgathatósága, biztonság, jelzés módja, nemzetiség, NBC szennyezettség.", tags: ["egészségügy", "MEDEVAC"]},
                {id: 60, question: "Mi a Combat Medic (harctéri egészségügyi szakember) képzettsége?", answers: ["Orvosi diploma", "EMT-P/Paramedic szintű kiterjesztett képzés harcászati körülményekre", "Csak elsősegélynyújtó tanfolyam", "Sebész szakorvos"], correct: 1, explanation: "A Combat Medic EMT-P/Paramedic szintű képzettséggel rendelkezik, kiterjesztve harcászati sebesültellátásra.", tags: ["egészségügy", "személyzet"]},
                {id: 61, question: "Mi a menetkészenléti fokozatok jelentősége?", answers: ["Csak üzemanyag-ellátást szabályozza", "Meghatározza a meginduláshoz szükséges időt és készültségi szintet", "Csak az éjszakai meneteket szabályozza", "Nincs jelentősége"], correct: 1, explanation: "A menetkészenléti fokozatok meghatározzák, mennyi idő alatt kell a csapatoknak megindulásra készen állniuk.", tags: ["logisztika", "menet"]},
                {id: 62, question: "Mik a tartalékképzés főbb szempontjai?", answers: ["Csak pénzügyi tartalék", "Mennyiség, elhelyezés, szállíthatóság, védelem", "Csak orvosi tartalék", "Nincs szükség tartalékra"], correct: 1, explanation: "A tartalékképzés szempontjai: elegendő mennyiség, megfelelő elhelyezés, gyors szállíthatóság, védelem biztosítása.", tags: ["logisztika", "tartalék"]},
                {id: 63, question: "Mi a DUSTOFF hívójel jelentése?", answers: ["Egy helikoptertípus neve", "MEDEVAC helikopter hívójele az amerikai erőknél", "Lőszertípus", "Rádiókód"], correct: 1, explanation: "DUSTOFF az amerikai MEDEVAC helikopterek hagyományos hívójele, a vietnámi háborúból származik.", tags: ["egészségügy", "MEDEVAC"]},
                {id: 64, question: "Mit jelent a walking wounded (mozgó sérült)?", answers: ["Súlyos sérült", "Könnyebben sérült, aki saját lábán képes mozogni", "Halott", "Lelki sérült"], correct: 1, explanation: "Walking wounded = enyhébben sérült, aki saját erejéből képes mozogni, általában alacsonyabb kiürítési prioritás.", tags: ["egészségügy", "triage"]},
                {id: 65, question: "Mi az NHP rövidítés a tábori mozgásnál?", answers: ["Nemzeti Határvédelmi Program", "Napi Haladási Parancs", "Napközbeni Haladási (Pihenő) terv", "Navigációs Híradó Pont"], correct: 2, explanation: "Az NHP a menethez kapcsolódó napi haladási és pihenő terv.", tags: ["logisztika", "menet"]},
                {id: 66, question: "Melyik nem tartozik az élelmezési normához?", answers: ["A-norma (garnizon)", "B-norma (tábori)", "C-norma (harci adag)", "D-norma (díszebéd)"], correct: 3, explanation: "Az élelmezési normák: A (garnizon), B (tábori), C (harci adag). D-norma nem létezik.", tags: ["logisztika", "élelmezés"]},
                {id: 67, question: "Hol van az MH Role 2 képesség telepítve békeidőben?", answers: ["Budapest", "Hódmezővásárhely", "Székesfehérvár", "Debrecen"], correct: 1, explanation: "Az MH Role 2 egészségügyi képesség békeidőben Hódmezővásárhelyen állomásozik.", tags: ["egészségügy", "ROLE 2", "MH"]},
                {id: 68, question: "Mi a fő különbség a logisztikai és a harci támogatás között?", answers: ["Nincs különbség", "Logisztika: ellátás és fenntartás, harci támogatás: közvetlen harcvezetés", "Logisztika: tűztámogatás, harci támogatás: ellátás", "Mindkettő ugyanaz"], correct: 1, explanation: "Logisztika: ellátás, fenntartás, egészségügy. Harci támogatás: felderítés, tűzérség, légierő, műszaki, EHV, híradó.", tags: ["logisztika", "alapfogalom"]},
                {id: 69, question: "Mit jelent a Combat Lifesaver (CLS) program?", answers: ["Harci életmentő - alapszintű egészségügyi képzés nem-egészségügyi katonáknak", "Életbiztosítási program", "Harctéri lélekgyógyászat", "Légierő mentőprogram"], correct: 0, explanation: "Combat Lifesaver = harci életmentő képzés nem-egészségügyi katonáknak, alapszintű sebesültellátási ismeretek.", tags: ["egészségügy", "CLS"]},
                {id: 70, question: "Melyik nem igaz a katonai ellátási láncra?", answers: ["Célja a harcoló csapatok támogatása", "A civil ellátási lánccal azonos működési elvek", "Magában foglalja a hadtápot, haditechnikát és egészségügyet", "Hierarchikus felépítésű"], correct: 1, explanation: "A katonai ellátási lánc eltér a civiltől: hadszíntéri körülmények, biztonsági szempontok, rugalmasság más elvek alapján.", tags: ["logisztika", "ellátási lánc"]}
                ]
            },
            "Katonai tereptan": {
                cards: [
                {id: 1, front: "Mi a terep definíciója?", back: "A Föld felszínének egy része, amelyen a katonai tevékenységek végbemennek. Hatással van a harc megvívására, a harctevékenység körülményeire és lehetőségeire. Befolyásolja a személyi állomány harcképességét, a haditechnikai eszközök alkalmazását.", tags: ["tereptan", "alapfogalom"]},
                {id: 2, front: "Mik a terep alkotóelemei?", back: "1. Domborzat (a terep váza)\n2. Vizek (óceánok, tengerek, tavak, vízfolyások, mocsarak)\n3. Növényzet (természetes és mesterséges)\n4. Talaj (a földkéreg felső laza rétege)\n5. Közlekedési hálózat\n6. Települések (és egyéb létesítmények)", tags: ["tereptan", "alkotóelemek"]},
                {id: 3, front: "Mik a terep harcászati jellemzői?", back: "1. Járhatóság (a terep leküzdhetősége)\n2. Fedezőképesség (fedezék és rejtés)\n3. Megfigyelési és tűzvezetési lehetőségek", tags: ["tereptan", "harcászat"]},
                {id: 4, front: "Mi a különbség a fedezék és a rejtés között?", back: "Fedezék: ellenséges lőfegyverek tüze elleni védelem (pl. lövészárok, harckocsi mélyedés).\nRejtés: felderítés elleni védelem, láthatóság csökkentése (pl. álcázás, növényzet takarása).", tags: ["tereptan", "harcászat"]},
                {id: 5, front: "Hogyan osztályozzuk a terepet járhatóság szerint?", back: "1. Járható: tereptárgyak nem korlátozzák a mozgást\n2. Nehezen járható: helyenként akadályozza\n3. Járhatatlan: tereptárgyak végig korlátozzák a mozgást\n\nMegkülönböztetjük körkörös és egyirányú járhatóságot is.", tags: ["tereptan", "járhatóság"]},
                {id: 6, front: "Mi a síkvidék katonai szempontból?", back: "Viszonylagos magasságkülönbségek: 0-30 m. Jellemző a jó járhatóság (különösen a nagy sík felületeken), a rálátás és tűzvezetés előnye, de a rejtőzési lehetőségek korlátozottak.", tags: ["tereptan", "terepfajta"]},
                {id: 7, front: "Mi a dombvidék katonai szempontból?", back: "Viszonylagos magasságkülönbségek: 30-200 m. Kedvezőbb rejtőzési és fedezéki lehetőségek mint síkvidéken, változatosabb terepviszonyok, megnehezített megfigyelés.", tags: ["tereptan", "terepfajta"]},
                {id: 8, front: "Mi a hegyvidék katonai szempontból?", back: "Viszonylagos magasságkülönbségek: 200 m felett. Jelentősen korlátozza a mozgást, a megfigyelést és a tűzvezetést. Magaslatok birtoklása kulcsfontosságú. Korlátozott járhatóság, fontos szorosok és hágók.", tags: ["tereptan", "terepfajta"]},
                {id: 9, front: "Mik a síkvidéki tájtípusok?", back: "1. Síkvidéki típus (igazi síkság)\n2. Homokbuckás síkvidék\n3. Hullámos síkvidék", tags: ["tereptan", "tájtípus"]},
                {id: 10, front: "Mik a dombvidéki és hegyvidéki tájtípusok?", back: "Dombvidék:\n1. Dombvidéki tájtípus\n2. Árkolt dombvidék\n\nHegyvidék:\n1. Hegyvidéki tájtípus\n2. Magashegységi tájtípus", tags: ["tereptan", "tájtípus"]},
                {id: 11, front: "Hol helyezkedik el Magyarország az UTM rendszerben?", back: "Magyarország területe az UTM rendszer 33-as és 34-es zónájába esik. A zónahatár nagyjából a 18° keleti hosszúság mentén húzódik.", tags: ["térképészet", "UTM"]},
                {id: 12, front: "Mi az MGRS (Military Grid Reference System)?", back: "Katonai keresőhálózati rendszer, amely az UTM zónákra épül. Felépítése: zónaszám + zónabetű + 100 km-es négyzet azonosító (2 betű) + koordináták (keleti és északi érték).", tags: ["térképészet", "MGRS"]},
                {id: 13, front: "Mit jelent a GEOREF rendszer?", back: "Földrajzi (fokhálózati) koordinátákon alapuló azonosítási rendszer. Felépítése: 15°×15°-os négyzet (2 betű) + 1°×1°-os négyzet (2 betű) + percértékek. Elsősorban légierő alkalmazásokhoz.", tags: ["térképészet", "GEOREF"]},
                {id: 14, front: "Milyen NATO szabványos térképméretarányok vannak?", back: "1. 1:25 000 - alegységek, részletes tervezés\n2. 1:50 000 - leggyakoribb harcászati térkép\n3. 1:100 000 - hadműveleti tervezés\n4. 1:250 000 - hadászati tervezés\n5. 1:500 000 - légi navigáció\n6. 1:1 000 000 - áttekintő térképek", tags: ["térképészet", "méretarány"]},
                {id: 15, front: "Mi a szintvonal (izohipsza)?", back: "Az egyenlő tengerszint feletti magasságú pontokat összekötő zárt görbe vonal a térképen. A szintvonalak távolságából a lejtő meredekségére következtethetünk: sűrű vonalak = meredek lejtő.", tags: ["térképészet", "domborzat"]},
                {id: 16, front: "Mi az alapszintköz?", back: "Két egymást követő alapszintvonal közötti magasságkülönbség. Értéke méretaránytól függ:\n- 1:25 000 → 10 m\n- 1:50 000 → 20 m\n- 1:100 000 → 40 m", tags: ["térképészet", "domborzat"]},
                {id: 17, front: "Mit jelöl a főszintvonal és a segédszintvonal?", back: "Főszintvonal: ötödik alapszintvonal, vastagabb vonallal jelölve, könnyebb tájékozódást segíti.\nSegédszintvonal: fél alapszintközönként húzott szaggatott vonal, ahol a domborzat enyhébb változásait nem mutatná az alapszintvonal.", tags: ["térképészet", "domborzat"]},
                {id: 18, front: "Mit jelöl a csúcs és a nyeregpont a térképen?", back: "Csúcs: koncentrikus, zárt szintvonalak, a legbelső a legmagasabb pont körül.\nNyeregpont: két kiemelkedés közötti legmélyebb pont, ahol a szintvonalak 8-as vagy homokóra alakzatot formálnak.", tags: ["térképészet", "domborzat"]},
                {id: 19, front: "Mi a hát- és völgyvonal?", back: "Hátvonal (gerinc): kiemelkedés legmagasabb vonala, ahol a szintvonalak kidomborodnak a magasabb területek felé.\nVölgyvonal: mélyedés legmélyebb vonala, ahol a szintvonalak az alacsonyabb területek felé domborodnak.", tags: ["térképészet", "domborzat"]},
                {id: 20, front: "Milyen tájolók rendszeresítettek a Magyar Honvédségben?", back: "1. 39/49 M típusú tükrös-szelencés tájoló (Bézárd típus) - 6000 vonás beosztás\n2. Cammenga 3H lencsés tájoló - 6400 vonás (NATO szabvány)", tags: ["tájékozódás", "tájoló"]},
                {id: 21, front: "Mi a különbség a 6000 és 6400 vonás beosztás között?", back: "6000 vonás: a teljes kör 6000 részre osztása, 1 vonás ≈ 1 méter 1 km-re.\n6400 vonás (mil): NATO szabvány, a teljes kör 6400 részre osztása. A Cammenga 3H ezt használja.", tags: ["tájékozódás", "tájoló"]},
                {id: 22, front: "Mi a vonásképlet és mire használható?", back: "T = S × 1000 / V\n\nT = távolság (méterben)\nS = a tárgy mérete (méterben)\nV = leolvasott vonásérték\n\nTávolságbecslésre és célméretre használható, ha egy adat ismert.", tags: ["tájékozódás", "vonásképlet"]},
                {id: 23, front: "Milyen főbb részeit ismered a Cammenga 3H tájolónak?", back: "1. Fedél célzóréssel\n2. Irányzószál\n3. Lebegőtárcsa (beosztással)\n4. Rögzített leolvasójel\n5. Nagyító lencse\n6. Vonalzóél\n7. Foszforeszkáló jelek (éjszakai használat)", tags: ["tájékozódás", "tájoló"]},
                {id: 24, front: "Mik a 39/49 M tájoló (Bézárd) főbb részei?", back: "1. Forgatható szelence (6000 vonás beosztás)\n2. Tükör (mágnestű figyeléséhez)\n3. Irányzófedél és irányzórések\n4. Mágnestű\n5. Vonalzóél méretarány-beosztással\n6. Foszforeszkáló jelek", tags: ["tájékozódás", "tájoló"]},
                {id: 25, front: "Mi az EDF 7×40 távcső és milyen mérőhálózata van?", back: "Katonai távcső: 7× nagyítás, 40 mm objektív átmérő.\nMérőhálózat: 10 vonás nagy beosztás, 5 vonás kis beosztás.\nA vonásképlettel távolságbecslésre használható.", tags: ["tájékozódás", "távcső"]},
                {id: 26, front: "Mik a fő világtájak azimut értékei (6400 vonás)?", back: "Észak (N): 0 / 6400 vonás\nKelet (E): 1600 vonás\nDél (S): 3200 vonás\nNyugat (W): 4800 vonás", tags: ["tájékozódás", "világtáj"]},
                {id: 27, front: "Mik a fő világtájak azimut értékei (6000 vonás)?", back: "Észak (N): 0 / 6000 vonás\nKelet (E): 1500 vonás\nDél (S): 3000 vonás\nNyugat (W): 4500 vonás", tags: ["tájékozódás", "világtáj"]},
                {id: 28, front: "Mi a földrajzi észak (TN - True North)?", back: "Az adott állásponton áthaladó helyi meridiánnak a Föld északi pólusára mutató ága. A térképeken a keretvonal függőleges része jelöli. Gyakorlatilag egybeesik a Sarkcsillag irányával.", tags: ["tájékozódás", "észak"]},
                {id: 29, front: "Mi a mágneses észak (MN - Magnetic North)?", back: "Az adott állásponton a mágneses iránytű északi vége által mutatott irány. A helyi mágneses erőtér irányvonalaival esik egybe. Iránya időben és térben változik.", tags: ["tájékozódás", "észak"]},
                {id: 30, front: "Mi a hálózati észak (GN - Grid North)?", back: "A térkép kilométer-hálózatának függőleges vonalaival egyező irány. Az egyenlítőn és az UTM zóna középmeridiánjánál esik egybe a földrajzi északkal.", tags: ["tájékozódás", "észak"]},
                {id: 31, front: "Mi az azimut?", back: "Az északi irány és egy adott pontra mutató irány közötti szög, az északi iránytól az óramutató járásával megegyező irányban mérve. Lehet földrajzi (TA), mágneses (MA) vagy hálózati azimut (GA/irányszög).", tags: ["tájékozódás", "azimut"]},
                {id: 32, front: "Mi a mágneses deklináció (MD)?", back: "A földrajzi észak (TN) és a mágneses észak (MN) közötti szög.\nMD = MN – TN\nPozitív, ha MN keletre tér el TN-től. Értéke időben és térben változik!", tags: ["tájékozódás", "deklináció"]},
                {id: 33, front: "Mi a vetületi meridián konvergencia (GC)?", back: "A földrajzi észak (TN) és a hálózati észak (GN) közötti szög.\nGC = GN – TN\nÉrtéke függ az álláspont távolságától az UTM zóna középmeridiánjától és az Egyenlítőtől.", tags: ["tájékozódás", "konvergencia"]},
                {id: 34, front: "Mi a mágneses tájékozószög / iránytűeltérés (GMA)?", back: "A hálózati észak (GN) és a mágneses észak (MN) közötti szög.\nGMA = GC – MD = MA – GA\nA térképről levett irányszögek átszámításához szükséges a terepen használható mágneses azimuttá.", tags: ["tájékozódás", "GMA"]},
                {id: 35, front: "Hogyan határozható meg az északi irány a Napból analóg órával?", back: "1. Vízszintesen tartott órát fordítsd úgy, hogy a kismutató a Nap irányába mutasson.\n2. Felezd meg a kismutató és a 12 óra (nyáron 1 óra) közötti szöget.\n3. A szögfelező a Nap irányába meghosszabbítva délre mutat, ellentétes irányban északra.", tags: ["tájékozódás", "világtáj"]},
