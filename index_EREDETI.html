<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizsgafelkészítő</title>

    <!-- PWA & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vizsga">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Katonai tananyag - Vizsgafelkészítő">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px 15px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            position: relative;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header h1 .title-full {
            display: inline;
        }

        header h1 .title-short {
            display: none;
        }

        .header-buttons {
            position: absolute;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .header-search-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-search-btn:hover {
            background: rgba(0,217,255,0.2);
            border-color: #00d9ff;
            transform: scale(1.1);
        }

        .header-search-btn.ai-btn:hover {
            background: rgba(0,255,136,0.2);
            border-color: #00ff88;
        }

        .global-search-close {
            position: absolute;
            right: 50px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.2s ease;
        }

        .global-search-close:hover {
            color: #ff6b6b;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Hide header in learning mode */
        .learning-mode header {
            display: none;
        }

        /* Screen management */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Topic Selection Screen */
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00d9ff;
            text-align: center;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .topic-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .topic-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }

        .topic-card.selected {
            background: rgba(0, 217, 255, 0.15);
            border-color: #00d9ff;
        }

        .topic-card .topic-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .topic-card .topic-count {
            font-size: 0.8rem;
            color: #888;
        }

        .select-all-btn {
            display: block;
            margin: 0 auto 30px;
            padding: 10px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-all-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-card {
            flex: 1;
            max-width: 300px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .mode-card.quiz:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .mode-card.flashcard:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }

        .mode-card.materials:hover {
            border-color: #feca57;
            background: rgba(254, 202, 87, 0.1);
        }

        .mode-card.materials .mode-title { color: #feca57; }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .mode-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mode-card.quiz .mode-title { color: #ff6b6b; }
        .mode-card.flashcard .mode-title { color: #00d9ff; }

        .mode-desc {
            color: #888;
            font-size: 0.9rem;
        }

        .start-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 18px;
            background: linear-gradient(145deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .selected-info {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
        }

        /* Back button - compact */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Stats Bar - compact */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 8px 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #888;
            margin-top: 2px;
        }

        /* Progress Bar - compact */
        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            height: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-bar.quiz { background: linear-gradient(90deg, #ff6b6b, #feca57); }
        .progress-bar.flashcard { background: linear-gradient(90deg, #00d9ff, #00ff88); }

        /* Flashcard Styles - compact */
        .card-container {
            perspective: 1000px;
            margin-bottom: 12px;
        }

        .flashcard {
            width: 100%;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        .card-front {
            background: linear-gradient(145deg, #2a2a4a, #1e1e3a);
            border: 2px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: linear-gradient(145deg, #1e3a2a, #1a2e1e);
            border: 2px solid rgba(0, 255, 136, 0.3);
            transform: rotateY(180deg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre-line;
        }

        .card-hint {
            position: absolute;
            bottom: 8px;
            font-size: 0.7rem;
            color: #666;
        }

        .card-number {
            position: absolute;
            top: 8px;
            left: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .card-tags {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #888;
        }

        /* Rating Buttons */
        .rating-buttons {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .rating-buttons.visible {
            display: flex;
        }

        .rating-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        .rating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }

        .rating-btn.again { background: linear-gradient(145deg, #e74c3c, #c0392b); }
        .rating-btn.hard { background: linear-gradient(145deg, #e67e22, #d35400); }
        .rating-btn.good { background: linear-gradient(145deg, #27ae60, #1e8449); }
        .rating-btn.easy { background: linear-gradient(145deg, #3498db, #2980b9); }

        .rating-btn .next-review {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 3px;
        }

        /* Quiz Styles - compact */
        .question-card {
            background: linear-gradient(145deg, #2a2a4a, #1e1e3a);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .question-number {
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 1.05rem;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .question-tags {
            display: none;
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .answer-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px 10px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .answer-btn:disabled {
            cursor: default;
        }

        .answer-btn.correct {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .answer-btn.incorrect {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }

        .answer-btn.show-correct {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .answer-key {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            line-height: 28px;
            margin-right: 12px;
            font-weight: bold;
        }

        .answer-btn.correct .answer-key {
            background: #00ff88;
            color: #1a1a2e;
        }

        .answer-btn.incorrect .answer-key {
            background: #ff6b6b;
            color: #1a1a2e;
        }

        /* Feedback */
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .feedback.visible {
            display: block;
        }

        .feedback.correct {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .feedback.incorrect {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .feedback-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .feedback-explanation {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Next/Control Buttons */
        .next-btn {
            display: none;
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn.visible {
            display: block;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 30px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
        }

        /* Session Complete */
        .session-complete {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }

        .session-complete h2 {
            color: #00ff88;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#00ff88 var(--score), rgba(255,255,255,0.1) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: #1e1e3a;
            border-radius: 50%;
            position: absolute;
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .session-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .session-stat {
            text-align: center;
        }

        .session-stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .session-stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        /* Shortcuts - hidden on mobile */
        .shortcuts {
            display: none;
        }

        @media (min-width: 768px) {
            .shortcuts {
                display: block;
                margin-top: 15px;
                padding: 10px;
                background: rgba(255,255,255,0.03);
                border-radius: 10px;
            }
        }

        .shortcuts h4 {
            color: #888;
            margin-bottom: 8px;
            font-size: 0.75rem;
        }

        .shortcut-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 5px;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
        }

        .key {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #00d9ff;
            font-size: 0.7rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Materials Screen */
        .materials-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .material-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
        }

        .material-section h3 {
            color: #feca57;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .media-player {
            width: 100%;
            border-radius: 8px;
        }

        audio.media-player {
            height: 50px;
        }

        video.media-player {
            max-height: 300px;
            background: #000;
        }

        .material-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .material-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .material-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: #feca57;
        }

        .material-link-icon {
            font-size: 1.2rem;
        }

        .chapter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .chapter-tab {
            padding: 8px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .chapter-tab:hover {
            background: rgba(255,255,255,0.1);
        }

        .chapter-tab.active {
            background: rgba(254, 202, 87, 0.2);
            border-color: #feca57;
            color: #feca57;
        }

        .no-media-message {
            color: #888;
            text-align: center;
            padding: 20px;
        }

        /* Global Search */
        .global-search-container {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .global-search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .global-search-input-wrapper input {
            flex: 1;
            padding: 14px 20px;
            padding-right: 50px;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .global-search-input-wrapper input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0,217,255,0.2);
        }

        .global-search-input-wrapper input::placeholder {
            color: #666;
        }

        .global-search-input-wrapper .search-spinner {
            position: absolute;
            right: 15px;
            font-size: 1.2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .global-search-results {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .global-search-results:empty {
            display: none;
        }

        .search-result-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background: rgba(0,217,255,0.1);
            border-color: rgba(0,217,255,0.3);
            transform: translateX(5px);
        }

        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-result-title {
            font-weight: 600;
            color: #00d9ff;
            font-size: 1rem;
        }

        .search-result-count {
            background: rgba(0,217,255,0.2);
            color: #00d9ff;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;

        // Lightbox functions
        function openLightbox(element) {
            const lightbox = document.getElementById('imageLightbox');
            const content = document.getElementById('lightboxContent');

            if (element.tagName === 'IMG') {
                content.innerHTML = `<img src="${element.src}" alt="${element.alt || ''}" onclick="closeLightbox()">`;
            } else if (element.classList.contains('mermaid')) {
                const svgClone = element.innerHTML;
                content.innerHTML = `<div class="mermaid-clone" onclick="closeLightbox()">${svgClone}</div>`;
            }

            lightbox.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('imageLightbox');
            lightbox.classList.remove('visible');
            document.getElementById('lightboxContent').innerHTML = '';
            // Only restore scroll if kivonat modal is not open
            if (!document.getElementById('kivonatModal').classList.contains('visible')) {
                document.body.style.overflow = '';
            }
        }

        // Close lightbox with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('imageLightbox').classList.contains('visible')) {
                closeLightbox();
            }
        });

                {id: 14, front: "Melyek a csoportfejlődés főbb fázisai?", back: "1. Kezdeti bizonytalanság és ellenállás - nehéz a helyzettel megbarátkozni\n2. Személyesség növekedése, 'olvadás' és konfliktus - párba állás, csökkenő szembenállás\n3. Csoportkohézió kialakulása - aktív önkéntes részvétel, bizalom légköre", tags: ["katonapszichológia", "csoportdinamika"]},
                {id: 15, front: "Mi az irat fogalma?", back: "Minden olyan szöveg, számadatsor, térkép, tervrajz és vázlat, amely valamely szerv működésével, személy tevékenységével kapcsolatban bármilyen anyagon, alakban, bármely eszköz felhasználásával és bármely eljárással keletkezett.", tags: ["ügyvitel", "fogalmak"]},
                {id: 16, front: "Mi az iktatás?", back: "Az irat iktatószámmal történő nyilvántartásba vétele az irat beérkezésével vagy az érkeztetéssel egy időben, vagy az érkeztetést, keletkezést követően.", tags: ["ügyvitel", "fogalmak"]},
                {id: 17, front: "Mi a nemzeti minősített adat?", back: "A minősítéssel védhető közérdekek körébe tartozó adat, amelyről a minősítő megállapította, hogy az érvényességi időn belüli nyilvánosságra hozatala a minősítéssel védhető közérdekeket sérti vagy veszélyezteti.", tags: ["minősített adat", "fogalmak"]},
                {id: 18, front: "Melyek a minősített adat minősítési szintjei?", back: "1. 'Szigorúan titkos!' - rendkívül súlyosan károsítja a közérdeket\n2. 'Titkos!' - súlyosan károsítja\n3. 'Bizalmas!' - károsítja\n4. 'Korlátozott terjesztésű!' - hátrányosan érinti", tags: ["minősített adat", "minősítési szintek"]},
                {id: 19, front: "Mennyi a minősített adatok maximális érvényességi ideje?", back: "'Szigorúan titkos!' és 'Titkos!' - legfeljebb 30 év\n'Bizalmas!' - legfeljebb 20 év\n'Korlátozott terjesztésű!' - legfeljebb 10 év", tags: ["minősített adat", "érvényességi idő"]},
                {id: 20, front: "Melyek a minősített adat védelemének feltételei?", back: "1. Személyi biztonság\n2. Fizikai biztonság\n3. Adminisztratív biztonság\n4. Elektronikus biztonság", tags: ["minősített adat", "védelem"]},
                {id: 21, front: "Mi a minősített adat kezeléséhez szükséges személyi engedélyek?", back: "1. Nemzetbiztonsági ellenőrzés (5 évig érvényes)\n2. Személyi biztonsági tanúsítvány (SZBT) - 5 évig érvényes\n3. Titoktartási nyilatkozat\n4. Információbiztonsági felkészítés", tags: ["minősített adat", "személyi biztonság"]},
                {id: 22, front: "Mi a katonai szükségszerűség elve?", back: "A háborús felek csak akkor alkalmazhatnak erőszakot, ha az nem valósít meg a fegyveres összeütközések joga által tiltott cselekményeket, és ez szükséges az ellenség legyőzéséhez.", tags: ["hadijog", "alapelvek"]},
                {id: 23, front: "Mi az arányosság elve a hadijogban?", back: "A katonai akciók következtében a járulékos veszteség nem lehet túlzott mértékű a várható konkrét és közvetlen katonai előnyhöz viszonyítva.", tags: ["hadijog", "alapelvek"]},
                {id: 24, front: "Mi a megkülönböztetés elve a hadijogban?", back: "A konfliktusban részt vevő feleknek mindig meg kell különböztetniük a harcosokat a polgáriaktól, valamint a katonai célpontokat a védett objektumoktól, és ennek megfelelően csak a katonai célpontokra irányíthatják műveleteiket.", tags: ["hadijog", "alapelvek"]},
                {id: 25, front: "Ki számít zsoldosnak?", back: "Aki: 1) helyben/külföldön toborozták fegyveres konfliktusban való részvételre, 2) közvetlenül részt vesz ellenségeskedésben, 3) főleg haszonszerzésre vesz részt, 4) nem az összeütköző felek állampolgára, 5) nem fegyveres erő tagja, 6) nem hivatalos szolgálatban vesz részt.", tags: ["hadijog", "személyek"]},
                {id: 26, front: "Kik jogosultak hadifogolystátuszra?", back: "Harcosok, haditudósítók, katonai repülőgépek polgári személyzete, hajók kereskedelmi tengerészei, ideiglenes egészségügyi személyzet. NEM jogosultak: polgári személyként harcolók (tömeges felkelés kivételével), zsoldosok, kémek.", tags: ["hadijog", "hadifogoly"]},
                {id: 27, front: "Mi a különleges jogrend?", back: "Az állami működés általános szabályaitól eltérő időszakok kezelését biztosító jogi keretrendszer. Olyan konfliktus, veszély, válság esetén alkalmazható, amely normál jogrendben kezelhetetlenek vagy nehézkes lenne.", tags: ["jogi ismeretek", "különleges jogrend"]},
                {id: 28, front: "Melyek a különleges jogrendi tényállások Magyarországon?", back: "1. Hadiállapot - Országgyűlés hirdeti ki (2/3-os többség)\n2. Szükségállapot - Országgyűlés hirdeti ki (2/3-os többség)\n3. Veszélyhelyzet - Kormány hirdeti ki", tags: ["jogi ismeretek", "különleges jogrend"]},
                {id: 29, front: "Mikor hirdethető ki hadiállapot?", back: "Háborús helyzet, háborús veszély, külső fegyveres támadás, hatásában külső fegyveres támadással egyenértékű cselekmény, vagy kollektív védelemre irányuló szövetségesi kötelezettség teljesítése esetén.", tags: ["jogi ismeretek", "hadiállapot"]},
                {id: 30, front: "Mikor hirdethető ki veszélyhelyzet?", back: "Szomszédos országban fennálló fegyveres konfliktus, háborús helyzet vagy humanitárius katasztrófa, továbbá az élet- és vagyonbiztonságot veszélyeztető súlyos esemény (elemi csapás, ipari szerencsétlenség) esetén.", tags: ["jogi ismeretek", "veszélyhelyzet"]},
                {id: 31, front: "Mi a Védelmi Igazgatási Hivatal (VIH)?", back: "A védelmi és biztonsági igazgatás központi szerve. A Miniszterelnöki Kabinetirodát vezető miniszter irányítása alatt központi hivatalként működik. Szakmai koordinációs szervként felel a védelmi és biztonsági célú feladatellátás ellenőrzéséért.", tags: ["védelmi igazgatás", "szervezetek"]},
                {id: 32, front: "Mi a honvédelmi igazgatás?", back: "A védelmi és biztonsági igazgatás alrendszere. Honvédelmi jellegű kihívásokra való felkészülésre és azok kezelésére fókuszál: honvédelemre felkészítés, országvédelem, honvédelmi válsághelyzet, honvédelmi kötelezettségek teljesítése.", tags: ["védelmi igazgatás", "honvédelem"]},
                {id: 33, front: "Mi a katonai igazgatás?", back: "A honvédelmi igazgatás alrendszere. A haderő számára a személyi és anyagi erőforrások mozgósítását jelenti. Feladata: hadkötelezettség, honvédelmi munkakötelezettség, önkéntes honvédelmi feladatok megszervezése.", tags: ["védelmi igazgatás", "katonai igazgatás"]},
                {id: 34, front: "Melyek a minősítéssel védhető közérdekek?", back: "Magyarország: szuverenitása, területi integritása, alkotmányos rendje, honvédelmi-nemzetbiztonsági-bűnüldözési tevékenysége, igazságszolgáltatási-pénzügyi-gazdasági tevékenysége, külügyi kapcsolatai, állami szervek zavartalan működése.", tags: ["minősített adat", "közérdek"]},
                {id: 35, front: "Mi a sebezhetetlenség illúziója a csoportdöntéseknél?", back: "A csoportban felerősödik a túlzott optimizmus. Együtt erősebbnek, sebezhetetlenebbnek érezzük magunkat. Katonai körökben a bátorság elismerése és az önérvényesítés miatt felerősödhet a kockázatvállaló készség.", tags: ["katonapszichológia", "csoportdöntés"]},
                {id: 36, front: "Mit jelent a 'csatolás' az iratkezelésben?", back: "Iratok, ügyiratok átmeneti jellegű összekapcsolása.", tags: ["ügyvitel", "fogalmak"]},
                {id: 37, front: "Milyen biztonsági területeket kell kialakítani minősített adatot kezelő szervezeteknél?", back: "I. Osztályú Biztonsági Terület, vagy II. Osztályú Biztonsági Terület kell, illetve Adminisztratív Zóna lehet kialakítani.", tags: ["minősített adat", "fizikai biztonság"]},
                {id: 38, front: "Melyek a vezetési szintek hármas tagolódása?", back: "Felsővezetők - stratégiai döntések, szervezet egészét érintő ügyek\nKözépvezetők - értelmezik az utasításokat, átfordítják a következő szint nyelvére\nAlsó szintű vezetők - legközelebb a termeléshez, feladat-végrehajtáshoz", tags: ["vezetéselmélet", "vezetési szintek"]},
                {id: 39, front: "Mi a kompromittáló kisugárzás?", back: "Olyan elektromos vagy elektromágneses jel, amelynek vétele és feldolgozása lehetővé teszi az arra illetéktelen személy számára az elektronikusan kezelt minősített adat kinyerését és megismerését.", tags: ["minősített adat", "elektronikus biztonság"]},
                {id: 40, front: "Mi az emberiesség elve a hadijogban?", back: "A fegyveres konfliktusok során minden körülmények között tiszteletben kell tartani az emberi méltóságot.", tags: ["hadijog", "alapelvek"]},
                {id: 41, front: "Mit jelent a Vbö. rövidítés?", back: "A védelmi és biztonsági tevékenységek összehangolásáról szóló 2021. évi XCIII. törvény.", tags: ["jogi ismeretek", "rövidítések"]},
                {id: 42, front: "Mit jelent a Hvt. rövidítés?", back: "A honvédelemről és a Magyar Honvédségről szóló 2021. évi CXL. törvény.", tags: ["jogi ismeretek", "rövidítések"]},
                {id: 43, front: "Kik végzik a védelmi és biztonsági feladatokat vármegyei szinten?", back: "A területi védelmi bizottságok, melyek irányítását a Kormány a VIH-en keresztül látja el.", tags: ["védelmi igazgatás", "szervezetek"]},
                {id: 44, front: "Ki látja el a települési védelmi és biztonsági igazgatási feladatokat?", back: "A polgármesterek.", tags: ["védelmi igazgatás", "szervezetek"]},
                {id: 45, front: "Mi a konfliktus pozitív következménye?", back: "A személyközi probléma felszínre kerülése élénkíti a kreativitást, lehetővé teszi a helyzet újraértékelését. A nyílt megtárgyalás átmenetileg nyugodtabb, biztonságosabb légkört alakít ki.", tags: ["katonapszichológia", "konfliktuskezelés"]},
                {id: 46, front: "Mit jelent a szükséges ismeret elve a minősített adatoknál?", back: "Minősített adatot csak az ismerhet meg, akinek az állami vagy közfeladata ellátásához feltétlenül szükséges.", tags: ["minősített adat", "alapelvek"]},
                {id: 47, front: "Mi a tömeges felkelés?", back: "Amennyiben az ellenség inváziót hajt végre, a még megszállás alatt nem álló terület lakosságának joga van fegyveres ellenállásra. Ez a jogosultság megszállás esetén megszűnik.", tags: ["hadijog", "személyek"]},
                {id: 48, front: "Mik a krónikus stresszorok?", back: "Intenzív hatású és tartós stresszorok. Például: tartós félelem a beosztás elvesztésétől, folyamatos feszültség szerepkonfliktusokból. Hosszú távon jelentős terhet rónak és kimeríthetik a tartalékokat.", tags: ["katonapszichológia", "stressz"]},
                {id: 49, front: "Mit kell tartalmaznia a minősített iratnak?", back: "A minősítési szintet, az érvényességi időt (év, hó, nap, szükség esetén óra, perc), valamint a minősítő nevét és beosztását.", tags: ["minősített adat", "formai követelmények"]},
                {id: 50, front: "Kik a katonai magánvállalatok alkalmazottai (kontraktorok)?", back: "Törvényes jogi személyek alkalmazottai, akik kiképzést, biztonsági szolgálatokat, hírszerzést vagy logisztikai tevékenységeket látnak el. Nem vehetnek részt harci bevetésekben és nem irányíthatnak katonai alakulatokat.", tags: ["hadijog", "személyek"]}
                ],
                questions: [
                {id: 1, question: "Melyek a vezető fő vezetési funkciói?", answers: ["Tervezés, szervezés, szabályozás, ösztönzés, ellenőrzés, minősítés", "Irányítás, koordinálás, ellenőrzés, jutalmazás", "Motiválás, delegálás, kommunikálás, döntéshozatal", "Szervezés, utasítás, felügyelet, értékelés"], correct: 0, explanation: "A vezető vezetési funkciói: tervezés, szervezés, szabályozás, ösztönzés, ellenőrzés, minősítés – és van, aki ide sorolja még a nevelési funkciót is.", tags: ["vezetéselmélet"]},
                {id: 2, question: "Mi az Assessment Centre (AC) elsődleges célja?", answers: ["Munkatársak fejlesztése", "Vezetők kiválasztása", "Szervezeti kultúra felmérése", "Teljesítményértékelés"], correct: 1, explanation: "Az Assessment Centre (Értékelő Központ) vezetők kiválasztására szolgáló módszer, ahol tesztek, szituációk, prezentációk és interjúk sorából áll a kiválasztási folyamat.", tags: ["vezetéselmélet"]},
                {id: 3, question: "Mi a különbség az irányítás és a vezetés között?", answers: ["Nincs érdemi különbség", "Az irányítás szervezetek között, a vezetés szervezeten belül működik", "Az irányítás operatív, a vezetés stratégiai", "Az irányítás alsóbb szintre, a vezetés felsőbb szintre irányul"], correct: 1, explanation: "Az irányítás két különálló szerv közötti tevékenység (stratégiai célok, indirekt), míg a vezetés a szervezeten belülre irányuló, operatív jellegű munka.", tags: ["vezetéselmélet"]},
                {id: 4, question: "Mi jellemzi a küldetésalapú vezetést (mission command)?", answers: ["Részletesen kidolgozott szabályok szerinti végrehajtás", "A parancs pontos és változtatás nélküli végrehajtása", "Az elöljárói szándék felismerése és annak megfelelő eljárás", "Központilag meghatározott végrehajtási terv követése"], correct: 2, explanation: "A küldetésalapú vezetésnél az elöljárói szándékot kell felismerni és annak megfelelően eljárni. Nagyobb szerep jut az egyéni kezdeményezésnek és kreativitásnak.", tags: ["vezetéselmélet", "katonai vezetés"]},
                {id: 5, question: "Mi az eustressz?", answers: ["A negatív, romboló stressz", "A poszttraumás stressz", "Az önmegvalósítás, 'jó' stressze", "A krónikus stressz"], correct: 2, explanation: "Az eustressz az önmegvalósítás, előnyös stressze. Az ilyen stresszorok fontos feladatok végrehajtására, készségek fejlesztésére és kihívásokkal való megküzdésre sarkallnak.", tags: ["katonapszichológia"]},
                {id: 6, question: "Melyik NEM tartozik a Selye-féle stressz szakaszok (GAS) közé?", answers: ["Riasztási szakasz", "Ellenállási szakasz", "Felépülési szakasz", "Kimerülési szakasz"], correct: 2, explanation: "A Selye-féle általános adaptációs szindróma (GAS) három szakasza: Riasztási szakasz, Ellenállási szakasz, Kimerülési szakasz. Felépülési szakasz nincs.", tags: ["katonapszichológia"]},
                {id: 7, question: "Mi jellemzi a PTSD-t (Poszttraumás stressz szindróma)?", answers: ["Kizárólag fizikai tünetek", "Csak katonáknál jelentkezik", "Villanófény-emlékek, szorongás, depresszió, rémálmok", "Gyorsan elmúlik kezelés nélkül"], correct: 2, explanation: "A PTSD-re jellemző, hogy az áldozat képtelen túllépni a történteken, villanófény-emlékek jelentkeznek, szorongás és depresszió állandósul, rémálmok és befelé fordulás jellemzi.", tags: ["katonapszichológia"]},
                {id: 8, question: "Melyik NEM tartozik John Jones csoporthatékonyság feltételei közé?", answers: ["Kölcsönös bizalom", "Hierarchikus tekintély", "Valódi nyílt kommunikáció", "Konfliktusok elfogadása és megoldása"], correct: 1, explanation: "John Jones öt feltétele: Kölcsönös bizalom, Kölcsönös támogatás, Valódi nyílt kommunikáció, Konfliktusok elfogadása és megoldása, Egyéniség kölcsönös tiszteletben tartása.", tags: ["katonapszichológia"]},
                {id: 9, question: "Mi az iktatás az iratkezelésben?", answers: ["Iratok fizikai összefűzése", "Irat iktatószámmal történő nyilvántartásba vétele", "Iratok selejtezése", "Iratok digitalizálása"], correct: 1, explanation: "Az iktatás az irat iktatószámmal történő nyilvántartásba vétele az irat beérkezésével vagy az érkeztetéssel egy időben, vagy az érkeztetést követően.", tags: ["ügyvitel"]},
                {id: 10, question: "Melyik minősítési szint jelzi a legmagasabb védelmi fokozatot?", answers: ["Korlátozott terjesztésű!", "Bizalmas!", "Titkos!", "Szigorúan titkos!"], correct: 3, explanation: "A 'Szigorúan titkos!' minősítési szint a legmagasabb, amely rendkívül súlyosan károsítja a minősítéssel védhető közérdeket.", tags: ["minősített adat"]},
                {id: 11, question: "Mennyi a 'Bizalmas!' minősítési szintű adat maximális érvényességi ideje?", answers: ["10 év", "20 év", "30 év", "50 év"], correct: 1, explanation: "'Bizalmas!' minősítési szintű adat esetén az érvényességi idő legfeljebb 20 év lehet.", tags: ["minősített adat"]},
                {id: 12, question: "Melyik NEM tartozik a minősített adat védelemének feltételei közé?", answers: ["Személyi biztonság", "Fizikai biztonság", "Pénzügyi biztonság", "Elektronikus biztonság"], correct: 2, explanation: "A minősített adat védelmének feltételei: személyi, fizikai, adminisztratív és elektronikus biztonság. Pénzügyi biztonság nincs külön meghatározva.", tags: ["minősített adat"]},
                {id: 13, question: "Mennyi ideig érvényes a személyi biztonsági tanúsítvány (SZBT)?", answers: ["1 év", "3 év", "5 év", "10 év"], correct: 2, explanation: "A személyi biztonsági tanúsítvány (SZBT) a biztonsági szakvélemény kiállításától számított 5 évig érvényes.", tags: ["minősített adat"]},
                {id: 14, question: "Mi a katonai szükségszerűség elve?", answers: ["Minden katonai akció megengedett a győzelem érdekében", "Erőszak csak akkor alkalmazható, ha nem tiltott és szükséges az ellenség legyőzéséhez", "A járulékos veszteség korlátlan lehet", "A polgári lakosságot is lehet támadni szükség esetén"], correct: 1, explanation: "A katonai szükségszerűség elve szerint erőszak csak akkor alkalmazható, ha az nem valósít meg tiltott cselekményeket és szükséges az ellenség legyőzéséhez.", tags: ["hadijog"]},
                {id: 15, question: "Mi az arányosság elve a hadijogban?", answers: ["Azonos fegyvereket kell alkalmazni", "A járulékos veszteség nem lehet túlzott a katonai előnyhöz viszonyítva", "Minden egység azonos létszámú legyen", "A támadó és védekező erők egyenlők legyenek"], correct: 1, explanation: "Az arányosság elve azt jelenti, hogy a katonai akciók következtében a járulékos veszteség nem lehet túlzott mértékű a várható konkrét és közvetlen katonai előnyhöz viszonyítva.", tags: ["hadijog"]},
                {id: 16, question: "Ki NEM jogosult hadifogolystátuszra?", answers: ["Harcosok", "Zsoldosok", "Haditudósítók", "Ideiglenes egészségügyi személyzet"], correct: 1, explanation: "A zsoldosok nem minősülnek sem harcosnak, sem hadifogolynak. Szintén nem jogosultak: polgári személyként harcolók (kivéve tömeges felkelés) és kémek.", tags: ["hadijog"]},
                {id: 17, question: "Ki hirdeti ki a hadiállapotot Magyarországon?", answers: ["A Kormány", "A köztársasági elnök", "Az Országgyűlés kétharmados többséggel", "A Honvédelmi Miniszter"], correct: 2, explanation: "A hadiállapotot az Országgyűlés kétharmados többséggel hirdeti ki háborús helyzet, külső fegyveres támadás, vagy szövetségesi kötelezettség teljesítése esetén.", tags: ["különleges jogrend"]},
                {id: 18, question: "Ki hirdeti ki a veszélyhelyzetet Magyarországon?", answers: ["Az Országgyűlés", "A köztársasági elnök", "A Kormány", "Az Alkotmánybíróság"], correct: 2, explanation: "A veszélyhelyzetet a Kormány hirdeti ki szomszédos országban fennálló fegyveres konfliktus, humanitárius katasztrófa, vagy élet- és vagyonbiztonságot veszélyeztető súlyos esemény esetén.", tags: ["különleges jogrend"]},
                {id: 19, question: "Hány különleges jogrendi tényállást határoz meg Magyarország Alaptörvénye 2022-től?", answers: ["Kettőt", "Hármat", "Négyet", "Ötöt"], correct: 1, explanation: "Az Alaptörvény 2022. november 1-jétől három különleges jogrendi tényállást határoz meg: hadiállapot, szükségállapot és veszélyhelyzet.", tags: ["különleges jogrend"]},
                {id: 20, question: "Mi a Védelmi Igazgatási Hivatal (VIH) fő feladata?", answers: ["Katonai műveletek irányítása", "Szakmai koordináció és védelmi feladatellátás ellenőrzése", "Fegyvergyártás felügyelete", "Külügyi kapcsolatok kezelése"], correct: 1, explanation: "A VIH a védelmi és biztonsági igazgatás központi szerve, szakmai koordinációs szervként működik, és felel a védelmi és biztonsági célú feladatellátás és az arra való felkészítés ellenőrzéséért.", tags: ["védelmi igazgatás"]},
                {id: 21, question: "Ki látja el a védelmi és biztonsági igazgatás települési feladatait?", answers: ["A jegyző", "A polgármester", "A rendőrkapitány", "A katasztrófavédelmi parancsnok"], correct: 1, explanation: "A védelmi és biztonsági igazgatás települési feladatait a polgármesterek látják el.", tags: ["védelmi igazgatás"]},
                {id: 22, question: "Mit jelent a Vbö. rövidítés?", answers: ["Védelmi Biztonsági Őrség", "A védelmi és biztonsági tevékenységek összehangolásáról szóló törvény", "Válságkezelési és Biztonsági Osztály", "Védelem és Biztonság Operatív"], correct: 1, explanation: "A Vbö. a védelmi és biztonsági tevékenységek összehangolásáról szóló 2021. évi XCIII. törvény rövidítése.", tags: ["jogi ismeretek"]},
                {id: 23, question: "Mit jelent a szükséges ismeret elve a minősített adatoknál?", answers: ["Minden minősített adatot meg kell ismerni", "Csak a felettesek ismerhetik a minősített adatokat", "Minősített adatot csak az ismerhet meg, akinek az állami feladata ellátásához feltétlenül szükséges", "A minősített adat mindenki számára hozzáférhető"], correct: 2, explanation: "A szükséges ismeret elve szerint minősített adatot csak az ismerhet meg, akinek az állami vagy közfeladata ellátásához feltétlenül szükséges.", tags: ["minősített adat"]},
                {id: 24, question: "Melyik NEM stresszor közös jellemzője Atkinson és munkatársai szerint?", answers: ["Befolyásolhatatlanság", "Kiszámíthatatlanság", "Kellemes érzés", "Képességek határai"], correct: 2, explanation: "A stresszorok közös jellemzői: Befolyásolhatatlanság, Kiszámíthatatlanság, Képességek határai (az esemény érinti a képességek határait). A kellemes érzés nem jellemző.", tags: ["katonapszichológia"]},
                {id: 25, question: "Mit jelent a McGregor-féle Y-elmélet szerinti vezető?", answers: ["Feltételezi, hogy a beosztottak lusták és ellenőrzésre szorulnak", "Feltételezi, hogy a beosztottak kreatívak, motiváltak és felelősséget vállalók", "Nem bízik a beosztottaiban", "Diktatórikus vezetési stílust alkalmaz"], correct: 1, explanation: "A McGregor-féle Y-elmélet szerint a vezető azt feltételezi, hogy beosztottai kreatívak, motiváltak, felelősséget vállalók, tanulni akarók és önállóak.", tags: ["vezetéselmélet"]},
                {id: 26, question: "Mi a honvédelmi igazgatás?", answers: ["A rendőrség irányítása", "A védelmi és biztonsági igazgatás alrendszere, honvédelmi kihívásokra fókuszál", "A polgári védelem szervezése", "Külkereskedelmi szabályozás"], correct: 1, explanation: "A honvédelmi igazgatás a védelmi és biztonsági igazgatás alrendszere, amely kifejezetten a honvédelmi jellegű kihívásokra való felkészülésre és azok kezelésére fókuszál.", tags: ["védelmi igazgatás"]},
                {id: 27, question: "Mi a kompromittáló kisugárzás?", answers: ["Rádióaktív sugárzás", "Elektromágneses jel, amely lehetővé teszi minősített adat kinyerését illetéktelenek számára", "UV sugárzás", "Hősugárzás"], correct: 1, explanation: "A kompromittáló kisugárzás olyan elektromos vagy elektromágneses jel, amelynek vétele lehetővé teszi illetéktelen személy számára az elektronikusan kezelt minősített adat kinyerését.", tags: ["minősített adat"]},
                {id: 28, question: "Melyik a csoportfejlődés helyes sorrendje?", answers: ["Kohézió → Ellenállás → Olvadás", "Bizonytalanság/ellenállás → Olvadás/konfliktus → Kohézió", "Konfliktus → Kohézió → Ellenállás", "Olvadás → Ellenállás → Konfliktus"], correct: 1, explanation: "A csoportfejlődés fázisai: Kezdeti bizonytalanság és ellenállás → Személyesség növekedése ('olvadás') és konfliktus → Csoportkohézió kialakulása.", tags: ["katonapszichológia"]},
                {id: 29, question: "Mikor szűnik meg a tömeges felkelés joga?", answers: ["Soha nem szűnik meg", "Megszállás esetén", "A háború végén", "A hadifogságba eséskor"], correct: 1, explanation: "A tömeges felkelés (a még megszállás alatt nem álló terület lakosságának fegyveres ellenállása) jogosultsága megszállás esetén megszűnik.", tags: ["hadijog"]},
                {id: 30, question: "Mi a katonai célpont definíciója?", answers: ["Bármilyen épület vagy személy", "Kizárólag fegyveres személyek", "Olyan tárgy, amely jellegénél fogva hatékonyan hozzájárul a katonai akcióhoz és megsemmisítése katonai előnnyel jár", "Csak katonai bázisok"], correct: 2, explanation: "A katonai célpont olyan tárgy, amely jellegénél, elhelyezkedésénél, céljánál fogva hatékonyan hozzájárul a katonai akcióhoz, és megsemmisítése határozott katonai előnnyel jár.", tags: ["hadijog"]},
                {id: 31, question: "Melyik NEM minősítéssel védhető közérdek?", answers: ["Magyarország szuverenitása", "Honvédelmi tevékenység", "Magánvállalatok üzleti titkait", "Alkotmányos rend"], correct: 2, explanation: "A minősítéssel védhető közérdekek: szuverenitás, területi integritás, alkotmányos rend, honvédelmi-nemzetbiztonsági tevékenység, igazságszolgáltatás, külügyi kapcsolatok, állami szervek zavartalan működése.", tags: ["minősített adat"]},
                {id: 32, question: "Mi a sebezhetetlenség illúziója a csoportdöntéseknél?", answers: ["A csoport józan kockázatértékelése", "A csoportban felerősödő túlzott optimizmus", "A csoport óvatossága", "A csoport pesszimizmusa"], correct: 1, explanation: "A sebezhetetlenség illúziója a csoportban felerősödő túlzott optimizmus. Együtt erősebbnek, sebezhetetlenebbnek érezzük magunkat, ami befolyásolja a gondolkodást és kockázatvállalást.", tags: ["katonapszichológia"]},
                {id: 33, question: "Mikor alkalmazható szükségállapot?", answers: ["Természeti katasztrófa esetén", "Az alkotmányos rend megdöntésére irányuló cselekmény vagy tömeges élet- és vagyonbiztonságot veszélyeztető jogellenes cselekmény esetén", "Gazdasági válság esetén", "Járványhelyzet esetén"], correct: 1, explanation: "Szükségállapot az alkotmányos rend megdöntésére, felforgatására irányuló cselekmény, vagy az élet- és vagyonbiztonságot tömeges mértékben veszélyeztető súlyos, jogellenes cselekmény esetén alkalmazható.", tags: ["különleges jogrend"]},
                {id: 34, question: "Melyik vezetési szint foglalkozik a stratégiai döntésekkel?", answers: ["Alsó szintű vezetők", "Középvezetők", "Felsővezetők", "Beosztottak"], correct: 2, explanation: "A felsővezetői réteg körében dőlnek el a fontos dolgok, születnek a szervezet egészét érintő stratégiai döntések.", tags: ["vezetéselmélet"]},
                {id: 35, question: "Mennyi a 'Szigorúan titkos!' minősítési szintű adat maximális érvényességi ideje?", answers: ["10 év", "20 év", "30 év", "50 év"], correct: 2, explanation: "'Szigorúan titkos!' és 'Titkos!' minősítési szintű adat esetén az érvényességi idő legfeljebb 30 év lehet.", tags: ["minősített adat"]},
                {id: 36, question: "Mit jelent a csatolás az iratkezelésben?", answers: ["Iratok végleges összefűzése", "Iratok, ügyiratok átmeneti jellegű összekapcsolása", "Iratok megsemmisítése", "Iratok iktatása"], correct: 1, explanation: "A csatolás iratok, ügyiratok átmeneti jellegű összekapcsolása.", tags: ["ügyvitel"]},
                {id: 37, question: "Ki a neo-karizmatikus vezető Conger és Kanungo szerint?", answers: ["Aki személyes vonzerejével vezet", "Aki értékeket képvisel és az alapján cselekszik, törődik a szervezet tagjaival", "Aki diktatórikus módszerekkel vezet", "Aki csak a profitot tartja szem előtt"], correct: 1, explanation: "A neo-karizmatikus felfogás szerint a követőt az vonzza, hogy a vezető milyen értékeket képvisel, törődik a tagokkal, személyes kockázatot vállal és szokatlan eszközökkel él.", tags: ["vezetéselmélet"]},
                {id: 38, question: "Mit végeznek járási szinten a védelmi bizottságok?", answers: ["Nincs járási szintű védelmi bizottság", "A helyi védelmi bizottságok végzik a feladatokat", "A megyei védelmi bizottságok járnak el", "A polgármesterek végzik"], correct: 1, explanation: "Járási szinten a területi védelmi bizottság irányítása alatt álló helyi védelmi bizottságokra hárulnak a védelmi és biztonsági feladatok.", tags: ["védelmi igazgatás"]},
                {id: 39, question: "Mi a katonai igazgatás fő feladata?", answers: ["Fegyvergyártás", "A haderő számára személyi és anyagi erőforrások mozgósítása", "Külügyi kapcsolatok", "Polgári védelmi feladatok"], correct: 1, explanation: "A katonai igazgatás a haderő számára a személyi és anyagi erőforrások mozgósítását jelenti, beleértve a hadkötelezettség és önkéntes honvédelmi feladatok megszervezését.", tags: ["védelmi igazgatás"]},
                {id: 40, question: "Ki számít kontraktornak (katonai magánvállalat alkalmazottjának)?", answers: ["A zsoldosok", "Törvényes jogi személyek alkalmazottai, akik kiképzést, biztonsági vagy logisztikai tevékenységet végeznek", "A kombattánsok", "A hadifoglyok"], correct: 1, explanation: "A kontraktorok törvényes jogi személyek alkalmazottai, akik kiképzést, biztonsági szolgálatokat, hírszerzést vagy logisztikai tevékenységeket végeznek, de nem vehetnek részt harci bevetésben.", tags: ["hadijog"]}
                ]
            },
            "Harcászat": {
                cards: [
                {id: 1, front: "Mi a HARCÁSZAT definíciója?", back: "A hadviselés azon szintje, ahol a haderőnemek csapatai ütközeteket, harcokat és egyéb tevékenységeket folytatnak a harcászati célok elérése érdekében. A manőver és tűzerő összehangolásán alapul.", tags: ["alapfogalom", "szintek"]},
                {id: 2, front: "Mi a KATONAI-STRATÉGIAI szint?", back: "A legfelső szint, ahol a fegyveres erők alkalmazása azzal a céllal történik, hogy lehetővé váljon a politikai vezetés által kitűzött politikai-stratégiai célok elérése.", tags: ["szintek", "stratégia"]},
                {id: 3, front: "Mi a HADMŰVELETI szint?", back: "A haditevékenységek azon szintje, ahol az összhaderőnemi műveleti területen a katonai stratégiai célkitűzések elérése érdekében a hadjáratokat és főbb műveleteket tervezik, végrehajtják.", tags: ["szintek", "hadművelet"]},
                {id: 4, front: "Mit jelent a DIME rövidítés?", back: "A nemzeti erő eszközei: Diplomáciai, Információs, Katonai (Military), Gazdasági (Economic) eszközök.", tags: ["alapfogalom", "eszközök"]},
                {id: 5, front: "Mit jelent a PMESII rövidítés?", back: "A műveleti környezet elemzési keretrendszere: Politikai, Katonai (Military), Gazdasági (Economic), Társadalmi (Social), Információs, Infrastrukturális tényezők.", tags: ["tervezés", "környezet"]},
                {id: 6, front: "Mi a SÚLYPONT (Center of Gravity)?", back: "Az ellenség vagy saját erők azon jellemzője, képessége, amelynek birtoklásából a cselekvési szabadság és a harci képesség származik. A súlypont sikeres támadása döntő hatást eredményez.", tags: ["tervezés", "kulcsfogalom"]},
                {id: 7, front: "Mi a KIFULLADÁS?", back: "Az a pont a hadműveletben, amikor az erők már nem képesek sikeres tevékenységre. A támadónak a kifulladás előtt kell győznie; a védőnek az a célja, hogy a támadót kifulladásra kényszerítse.", tags: ["tervezés", "hadművelet"]},
                {id: 8, front: "Mi az ARCTÁMADÁS?", back: "Támadó manőver, amely során a támadó fél az ellenséggel szemben, a teljes arcvonalon lép harcba. A fő erőkifejtés az ellenség előtérben elhelyezkedő erőinek egyidejű lekötésére és megsemmisítésére irányul.", tags: ["támadás", "manőver"]},
                {id: 9, front: "Mi az ÁTTÖRÉS?", back: "Támadó manőver, amely során a támadó a védelem korlátozott, jól megválasztott területére összpontosítja erőinek tüzét és manővereit annak érdekében, hogy kijusson az ellenség hátába.", tags: ["támadás", "manőver"]},
                {id: 10, front: "Mi az ÁTKAROLÁS?", back: "Támadó manőver, melynek során a támadó erő az ellenség mögöttes területein elhelyezkedő célokat úgy veszi birtokba, hogy közben kikerüli az ellenség fő védelmi állásait. Lehet egy- vagy kétoldalú.", tags: ["támadás", "manőver"]},
                {id: 11, front: "Mi a MEGKERÜLÉS?", back: "Az átkarolás változata, amely során a támadó erő a főerőket kikerülve veszi birtokba az ellenség mélységében elhelyezkedő terepszakaszokat, ezzel az ellenséget állásai feladására kényszeríti.", tags: ["támadás", "manőver"]},
                {id: 12, front: "Mi az ÁTSZIVÁRGÁS?", back: "Tevékenység és módszer, amely használatával kis létszámú csoportok észrevétlenül haladnak át az ellenséges vonalakon. Feladatai: terepszakaszok birtokbavétele, felderítés, mélységi célpontok megsemmisítése.", tags: ["támadás", "manőver"]},
                {id: 13, front: "Mi a MOZGÉKONY VÉDELEM?", back: "Védelmi forma, ahol a szándék nem a terep megtartására, hanem az ellenség pusztítására irányul. A védő erők engedik az ellenséget előrenyomulni, majd ellentámadásokkal megsemmisítik. Csak akkor alkalmazható, ha a saját mozgékonyság meghaladja az ellenségét.", tags: ["védelem", "forma"]},
                {id: 14, front: "Mi a TERÜLETVÉDELEM (állóvédelem)?", back: "Védelmi forma, melynek alapját a védelmi támpontok és körletek összefüggő rendszere biztosítja. A főerőkifejtés a védőkörletek megtartására irányul, a beékelődött ellenséget tűzzel és ellenlökésekkel semmisítik meg.", tags: ["védelem", "forma"]},
                {id: 15, front: "Mi az ÁLLÁSHARC?", back: "A csapatoknak védelmi terepszakaszokon, támpontokban folytatott védelmi tevékenysége annak érdekében, hogy az ellenségnek maximális veszteséget okozzunk, a kijelölt területet megtartsuk és a támadást véglegesen megállítsuk.", tags: ["védelem", "mód"]},
                {id: 16, front: "Mi a HALOGATÓ TEVÉKENYSÉG?", back: "A fokozatos területfeladás elvén alapuló tevékenység, amely során a parancsnok úgy őrzi meg a saját erők cselekvési szabadságát, hogy közben maximális pusztítást okoz az ellenség erőiben és eszközeiben.", tags: ["védelem", "mód"]},
                {id: 17, front: "Mik a HALOGATÓ MŰVELET céljai?", back: "1) Jelentős veszteségek okozása az ellenségnek, 2) Az ellenség eltérítése kedvező irányokba, 3) Közvetlen harc kerülése kedvezőtlen körülmények között, 4) Az ellenséges főerőkifejtés irányának felderítése.", tags: ["halogató", "célok"]},
                {id: 18, front: "Mi a FEDEZŐBIZTOSÍTÁS három szintje?", back: "1) Rejtésben lévő erők - megfigyelés, célazonosítás, csak önvédelemből harcolnak. 2) Oltalmazó erők - harccal biztosítanak, időt nyernek. 3) Fedezőerők - teljes harctevékenységet folytatnak a főerők védelmében.", tags: ["biztosítás", "erők"]},
                {id: 19, front: "Mi a TALÁLKOZÓHARC?", back: "Olyan harc, amelyre akkor kerül sor, ha mindkét fél támadó tevékenységgel törekszik feladata végrehajtására. Jellemzői: váratlan, nem előre tervezett, gyors döntéshozatalt igényel. Leggyakrabban dandár és kisebb erőknél fordul elő.", tags: ["harc", "forma"]},
                {id: 20, front: "Mi a VISSZAVONULÁS?", back: "Tervezett tevékenység, amely során a végrehajtó erők a parancsnok szándékának megfelelően elszakadnak az ellenség erőitől. Csak parancsnoki engedéllyel hajtható végre.", tags: ["mozgás", "tevékenység"]},
                {id: 21, front: "Mik a VÁLTÁS módjai?", back: "1) Váltás helyben - a harctevékenység helyszínén. 2) Váltás előre mozgásban - a támadó erő áthalad a harcban lévő erőn. 3) Váltás hátra mozgásban - a harcban lévő erő hátra mozog a váltó erőn át.", tags: ["mozgás", "váltás"]},
                {id: 22, front: "Mi a BEKERÍTÉS meghatározó körülményei?", back: "1) Az ellenség bármely irányból támadhat, 2) A műveleti támogatás korlátozott, 3) Az ellenség ismeri a bekerítettek helyzetét, 4) Korlátozott felderítési lehetőségek. Végződhet: kitöréssel, felszabadítással, vagy a kettő kombinációjával.", tags: ["harc", "helyzet"]},
                {id: 23, front: "Mi a MENET definíciója?", back: "A csapatmozgások alapvető módja, a csapatok menetoszlopokban utakon, rendszeresített járműveiken végrehajtott tervszerű, szervezett mozgása, amelynek célja a kijelölt körlet meghatározott időben, harcképességük megőrzése mellett történő elérése.", tags: ["mozgás", "alapfogalom"]},
                {id: 24, front: "Mik az AKADÁLYOK leküzdésének módjai?", back: "1) Menetből - ha a leküzdéshez szükséges eszközök rendelkezésre állnak. 2) Előkészítés után - részletes tervezést és felkészülést igényel. 3) Erőszakos átkelés - ha az ellenség védi az akadályt. 4) Fedett átkelés - korlátozott látási viszonyok között.", tags: ["akadály", "leküzdés"]},
                {id: 25, front: "Mi a SZEMÉLYI MENTÉS?", back: "Katonai, diplomáciai és civil erőfeszítések összessége, amely elszigetelődött személy megmentésére és szervezeti visszaintegrálására irányul. Formái: Kutatás-mentés (KM), Harci mentés (HM), Harci kutatás-mentés (HKM).", tags: ["mentés", "alapfogalom"]},
                {id: 26, front: "Mi a NYUGVÁS célja?", back: "A harcból való kivonás után a csapatok harcképességének helyreállítása annak érdekében, hogy képessé váljanak új feladat végrehajtására. Nyugvásra az ellenségtől távol, körletben kerül sor - pihentetés, feltöltés, újraszervezés.", tags: ["pihenés", "regeneráció"]},
                {id: 27, front: "Mik a VÉDELMI MŰVELET céljai?", back: "1) Az ellenség támadó képességeinek felőrlése, 2) A védelemre kijelölt körletek megtartása, 3) Az erők megőrzése a támadásba való átmenethez, 4) Időnyerés, 5) Az ellenség kedvező pozícióba kényszerítése.", tags: ["védelem", "célok"]},
                {id: 28, front: "Mi a MÉLYSÉGI MŰVELET célja védelemben?", back: "Megakadályozni a támadó ellenség fő erőit a védelem mélységének áttörésében és megtörni a támadó erők koherenciáját. A sikeres mélységi műveletek jó alapot biztosítanak a fő műveletekhez.", tags: ["védelem", "mélység"]},
                {id: 29, front: "Mi az ELLENTÁMADÁS és ELLENLÖKÉS?", back: "Ha a körülmények kedvezően alakulnak, a védelemben lévő erők egészével vagy részeivel támadást indítanak. Céljai: elvesztett területek visszaszerzése, ellenség elszigetelése, eredeti helyzet visszaállítása.", tags: ["védelem", "támadás"]},
                {id: 30, front: "Mik a TÁMADÁS tervezésének főbb értékelési szempontjai?", back: "1) Az ellenség értékelése (védelem felépítése, képességek, szándékok), 2) Környezeti tényezők (terep, időjárás), 3) Baráti erők (harci képességek, logisztika), 4) Biztonság (megtévesztés, felderítés elleni védelem), 5) Az időtényező.", tags: ["támadás", "tervezés"]},
                {id: 31, front: "Mi a COIN (Counter-Insurgency)?", back: "Felkelés elleni művelet - átfogó civil és katonai erőfeszítés a felkelés legyőzésére és az alapvető sérelmek kezelésére. A katonai erő önmagában nem elegendő, politikai, diplomáciai és gazdasági eszközök együttes alkalmazása szükséges.", tags: ["művelet", "speciális"]},
                {id: 32, front: "Mik az ÖSSZHADERŐNEMI FUNKCIÓK?", back: "1) Manőver, 2) Tűzcsapások, 3) Vezetés és irányítás, 4) Felderítés, 5) Információs tevékenységek, 6) Harcképesség fenntartása, 7) Harcbiztosítás, 8) Civil-katonai együttműködés (CIMIC).", tags: ["funkciók", "összhaderőnemi"]},
                {id: 33, front: "Mi a HADMŰVELETI TERÜLET felosztása?", back: "1) Mélységi műveletek - az ellenség hátsó területeinek támadása, 2) Fő műveletek - közvetlen harcérintkezés zónája, 3) Mögöttes műveletek - logisztika, tartalékok, vezetési pontok védelme.", tags: ["terület", "felosztás"]},
                {id: 34, front: "Mi a VÉDELEM felépítése?", back: "Két fő rész: 1) Biztosítási öv (fedezőerők - információgyűjtés, késleltetés, főerők biztosítása), 2) Fő védelmi öv (főerők, tartalékok, műveleti támogatás). Ezeket a védelem peremvonala választja el.", tags: ["védelem", "felépítés"]},
                {id: 35, front: "Mi a CSATLAKOZÁS?", back: "Amikor addig külön tevékenykedő erők az ellenséges erők által ellenőrzött területen csatlakoznak egymáshoz. A feladatnak tartalmaznia kell a módot, a helyet, az útvonalakat és az időpontot.", tags: ["tevékenység", "mozgás"]},
                {id: 36, front: "Mi a TARTALÉKOK szerepe a védelemben?", back: "1) Megerősítés - harcoló erők támogatása, 2) Ellenség blokkolása - beékelődött ellenség megállítása, 3) Ellentámadás - kedvező helyzet kiaknázása. A tartalékok harcbavetése a parancsnok egyik legfontosabb döntése.", tags: ["védelem", "tartalék"]},
                {id: 37, front: "Mi az ELŐREVONÁS a harcérintkezés felvétele céljából?", back: "Tervezett mozgás, melynek célja kedvező műveleti helyzet kialakítása az ellenséggel való harcba lépés előtt. A találkozóharctól eltérően itt az ellenséggel előre megtervezetten, tudatosan lépünk harcba.", tags: ["tevékenység", "mozgás"]},
                {id: 38, front: "Mik a támadás végrehajtásának FŐ FÁZISAI?", back: "1) Megindulási terepszakasz átlépése, 2) Az ellenség megközelítése, 3) Roham, 4) Betörés a védelembe, 5) A védelem áttörése, 6) A helyzet megszilárdítása, 7) A siker kifejlesztése.", tags: ["támadás", "fázisok"]},
                {id: 39, front: "Mik a HALOGATÓ HARC fontos tervezési tényezői?", back: "1) Folyamatos felderítés, 2) Tűz és mozgás koordinációja, 3) A terep kihasználása, 4) Az időfaktor, 5) A tér szerepe, 6) Agresszív tevékenység, 7) Cselekvési szabadság megőrzése, 8) Elektronikai hadviselés, 9) Megtévesztés.", tags: ["halogató", "tervezés"]},
                {id: 40, front: "Mik a NÉGY KATONAI ALAPTEVÉKENYSÉG?", back: "1) Támadás - a kezdeményezés megragadása, az ellenség legyőzése. 2) Védelem - saját pozíciók megtartása. 3) Stabilizáló tevékenységek - rend helyreállítása konfliktus után. 4) Harccal kapcsolatos tevékenységek - felderítés, biztosítás, mozgás.", tags: ["alaptevékenység", "alapfogalom"]}
                ],
                questions: [
                {id: 1, question: "Mit jelent a DIME rövidítés a nemzeti erő eszközei kapcsán?", answers: ["Diplomáciai, Információs, Katonai, Gazdasági (Diplomatic, Information, Military, Economic)", "Döntési, Információs, Műveleti, Értékelési", "Defenzív, Intenzív, Manőveres, Erődemonstráció", "Diszlokációs, Infrastrukturális, Mozgósítási, Ellátási"], correct: 0, explanation: "A DIME a nemzeti erő négy fő eszközcsoportját jelöli: diplomáciai, információs, katonai és gazdasági eszközök.", tags: ["alapfogalom", "DIME"]},
                {id: 2, question: "Mit jelent a PMESII rövidítés a műveleti környezet elemzésénél?", answers: ["Politikai, Műveleti, Értékelési, Stratégiai, Információs, Infrastrukturális", "Politikai, Katonai, Gazdasági, Szociális, Információs, Infrastrukturális", "Parancsnoki, Műveleti, Erőforrás, Stratégiai, Intézkedési, Irányítási", "Preventív, Megelőző, Elhárító, Stabilizáló, Integrált, Irányított"], correct: 1, explanation: "PMESII: Political, Military, Economic, Social, Information, Infrastructure - a műveleti környezet elemzésének hat fő tényezője.", tags: ["alapfogalom", "PMESII"]},
                {id: 3, question: "Hány fő szintre osztjuk a hadviselést?", answers: ["Kettő: hadműveleti és harcászati", "Három: katonai-stratégiai, hadműveleti és harcászati", "Négy: politikai, stratégiai, hadműveleti, harcászati", "Öt: nemzeti, stratégiai, hadműveleti, harcászati, alegység"], correct: 1, explanation: "A hadviselés három fő szintje: katonai-stratégiai, hadműveleti és harcászati szint.", tags: ["szintek", "alapfogalom"]},
                {id: 4, question: "Mi a harcászati szint definíciója?", answers: ["A politikai célok katonai eszközökkel történő elérése", "A hadjáratok és főbb műveletek tervezése, végrehajtása", "A haderőnemek csapatai ütközeteket, harcokat és egyéb tevékenységeket folytatnak a harcászati célok eléréséhez", "A nemzetközi szövetséges erők koordinációja"], correct: 2, explanation: "Harcászati szinten a haderőnemek csapatai ütközeteket, harcokat folytatnak a harcászati szintű célok elérése érdekében.", tags: ["szintek", "harcászat"]},
                {id: 5, question: "Melyik NEM tartozik a műveleti vezetés katonai alaptevékenységei közé?", answers: ["Támadás", "Védelem", "Felderítés", "Stabilizáló tevékenységek"], correct: 2, explanation: "A négy katonai alaptevékenység: támadás, védelem, stabilizáló tevékenységek, harccal kapcsolatos tevékenységek. A felderítés a harccal kapcsolatos tevékenységek része.", tags: ["alaptevékenységek"]},
                {id: 6, question: "Mi az arctámadás (frontális támadás) lényege?", answers: ["Az ellenség szárnyainak megkerülése", "Az ellenség védelmének széles arcvonalon történő áttörése", "Rejtett pozícióból végrehajtott csapás", "Az ellenség mélységébe történő beszivárgás"], correct: 1, explanation: "Az arctámadás olyan manőver, melynek célja az ellenséges védelem széles arcvonalon történő áttörése jelentős túlerővel.", tags: ["támadás", "manőver"]},
                {id: 7, question: "Mi az áttörés manőver jellemzője?", answers: ["Az ellenség szárnyainak megkerülése", "Az ellenség védelmének keskeny szakaszon történő megsemmisítése", "A védelem teljes szélességében egyidejű támadás", "Rejtett beszivárgás az ellenség vonalain keresztül"], correct: 1, explanation: "Az áttörés az ellenség védelmének viszonylag keskeny szakaszon történő megsemmisítése, amelynek eredményeként a védelem folyamatossága megszakad.", tags: ["támadás", "manőver"]},
                {id: 8, question: "Mi az átkarolás manőver lényege?", answers: ["A védelem keskeny szakaszon való áttörése", "A támadó erő az ellenség mögöttes területein elhelyezkedő célokat veszi birtokba, kikerülve a fő védelmi állásokat", "Frontális támadás a védelem ellen", "Kis csoportok észrevétlen áthaladása az ellenséges vonalakon"], correct: 1, explanation: "Az átkarolás során a támadó erő kikerüli vagy átrepüli az ellenség fő védelmi állásait, és a mögöttes területeken elhelyezkedő célokat veszi birtokba.", tags: ["támadás", "manőver"]},
                {id: 9, question: "Mi az átszivárgás jellemzője?", answers: ["Nagy erőkkel végrehajtott frontális támadás", "Kis létszámú csoportok észrevétlen áthaladása az ellenséges vonalakon", "Az ellenség szárnyainak átkarolása", "Tüzérségi előkészítés után végrehajtott roham"], correct: 1, explanation: "Az átszivárgás során kis létszámú csoportok észrevétlenül haladnak át az ellenséges vonalakon vagy kerülik meg azokat.", tags: ["támadás", "manőver"]},
                {id: 10, question: "Mi a megkerülés manőver célja?", answers: ["Az ellenség erőinek frontális megsemmisítése", "A főerőket kikerülve az ellenség mélységében elhelyezkedő célok birtokbavétele, állásfeladásra kényszerítés", "A védelem keskeny szakaszon való áttörése", "Kis csoportok beszivárgása felderítési célból"], correct: 1, explanation: "A megkerülés az átkaroló manőver változata, amely során a támadó erő a főerőket kikerülve veszi birtokba a mélységben lévő célokat.", tags: ["támadás", "manőver"]},
                {id: 11, question: "Mi a mozgékony védelem jellemzője?", answers: ["Statikus védelmi pozíciók megtartása minden áron", "Az ellenség szabad mozgásának kezdeti engedése, majd ellentámadásokkal való megsemmisítése", "Kizárólag akadályrendszerekre támaszkodó védelem", "A terep teljes feladása visszavonulással"], correct: 1, explanation: "A mozgékony védelemnél a parancsnok kezdetben engedi az ellenség előrenyomulását, majd a terep és a mozgékonyság kihasználásával ellentámadásokkal semmisíti meg.", tags: ["védelem", "formák"]},
                {id: 12, question: "Mi a területvédelem (állóvédelem) alapja?", answers: ["Folyamatos manőverezés és visszavonulás", "A védelmi támpontok és körletek összefüggő rendszere", "Kizárólag ellentámadások alkalmazása", "Az ellenség beengedése a mélységbe"], correct: 1, explanation: "A területvédelem alapját a védelmi támpontok és körletek összefüggő rendszere biztosítja, amelyekből hatékonyan pusztítják a támadó ellenséget.", tags: ["védelem", "formák"]},
                {id: 13, question: "Mi a halogató művelet célja?", answers: ["Az ellenség teljes megsemmisítése", "Terület megtartása minden áron", "Az ellenség előretörésének akadályozása, lassítása, időnyerés", "Támadó hadművelet indítása"], correct: 2, explanation: "A halogató tevékenységgel akadályozzuk, lassítjuk az ellenség előretörését, veszteségeket okozunk számára időnyerés céljából.", tags: ["halogató", "művelet"]},
                {id: 14, question: "Mit jelent a COIN rövidítés?", answers: ["Combined Operations In NATO", "Counter-Insurgency (felkelés leverése)", "Command Operations Intelligence Network", "Civil Operations Integration Network"], correct: 1, explanation: "COIN = Counter-Insurgency, vagyis felkelés leverése - átfogó civil és katonai kísérlet a felkelés elfojtására.", tags: ["COIN", "alapfogalom"]},
                {id: 15, question: "Mi a súlypont (center of gravity) a hadműveleti tervezésben?", answers: ["A terep legmagasabb pontja", "A hadsereg központi parancsnoksága", "Egy adott szervezet potenciális képességeinek elméleti összegzése, forrása", "A logisztikai bázis központja"], correct: 2, explanation: "A súlypont egy adott szervezet potenciális képességeinek elméleti összegzése, amely alapjaiban határozza meg a cselekvési szabadságot.", tags: ["tervezés", "súlypont"]},
                {id: 16, question: "Mikor beszélünk kifulladásról a hadműveletek során?", answers: ["Amikor az állomány fizikailag elfárad", "Amikor egy katonai erő már nem képes sikeres tevékenység végzésére", "Amikor elfogy az üzemanyag", "Amikor megszakad a híradó összeköttetés"], correct: 1, explanation: "A kifulladás akkor következik be, amelytől fogva egy adott katonai erő már nem képes sikeres tevékenység végzésére.", tags: ["tervezés", "kifulladás"]},
                {id: 17, question: "Mi a találkozóharc jellemzője?", answers: ["Előre tervezett, jól előkészített ütközet", "Mindkét fél támadó tevékenységgel törekszik a feladatra, a körülmények váratlanul alakulnak", "Védelmi műveletek sorozata", "Légi erőkkel támogatott támadás"], correct: 1, explanation: "Találkozóharcra akkor kerül sor, ha mindkét fél támadó tevékenységgel törekszik a feladat végrehajtására, és a körülmények váratlanul alakulnak ki.", tags: ["harccal kapcsolatos", "találkozóharc"]},
                {id: 18, question: "Mi a fedezőerők fő feladata?", answers: ["Az ellenség közvetlen megsemmisítése", "Információgyűjtés, az ellenség támadásának késleltetése, a főerők tevékenységének biztosítása", "A mögöttes területek védelme", "Logisztikai támogatás nyújtása"], correct: 1, explanation: "A fedezőerők feladatai: információgyűjtés, az ellenség támadásának késleltetése, a főerők tevékenységének biztosítása, az ellenség előzetes pusztítása.", tags: ["védelem", "fedezőerők"]},
                {id: 19, question: "Mi az ellentámadás definíciója?", answers: ["A támadó fél visszavonulása", "A védekező fél által indított támadás az őt támadó ellenség ellen", "A mélységi erők előre mozgatása", "A tartalékok pihentetése"], correct: 1, explanation: "Az ellentámadás a védekező fél egésze vagy részei által indított támadás az őt támadó ellenség ellen, célja fontos terepszakaszok visszaszerzése.", tags: ["támadás", "ellentámadás"]},
                {id: 20, question: "Mi a rajtaütés célja?", answers: ["Hosszú távú terület megszállása", "Az ellenség számára fontos képességek megsemmisítése vagy birtokbavétele gyors akcióval", "Védelmi pozíciók kiépítése", "Felderítő információk gyűjtése megfigyeléssel"], correct: 1, explanation: "A rajtaütés célja, hogy az ellenség számára fontos képességeket megsemmisítsünk vagy birtokba vegyünk gyors, rejtett akcióval.", tags: ["támadás", "rajtaütés"]},
                {id: 21, question: "Mi a lesállás jellemzője?", answers: ["Nyílt terepen végrehajtott frontális támadás", "Rejtett pozícióból, meglepetésszerűen vezetett tűzzel végrehajtott támadás mozgásban lévő ellenség ellen", "Védelmi pozíciók hosszú távú tartása", "Légi szállítással végrehajtott deszant"], correct: 1, explanation: "A lesállásnál az ellenség mozgásban lévő erőit rejtett pozícióból, meglepetésszerűen vezetett tűzzel támadjuk.", tags: ["támadás", "lesállás"]},
                {id: 22, question: "Melyik NEM tartozik a védelmi műveletbe bevont erők csoportosításába?", answers: ["Fedező/biztosítóerők", "Első lépcsőerők", "Felderítő drónok", "Tartalékok"], correct: 2, explanation: "A védelmi hadműveleti felépítés: fedező/biztosítóerők, első lépcsőerők, második lépcsőerők, tartalékok, egyéb ideiglenes elemek.", tags: ["védelem", "csoportosítás"]},
                {id: 23, question: "Mi a menet célja a csapatmozgások között?", answers: ["Harcérintkezés felvétele az ellenséggel", "A kijelölt körlet vagy terepszakasz meghatározott időben, harcképesség megőrzése mellett történő elérése", "Az ellenség pusztítása menetoszlopban", "Légi támadás végrehajtása"], correct: 1, explanation: "A menet a csapatok tervszerű, szervezett mozgása a kijelölt körlet vagy terepszakasz meghatározott időben, harcképesség megőrzése mellett történő elérése céljából.", tags: ["csapatmozgás", "menet"]},
                {id: 24, question: "Mi a váltás (csapatok váltása harci körülmények között)?", answers: ["A parancsnok lecserélése", "Egy harci tevékenységet folytató erő felváltása egy másik erővel a tevékenység folytatása céljából", "A fegyverek cseréje", "Az ellenség irányának megváltoztatása"], correct: 1, explanation: "A váltás azt jelenti, hogy egy harci tevékenységet folytató erőt egy másik (beérkező) erő felvált a tevékenység folytatása céljából.", tags: ["harccal kapcsolatos", "váltás"]},
