                {id: 36, front: "Hogyan határozható meg az északi irány a Sarkcsillag alapján?", back: "1. Keresd meg a Göncölszekér 7 csillagát.\n2. A szekér két hátsó csillagát kösd össze és hosszabbítsd meg felfelé ~5×-ösére.\n3. A kapott pont közelében van a Sarkcsillag (Polaris).\n4. A Sarkcsillag függőleges síkja a földrajzi észak.", tags: ["tájékozódás", "világtáj"]},
                {id: 37, front: "Mik a természeti jelenségek alapján történő világtáj-meghatározás módszerei?", back: "- Fák lombja délen dúsabb, északon ritkább\n- Fák kérge északon vastagabb, durvább\n- Mohás kérgű fák és sziklák észak felé néznek\n- Kivágott fák évgyűrűi északon sűrűbbek\n- Hangyabolyok déli oldala enyhébb lejtésű", tags: ["tájékozódás", "természet"]},
                {id: 38, front: "Mik a térkép tájolásának lépései tájolóval?", back: "1. Határozd meg a mágneses deklináció értékét.\n2. Helyezd a tájolót a térképre, irányélét a keretvonalhoz igazítva.\n3. Forgasd a térképet, amíg a tájoló a korrigált értéket nem mutatja.\n\nA deklináció értékét a 6400-ból (lencsés tájoló) ki kell vonni.", tags: ["tájékozódás", "térkép"]},
                {id: 39, front: "Hogyan tájolható a térkép vonalas tereptárgy alapján?", back: "1. Azonosítsd a terepen és a térképen ugyanazt a vonalas tereptárgyat (út, csatorna).\n2. Helyezz vonalzót a térképi jelre.\n3. Forgasd a térképet, amíg a terepi és térképi irány nem egyezik.\n4. Ellenőrizd egy oldalirányú tereptárggyal.", tags: ["tájékozódás", "térkép"]},
                {id: 40, front: "Hogyan határozható meg az álláspont azonosítással?", back: "Ha álláspontunk közvetlenül egy térképen ábrázolt tereptárgyon vagy annak közelében van (pl. útkereszteződés, híd), azt egyszerűen beazonosítjuk a tájolt térképen. Ellenőrizzük közelítő iránymérésekkel a környező tereptárgyakra.", tags: ["tájékozódás", "álláspont"]},
                {id: 41, front: "Mi az oldalmetszés módszere?", back: "Álláspont meghatározása, ha egy azonosított vonalas tereptárgyon állunk:\n1. Azonosítsuk a vonalas tereptárgyat a térképen.\n2. Válasszunk egy oldalt fekvő, azonosítható tereptárgyat.\n3. Irányozzuk meg a tereptárgyat és szerkesszük fel az irányt.\n4. A metszéspont az álláspont.", tags: ["tájékozódás", "álláspont"]},
                {id: 42, front: "Mi a hátrametszés módszere?", back: "Álláspont meghatározása távolabbi tereptárgyak segítségével:\n1. Válasszunk ki 3 jól azonosítható, távoli tereptárgyat.\n2. Mérjük meg mindegyik mágneses azimutját.\n3. Számítsuk át irányszöggé és szerkesszük fel.\n4. A három irány metszéspontja az álláspont.", tags: ["tájékozódás", "álláspont"]},
                {id: 43, front: "Mekkora hibaháromszög fogadható el hátrametszésnél?", back: "Ha a hibaháromszög bármely oldalának nagysága nagyobb 2 mm-nél (térképen), a hátrametszést meg kell ismételni. Kisebb hibaháromszögnél a súlypont elfogadható álláspontként.", tags: ["tájékozódás", "álláspont"]},
                {id: 44, front: "Mi az oleátás hátrametszés?", back: "Gyors módszer átlátszó papírral:\n1. Oleátára szúrd le az álláspont előzetes helyét.\n2. Vonalzóval irányozd meg a 3 tereptárgyat és húzz vonalakat.\n3. Helyezd az oleátát a térképre úgy, hogy mindhárom vonal a saját jelén haladjon át.\n4. Szúrd át az álláspont jelét a térképre.", tags: ["tájékozódás", "álláspont"]},
                {id: 45, front: "Mi az előremetszés módszere?", back: "Célpont helyének meghatározása két ismert álláspontból:\n1. Az első álláspontból mérj mágneses azimutot a célpontra.\n2. Szerkeszd fel a térképre.\n3. Válts álláspontot.\n4. Ismételd meg a mérést és szerkesztést.\n5. A metszéspont a célpont helye.", tags: ["tájékozódás", "célpont"]},
                {id: 46, front: "Mi a GPS (Global Positioning System)?", back: "Globális helymeghatározó rendszer. Eredetileg: NAVSTAR (Navigation Satellite Timing And Ranging System). Műholdas navigációs rendszer, amely a Föld bármely pontján lehetővé teszi a pozíció meghatározását.", tags: ["GPS", "alapfogalom"]},
                {id: 47, front: "Milyen szegmensekből áll a GPS rendszer?", back: "1. Műholdas szegmens: Föld körüli pályán keringő navigációs műholdak\n2. Vezérlő/kontroll szegmens: földi követőállomások\n3. Felhasználói szegmens: GPS vevők és alkalmazások", tags: ["GPS", "felépítés"]},
                {id: 48, front: "Hány GPS műhold kell a pontos helymeghatározáshoz?", back: "Minimum 4 műhold a pontos 3D helymeghatározáshoz. A negyedik műhold az órahiba kiküszöböléséhez szükséges. 3 műholddal csak 2D (magasság nélküli) pozíció határozható meg.", tags: ["GPS", "működés"]},
                {id: 49, front: "Milyen magasságban keringenek a NAVSTAR GPS műholdak?", back: "20 200 km magasságban, 6 orbitális pályán. A műholdak száma 24-nél több az üzemelési megbízhatóság érdekében.", tags: ["GPS", "műholdak"]},
                {id: 50, front: "Mi a GPS helymeghatározás elve?", back: "Kódkorrelációs eljárás: a műhold és a vevő azonos időben azonos kódsorozatot állít elő. A beérkező jel késéséből számítható a távolság. Térbeli ívmetszéssel (több műhold távolsága alapján) határozható meg a pozíció.", tags: ["GPS", "működés"]},
                {id: 51, front: "Mi okoz hibát a GPS helymeghatározásban?", back: "1. A műholdak atomórái és a vevő kvarcórája közötti eltérés\n2. Ionoszféra okozta jelkésés\n3. Műholdak rossz geometriai elhelyezkedése (konstelláció)\n4. Többutas terjedés (visszaverődés)\n5. 10-20 méteres koordináta-pontosság várható", tags: ["GPS", "pontosság"]},
                {id: 52, front: "Milyen más globális műholdas navigációs rendszerek léteznek?", back: "1. GLONASS (orosz)\n2. Galileo (európai, polgári kezdeményezés)\n3. BeiDou (kínai)", tags: ["GPS", "rendszerek"]},
                {id: 53, front: "Mire használható a GPS katonai alkalmazásokban?", back: "1. Helymeghatározási feladatok\n2. Jármű- és flottanavigáció\n3. Fegyverirányítás (precíziós bombák, manőverező rakéták)\n4. Roboteszközök irányítása (UAV-ok)\n5. Időszinkronizáció", tags: ["GPS", "alkalmazás"]},
                {id: 54, front: "Mi a légi fényképek előnye a térképpel szemben?", back: "1. Frissebb terepi állapotok megjelenítése\n2. Fénykép párok használatával térbeli kép előállítható\n3. Részletesebb lehet mint a térkép\n4. Terep valósághű képe", tags: ["térképészet", "légi fénykép"]},
                {id: 55, front: "Mik a térképi koordinátarendszerek fő típusai?", back: "1. Földrajzi koordinátarendszer (szélesség, hosszúság fokban)\n2. Vetületi koordinátarendszer (UTM, Gauss-Krüger - méterben)\n3. Keresőhálózati rendszerek (MGRS, GEOREF)", tags: ["térképészet", "koordináták"]},
                {id: 56, front: "Mik a topográfiai térkép fő elemei?", back: "1. Térképkeret (belső és külső)\n2. Térképmező (ábrázolt terület)\n3. Jelmagyarázat\n4. Méretarány és vonalmérték\n5. Szelvényelnevezés\n6. Északi irányok diagramja\n7. Kiadási és egyéb adatok", tags: ["térképészet", "térkép"]},
                {id: 57, front: "Mit jelent az 1:50 000 méretarány?", back: "A térképen 1 cm a valóságban 50 000 cm = 500 m. A leggyakrabban használt harcászati térképméretarány. A térképen 2 cm = 1 km a terepen.", tags: ["térképészet", "méretarány"]},
                {id: 58, front: "Hogyan történik a térkép szelvényezése?", back: "A térképeket szabványos méretű szelvényekre osztják. A szelvények elnevezése tartalmazza a földrajzi azonosítót és a méretarányt. Szomszédos szelvények összeilleszthetők.", tags: ["térképészet", "szelvény"]},
                {id: 59, front: "Mi a tájékozódási pont kijelölésének szempontja?", back: "1. Környezetétől jól elütő, szembetűnő\n2. Több irányból jól látható\n3. Állandó jellegű (a művelet időtartamára megmarad)\n4. A térképen is azonosítható", tags: ["tájékozódás", "tájékozódási pont"]},
                {id: 60, front: "Mi a John Harrison kronométer jelentősége?", back: "1759-ben alkotta meg. Lehetővé tette a földrajzi hosszúság pontos meghatározását tengeren. A kikötő helyi idejét mutatta, amiből a Nap delelésekor a hosszúságkülönbség számítható.", tags: ["GPS", "történelem"]},
                {id: 61, front: "Mit jelent a JDAM rövidítés?", back: "Joint Direct Attack Munition - GPS-vezérlésű precíziós bomba. Előnye, hogy időjárástól és napszaktól kevésbé függ mint más vezérlési módok.", tags: ["GPS", "fegyverirányítás"]},
                {id: 62, front: "Hogyan használható a Hold világtáj meghatározásra?", back: "Telihold: este keleten, éjfélkor délen, reggel nyugaton.\nElső negyed (D alakú): délben keleten, este délen, éjfélkor nyugaton.\nUtolsó negyed (C alakú): éjfélkor keleten, reggel délen, délben nyugaton.", tags: ["tájékozódás", "Hold"]},
                {id: 63, front: "Mi a tereplépcső?", back: "Jellegzetes domborzati forma: a terep hirtelen szintkülönbsége, ahol a szintvonalak sűrűsödnek, majd hirtelen ritkulnak. Katonai szempontból fontos: védőállás, megfigyelőpont.", tags: ["tereptan", "domborzat"]},
                {id: 64, front: "Milyen információkat tartalmaz a térképkeret?", back: "1. Szelvény neve és száma\n2. Kiadás dátuma\n3. Méretarány és vonalmérték\n4. Szomszédos szelvények\n5. Északi irányok diagramja\n6. Mágneses deklináció és éves változása\n7. Koordinátarendszer adatai", tags: ["térképészet", "térkép"]},
                {id: 65, front: "Mi az azimutmenet?", back: "Navigációs módszer előre meghatározott azimutok és távolságok alapján. Iránytűvel tűzzük ki az irányt, távolságot becsléssel vagy lépésszámolással mérjük. GPS-sel egyszerűsíthető.", tags: ["tájékozódás", "navigáció"]},
                {id: 66, front: "Milyen jellegzetes domborzati idomokat ismerünk?", back: "1. Csúcs (kúp, kupola)\n2. Nyeregpont\n3. Hát (gerinc)\n4. Völgy\n5. Teknő\n6. Tereplépcső\n7. Horhos (meredek oldalú bevágás)", tags: ["tereptan", "domborzat"]},
                {id: 67, front: "Mi a jelentősége a kilométer-hálózatnak?", back: "1. Gyors koordináta-meghatározás\n2. Könnyen azonosítható négyzetek\n3. Távolságmérés egyszerűsítése\n4. Tereptárgyak beazonosítása\n5. Hálózati azimut számításához alapvonal", tags: ["térképészet", "koordináták"]},
                {id: 68, front: "Hogyan becsülhető távolság a vonásképlettel?", back: "Ha ismerjük egy tárgy valódi méretét (S) és leolvassuk a látószöget vonásban (V), akkor:\nT = S × 1000 / V\n\nPl.: 2 m magas ember, 4 vonás = 2 × 1000 / 4 = 500 m", tags: ["tájékozódás", "vonásképlet"]},
                {id: 69, front: "Miért fontos a műholdak jó geometriai eloszlása?", back: "Minél közelebb vannak egymáshoz a műholdak az égbolton, annál pontatlanabb az ívmetszés eredménye. Az egyenletes eloszlás (jó konstelláció) növeli a helymeghatározás pontosságát.", tags: ["GPS", "pontosság"]},
                {id: 70, front: "Mi a topográfiai térkép?", back: "A Föld felszínének szabatos, általános célú térképe, amely a terep elemeit és a rajtuk található mesterséges létesítményeket egyezményes jelekkel, a domborzatot szintvonalakkal ábrázolja.", tags: ["térképészet", "alapfogalom"]}
                ],
                questions: [
                {id: 1, question: "Mi a terep definíciója?", answers: ["Csak a hegyvidéki területek", "A Föld felszínének egy része természeti és mesterséges elemeivel", "Kizárólag a katonai kiképzőterület", "A térképen ábrázolt terület"], correct: 1, explanation: "A terep a Föld felszínének egy része, mindazon természeti és mesterséges elemekkel együtt, amelyek befolyásolják a katonai tevékenységet.", tags: ["tereptan", "alapfogalom"]},
                {id: 2, question: "Melyek a terep alkotóelemei?", answers: ["Csak domborzat és vizek", "Domborzat, vizek, növényzet, talaj, közlekedési hálózat, települések", "Csak természetes elemek", "Kizárólag mesterséges objektumok"], correct: 1, explanation: "A terep alkotóelemei: domborzat, vizek, növényzet, talaj, közlekedési hálózat, települések.", tags: ["tereptan", "alkotóelemek"]},
                {id: 3, question: "Mi a terepértékelés négy fő katonai szempontja?", answers: ["Időjárás, hőmérséklet, csapadék, szél", "Járhatóság, fedezőképesség, kilátási és figyelési viszonyok, tűzvezetés", "Méret, forma, szín, anyag", "Költség, idő, erőforrás, személyzet"], correct: 1, explanation: "A terepértékelés fő katonai szempontjai: járhatóság, fedezőképesség, kilátási és figyelési viszonyok, tűzvezetési lehetőségek.", tags: ["tereptan", "terepértékelés"]},
                {id: 4, question: "Mi a síkvidék szintmagasság-különbsége?", answers: ["0-10 m", "0-30 m", "30-200 m", "200-500 m"], correct: 1, explanation: "A síkvidéken a szintmagasság-különbség 0-30 méter, általában kisebb tagoltságú, jó járhatóságú terep.", tags: ["tereptan", "terepfajták"]},
                {id: 5, question: "Mi a dombvidék szintmagasság-különbsége?", answers: ["0-30 m", "30-200 m", "200-500 m", "500 m felett"], correct: 1, explanation: "A dombvidéken a szintmagasság-különbség 30-200 méter, változatos domborzatú terület.", tags: ["tereptan", "terepfajták"]},
                {id: 6, question: "Mi a hegyvidék szintmagasság-különbsége?", answers: ["30-100 m", "100-200 m", "200 m felett", "500 m felett"], correct: 2, explanation: "A hegyvidéken a szintmagasság-különbség 200 méter felett van, tagolt, meredek lejtőkkel jellemezhető.", tags: ["tereptan", "terepfajták"]},
                {id: 7, question: "Melyik UTM zónába esik Magyarország nyugati része?", answers: ["32. zóna", "33. zóna", "34. zóna", "35. zóna"], correct: 1, explanation: "Magyarország nyugati része a 33. UTM zónába esik (Dunaföldvár-Salgótarján vonaltól nyugatra).", tags: ["térképészet", "UTM"]},
                {id: 8, question: "Melyik UTM zónába esik Magyarország keleti része?", answers: ["32. zóna", "33. zóna", "34. zóna", "35. zóna"], correct: 2, explanation: "Magyarország keleti része a 34. UTM zónába esik (Dunaföldvár-Salgótarján vonaltól keletre).", tags: ["térképészet", "UTM"]},
                {id: 9, question: "Mekkora az UTM vetületi zónák szélessége?", answers: ["3°", "4°", "6°", "10°"], correct: 2, explanation: "Az UTM vetületi zónák szélessége 6 fok, összesen 60 zónára osztva a Föld felszínét.", tags: ["térképészet", "UTM"]},
                {id: 10, question: "Mi az MGRS (Military Grid Reference System)?", answers: ["Légi navigációs rendszer", "Katonai rácshálózatos helymeghatározó rendszer", "Műholdas kommunikációs rendszer", "Radarrendszer"], correct: 1, explanation: "Az MGRS a katonai rácshálózatos helymeghatározó rendszer, amely az UTM-re épül és alfanumerikus kódokkal jelöl pontokat.", tags: ["térképészet", "MGRS"]},
                {id: 11, question: "Mekkora az MGRS 100 km-es négyzetek mérete?", answers: ["10x10 km", "50x50 km", "100x100 km", "1000x1000 km"], correct: 2, explanation: "Az MGRS rendszerben a 100 km-es négyzetek 100x100 km méretűek, és két betűvel jelölik őket.", tags: ["térképészet", "MGRS"]},
                {id: 12, question: "Mi a GEOREF rendszer?", answers: ["Szárazföldi navigációs rendszer", "Világméretű földrajzi hivatkozási rendszer légi navigációhoz", "Tengerészeti térképrendszer", "Vasúti helymeghatározó rendszer"], correct: 1, explanation: "A GEOREF (World Geographic Reference System) a légi navigációhoz használt világméretű földrajzi hivatkozási rendszer.", tags: ["térképészet", "GEOREF"]},
                {id: 13, question: "Mi a szintvonal definíciója?", answers: ["Az azonos hőmérsékletű pontokat összekötő vonal", "Az azonos tengerszint feletti magasságú pontokat összekötő görbe vonal", "Az azonos légsűrűségű pontokat összekötő vonal", "A völgyeket jelölő vonal"], correct: 1, explanation: "A szintvonal az azonos tengerszint feletti magasságú pontokat összekötő görbe vonal a térképen.", tags: ["térképészet", "szintvonalak"]},
                {id: 14, question: "Mekkora az alapszintköz 1:50.000 méretarányú térképen?", answers: ["5 m", "10 m", "20 m", "50 m"], correct: 2, explanation: "Az 1:50.000 méretarányú térképen az alapszintköz 20 méter.", tags: ["térképészet", "szintvonalak"]},
                {id: 15, question: "Mekkora az alapszintköz 1:25.000 méretarányú térképen?", answers: ["2,5 m", "5 m", "10 m", "20 m"], correct: 2, explanation: "Az 1:25.000 méretarányú térképen az alapszintköz 10 méter.", tags: ["térképészet", "szintvonalak"]},
                {id: 16, question: "Mit jelent az 1:50.000 méretarány?", answers: ["1 cm a térképen = 500 m a terepen", "1 cm a térképen = 50 m a terepen", "1 cm a térképen = 5 km a terepen", "1 cm a térképen = 50 km a terepen"], correct: 0, explanation: "1:50.000 méretarány: 1 cm a térképen = 500 méter (0,5 km) a terepen.", tags: ["térképészet", "méretarány"]},
                {id: 17, question: "Mit jelent az 1:25.000 méretarány?", answers: ["1 cm = 25 m", "1 cm = 250 m", "1 cm = 2,5 km", "1 cm = 25 km"], correct: 1, explanation: "1:25.000 méretarány: 1 cm a térképen = 250 méter a terepen.", tags: ["térképészet", "méretarány"]},
                {id: 18, question: "Mi a 39/49 M tájoló másik neve?", answers: ["NATO tájoló", "Cammenga tájoló", "Bézárd tájoló", "Silva tájoló"], correct: 2, explanation: "A 39/49 M tájoló másik neve Bézárd tájoló, a magyar tervezőjéről elnevezve.", tags: ["tájolók", "39/49 M"]},
                {id: 19, question: "Hány vonásra van beosztva a 39/49 M tájoló?", answers: ["360 fok", "400 grad", "6000 vonás", "6400 mil"], correct: 2, explanation: "A 39/49 M (Bézárd) tájoló 6000 vonásra van beosztva.", tags: ["tájolók", "39/49 M"]},
                {id: 20, question: "Hány mil-re van beosztva a NATO tájoló (Cammenga 3H)?", answers: ["360 fok", "6000 vonás", "6400 mil", "400 grad"], correct: 2, explanation: "A NATO tájoló (Cammenga 3H) 6400 mil-re van beosztva, ez a NATO szabvány.", tags: ["tájolók", "Cammenga"]},
                {id: 21, question: "Mi a valódi észak (TN)?", answers: ["A mágnestű által mutatott irány", "A térképi koordinátarendszer északi iránya", "A Földrajzi Északi-sarkra mutató irány", "A Nap iránya délben"], correct: 2, explanation: "A valódi észak (True North - TN) a Földrajzi Északi-sarkra mutató irány.", tags: ["tájékozódás", "észak"]},
                {id: 22, question: "Mi a mágneses észak (MN)?", answers: ["A Földrajzi Északi-sark iránya", "A mágneses Északi-sark iránya, amit a tájoló mutat", "A térképi észak", "A csillagok szerinti észak"], correct: 1, explanation: "A mágneses észak (Magnetic North - MN) a mágneses Északi-sark iránya, amit az iránytű mutat.", tags: ["tájékozódás", "észak"]},
                {id: 23, question: "Mi a hálózati észak (GN)?", answers: ["A GPS által mutatott észak", "A térképi koordinátarendszer északi iránya", "A valódi észak", "A mágneses észak"], correct: 1, explanation: "A hálózati észak (Grid North - GN) a térképi koordinátarendszer északi iránya, a függőleges rácsvonaak iránya.", tags: ["tájékozódás", "észak"]},
                {id: 24, question: "Mi a deklináció?", answers: ["A valódi és a mágneses észak közötti szögeltérés", "A valódi és a hálózati észak közötti szög", "A térkép méretaránya", "A szintvonalak közötti távolság"], correct: 0, explanation: "A deklináció a valódi észak (TN) és a mágneses észak (MN) közötti szögeltérés.", tags: ["tájékozódás", "deklináció"]},
                {id: 25, question: "Mi a GMA (Grid-Magnetic Angle)?", answers: ["A térkép méretaránya", "A hálózati és mágneses észak közötti szögeltérés", "A szintvonalak sűrűsége", "A GPS pontossága"], correct: 1, explanation: "A GMA (Grid-Magnetic Angle) a hálózati észak (GN) és a mágneses észak (MN) közötti szögeltérés.", tags: ["tájékozódás", "GMA"]},
                {id: 26, question: "Mi az azimut?", answers: ["A térképi távolság", "Egy irány szöge az északi iránytól mérve az óramutató járásával megegyezően", "A magasságkülönbség", "A lejtő meredeksége"], correct: 1, explanation: "Az azimut egy irány szöge az északi iránytól (TN, MN vagy GN) mérve az óramutató járásával megegyezően.", tags: ["tájékozódás", "azimut"]},
                {id: 27, question: "Mi az oldalmetszés (háromszögelés)?", answers: ["Távolságmérési módszer", "Helymeghatározás két ismert pontból vett irányszögek metszésével", "Térképi távolságszámítás", "GPS mérés"], correct: 1, explanation: "Az oldalmetszés helymeghatározási módszer, ahol két ismert pontból vett irányszögek metszéspontja adja a saját pozíciót.", tags: ["tájékozódás", "helymeghatározás"]},
                {id: 28, question: "Mi a hátrametszés?", answers: ["Visszafelé haladás a térképen", "Saját hely meghatározása ismert tereptárgyakra vett irányok alapján", "A térkép tájolása", "Távolságmérés"], correct: 1, explanation: "A hátrametszés saját hely meghatározása 2-3 ismert tereptárgyra vett irányok (azimutok) alapján.", tags: ["tájékozódás", "helymeghatározás"]},
                {id: 29, question: "Mi az előremetszés?", answers: ["Tereptárgy helyének meghatározása két ismert pontból", "Saját pozíció meghatározása", "Térkép tájolása", "Irányszög mérése"], correct: 0, explanation: "Az előremetszés egy ismeretlen tereptárgy helyének meghatározása két ismert saját pozícióból vett irányok alapján.", tags: ["tájékozódás", "helymeghatározás"]},
                {id: 30, question: "Mi a GPS (NAVSTAR) rendszer?", answers: ["Orosz műholdas rendszer", "Amerikai globális helymeghatározó rendszer", "Európai navigációs rendszer", "Kínai műholdrendszer"], correct: 1, explanation: "A GPS (Global Positioning System) az amerikai NAVSTAR műholdas helymeghatározó rendszer.", tags: ["GPS", "NAVSTAR"]},
                {id: 31, question: "Hány műhold szükséges a 3D helymeghatározáshoz GPS-sel?", answers: ["2 műhold", "3 műhold", "4 vagy több műhold", "6 műhold"], correct: 2, explanation: "A 3D helymeghatározáshoz (szélesség, hosszúság, magasság) minimum 4 műhold vétele szükséges.", tags: ["GPS", "működés"]},
                {id: 32, question: "Hány műhold szükséges a 2D helymeghatározáshoz GPS-sel?", answers: ["1 műhold", "2 műhold", "3 műhold", "5 műhold"], correct: 2, explanation: "A 2D helymeghatározáshoz (szélesség, hosszúság) minimum 3 műhold vétele szükséges.", tags: ["GPS", "működés"]},
                {id: 33, question: "Mi a GLONASS?", answers: ["Amerikai GPS rendszer", "Orosz műholdas navigációs rendszer", "Európai navigációs rendszer", "Kínai műholdrendszer"], correct: 1, explanation: "A GLONASS (Globalnaja Navigacionnaja Szputnyikovaja Szisztyema) az orosz műholdas navigációs rendszer.", tags: ["GPS", "GLONASS"]},
                {id: 34, question: "Mi a Galileo?", answers: ["Amerikai GPS rendszer", "Orosz navigációs rendszer", "Európai globális navigációs műholdrendszer", "Kínai műholdrendszer"], correct: 2, explanation: "A Galileo az Európai Unió globális navigációs műholdrendszere (GNSS).", tags: ["GPS", "Galileo"]},
                {id: 35, question: "Mi a BeiDou?", answers: ["Japán navigációs rendszer", "Indiai műholdrendszer", "Kínai műholdas navigációs rendszer", "Dél-koreai rendszer"], correct: 2, explanation: "A BeiDou a kínai műholdas navigációs rendszer (BDS - BeiDou Navigation Satellite System).", tags: ["GPS", "BeiDou"]},
                {id: 36, question: "Mi a fedezőképesség katonai szempontból?", answers: ["A terep azon tulajdonsága, hogy mennyire nyújt védelmet a felderítés és a tűz ellen", "A térkép méretaránya", "A GPS pontossága", "A szintvonalak sűrűsége"], correct: 0, explanation: "A fedezőképesség a terep azon tulajdonsága, hogy mennyire nyújt védelmet a vizuális/műszaki felderítés és az ellenséges tűz ellen.", tags: ["tereptan", "fedezőképesség"]},
                {id: 37, question: "Mi a járhatóság?", answers: ["A térkép olvashatósága", "A terep azon tulajdonsága, hogy lehetővé teszi-e csapatok és járművek mozgását", "A szintvonalak iránya", "A GPS vétel minősége"], correct: 1, explanation: "A járhatóság a terep azon tulajdonsága, hogy mennyire teszi lehetővé csapatok, járművek és technikai eszközök mozgását.", tags: ["tereptan", "járhatóság"]},
                {id: 38, question: "Mi befolyásolja leginkább a terep járhatóságát?", answers: ["A csillagok állása", "Domborzat, talajviszonyok, növényzet, vízfolyások", "Csak az időjárás", "A GPS pontossága"], correct: 1, explanation: "A járhatóságot a domborzat (lejtők), talajviszonyok, növényzet sűrűsége és vízfolyások/akadályok befolyásolják.", tags: ["tereptan", "járhatóság"]},
                {id: 39, question: "Mit jelent a topográfiai térkép?", answers: ["Csak városokat ábrázoló térkép", "A terep domborzatát és részleteit pontosan ábrázoló térkép", "Csak úthálózatot ábrázoló térkép", "Műholdkép"], correct: 1, explanation: "A topográfiai térkép a terep domborzatát (szintvonalakkal) és egyéb részleteit (utak, települések, vizek) pontosan ábrázoló térkép.", tags: ["térképészet", "topográfia"]},
                {id: 40, question: "Milyen méretarányú az 1:50.000 katonai térkép?", answers: ["Kisméretarányú", "Közepes méretarányú", "Nagyméretarányú", "Óriás méretarányú"], correct: 1, explanation: "Az 1:50.000 méretarányú térkép közepes méretarányú, a leggyakrabban használt katonai topográfiai térkép.", tags: ["térképészet", "méretarány"]},
                {id: 41, question: "Mi a térképjelrendszer célja?", answers: ["Csak a határokat jelölni", "A terep elemeit egységesen és érthetően ábrázolni", "Csak az utakat jelölni", "Titkosítani a térképet"], correct: 1, explanation: "A térképjelrendszer célja a terep különböző elemeinek egységes, egyértelmű és nemzetközileg érthető ábrázolása.", tags: ["térképészet", "jelrendszer"]},
                {id: 42, question: "Mi a főszintvonal?", answers: ["A legmagasabb pont jelzése", "Az alapszintköz ötszörösénél húzott vastagabb szintvonal", "A völgy jelzése", "A vízfolyás jelzése"], correct: 1, explanation: "A főszintvonal az alapszintköz ötszörösénél húzott vastagabb szintvonal (pl. 1:50.000-en minden 100 méternél).", tags: ["térképészet", "szintvonalak"]},
                {id: 43, question: "Mit jeleznek a sűrűn húzott szintvonalak?", answers: ["Sík terültet", "Meredek lejtőt", "Vizet", "Erdőt"], correct: 1, explanation: "A sűrűn húzott szintvonalak meredek lejtőt jeleznek (kis távolságon nagy szintkülönbség).", tags: ["térképészet", "szintvonalak"]},
                {id: 44, question: "Mit jeleznek a ritkán húzott szintvonalak?", answers: ["Meredek hegyoldalt", "Lankás, enyhe lejtőt", "Völgyet", "Folyót"], correct: 1, explanation: "A ritkán húzott szintvonalak lankás, enyhe lejtőt jeleznek (nagy távolságon kis szintkülönbség).", tags: ["térképészet", "szintvonalak"]},
                {id: 45, question: "Hogyan jelölik a magassági pontokat a térképen?", answers: ["Körrel", "Háromszöggel és számmal", "Négyzettel", "Csillaggal"], correct: 1, explanation: "A magassági pontokat (trigonometriai pontok, csúcsok) háromszöggel és a magasság számértékével jelölik.", tags: ["térképészet", "jelrendszer"]},
                {id: 46, question: "Mit jelent a visszaazimut?", answers: ["Az azimut megismétlése", "Az eredeti irány ellentétes irányának szöge (180°-kal eltér)", "A térkép elforgatása", "A GPS újrakalibrálása"], correct: 1, explanation: "A visszaazimut az eredeti azimuttal ellentétes irány szöge, amely 180°-kal (3000 vonás, 3200 mil) tér el.", tags: ["tájékozódás", "azimut"]},
                {id: 47, question: "Hogyan számoljuk ki a visszaazimutot?", answers: ["Osztás 2-vel", "Ha az azimut < 180°, hozzáadunk 180°-ot; ha ≥ 180°, kivonunk 180°-ot", "Szorzás 2-vel", "Mindig kivonás 90°"], correct: 1, explanation: "Visszaazimut: ha az eredeti azimut < 180°, hozzáadunk 180°-ot; ha ≥ 180°, kivonunk 180°-ot.", tags: ["tájékozódás", "azimut"]},
                {id: 48, question: "Mi a tájoló tükrének szerepe?", answers: ["Csak díszítés", "A célzás és a mágnestű egyidejű megfigyelése", "Napfény visszaverése", "Morse-jelzés adása"], correct: 1, explanation: "A tájoló tükre lehetővé teszi, hogy a célzással egyidejűleg megfigyeljük a mágnestű állását.", tags: ["tájolók", "használat"]},
                {id: 49, question: "Mi a tájoló irányzékának (vizírnak) szerepe?", answers: ["Távolságmérés", "Pontos iránymérés tereptárgyra", "Időmérés", "Magasságmérés"], correct: 1, explanation: "Az irányzék (vizír) a pontos iránymérésre szolgál, a célzott tereptárgyra irányítva.", tags: ["tájolók", "használat"]},
                {id: 50, question: "Mit jelent a 'mils' mértékegység?", answers: ["Távolságmérték", "A kör 6400 részre osztása NATO szabvány szerint", "Súlymérték", "Időmérték"], correct: 1, explanation: "A mils (mil) a szögmérés NATO egysége, ahol a teljes kör 6400 milre van osztva.", tags: ["tájolók", "mértékegység"]},
                {id: 51, question: "Mit jelent a 'vonás' mértékegység?", answers: ["Súlymérték", "A kör 6000 részre osztása a magyar/orosz rendszerben", "Távolságmérték", "Időmérték"], correct: 1, explanation: "A vonás a szögmérés magyar/orosz egysége, ahol a teljes kör 6000 vonásra van osztva.", tags: ["tájolók", "mértékegység"]},
                {id: 52, question: "Hogyan tájoljuk a térképet tájoló segítségével?", answers: ["A térképet délre fordítjuk", "A térkép északi irányát a tájoló észak irányához igazítjuk", "A térképet nyugatra fordítjuk", "Véletlenszerűen elhelyezzük"], correct: 1, explanation: "A térkép tájolása: a térkép északi irányát (függőleges vonalak) a tájoló által mutatott észak irányához igazítjuk.", tags: ["tájékozódás", "térkép"]},
                {id: 53, question: "Mit jelent a WGS-84?", answers: ["Fegyverrendszer", "World Geodetic System 1984 - a GPS által használt geodéziai rendszer", "Kommunikációs protokoll", "Térképjelrendszer"], correct: 1, explanation: "A WGS-84 (World Geodetic System 1984) a GPS és más GNSS rendszerek által használt globális geodéziai vonatkoztatási rendszer.", tags: ["GPS", "geodézia"]},
                {id: 54, question: "Mi a Sarkcsillag jelentősége a tájékozódásban?", answers: ["A legfényesebb csillag", "Megközelítőleg az északi irányt mutatja", "A déli irányt jelzi", "Nincs tájékozódási jelentősége"], correct: 1, explanation: "A Sarkcsillag (Polaris) megközelítőleg az északi irányt mutatja, mert közel van az égbolt északi pólusához.", tags: ["tájékozódás", "égi"]},
                {id: 55, question: "Hogyan találjuk meg a Sarkcsillagot?", answers: ["A Göncölszekér rúdjának meghosszabbításával", "A Göncölszekér hátsó két csillagának 5-szörös távolságával", "Véletlenszerűen", "A Hold segítségével"], correct: 1, explanation: "A Sarkcsillagot a Göncölszekér (Nagy Medve) hátsó két csillaga közötti távolság ötszörösének meghosszabbításával találjuk meg.", tags: ["tájékozódás", "égi"]},
                {id: 56, question: "Mi a napóra módszer a tájékozódásban?", answers: ["Órával mérjük a napsütést", "Egy bot árnyékának mozgásából határozzuk meg az égtájakat", "A Nap helyzetéből számítjuk az időt", "GPS-t használunk"], correct: 1, explanation: "A napóra (árnyék) módszer: egy bot árnyékának végpontjait jelöljük meg időközönként, ezek nyugat-keleti irányt adnak.", tags: ["tájékozódás", "módszerek"]},
                {id: 57, question: "Hová mutat a Nap délben a mi féltekénkön?", answers: ["Északra", "Délre", "Keletre", "Nyugatra"], correct: 1, explanation: "Az északi féltekén a Nap délben (deleléskor) dél felé áll, és ekkor a legmagasabban.", tags: ["tájékozódás", "égi"]},
                {id: 58, question: "Mi a kilátási és figyelési viszonyok jelentősége?", answers: ["Csak a turisták számára fontos", "A terep megfigyelhetősége és ellenőrzési lehetősége katonai szempontból", "Időjárás-előrejelzés", "Madármegfigyelés"], correct: 1, explanation: "A kilátási és figyelési viszonyok azt határozzák meg, mennyire lehet a terepet megfigyelni és ellenőrizni katonai szempontból.", tags: ["tereptan", "megfigyelés"]},
                {id: 59, question: "Mit jelent a tűzvezetési lehetőség?", answers: ["Tűzoltási kapacitás", "A terep alkalmas-e hatékony fegyverhasználatra és tűzirányításra", "Tűzijáték szervezése", "Erdőtűz kockázata"], correct: 1, explanation: "A tűzvezetési lehetőség azt jelenti, mennyire alkalmas a terep a fegyverek hatékony alkalmazására és a tűz irányítására.", tags: ["tereptan", "tűzvezetés"]},
                {id: 60, question: "Mi a PDOP érték a GPS-ben?", answers: ["A műholdak száma", "Position Dilution of Precision - a helymeghatározás pontosságának mérőszáma", "A térkép méretaránya", "Az akkumulátor töltöttsége"], correct: 1, explanation: "A PDOP (Position Dilution of Precision) a GPS helymeghatározás geometriai pontosságának mérőszáma, az alacsonyabb érték jobb pontosságot jelent.", tags: ["GPS", "pontosság"]},
                {id: 61, question: "Mi az EPE érték a GPS-ben?", answers: ["Eltárolt pozíciók száma", "Estimated Position Error - becsült pozíciós hiba méterben", "Akkumulátor állapota", "Műhold típusa"], correct: 1, explanation: "Az EPE (Estimated Position Error) a GPS által becsült pozíciós hiba méterben, a pillanatnyi pontosság jelzője.", tags: ["GPS", "pontosság"]},
                {id: 62, question: "Mit jelent a waypoint a GPS-ben?", answers: ["Műhold neve", "Előre elmentett vagy célpont, útpont", "Akkumulátor állapota", "Antennakábelé"], correct: 1, explanation: "A waypoint egy elmentett pozíció (útpont vagy célpont), amelyhez navigálni lehet vagy útvonalat tervezni.", tags: ["GPS", "navigáció"]},
                {id: 63, question: "Mit jelent a track a GPS navigációban?", answers: ["Műhold neve", "Az eszköz által megtett út automatikus rögzítése", "Távolságmérés", "Iránytű funkció"], correct: 1, explanation: "A track az eszköz által megtett út automatikus rögzítése, a GPS nyomvonal funkciója.", tags: ["GPS", "navigáció"]},
                {id: 64, question: "Mit jelent az EOD rövidítés térképjelzésnél?", answers: ["Robbanótestek tűzszerészeti semlegesítése", "Elektromos objektum", "Élelmiszer osztópont", "Egészségügyi ellátó pont"], correct: 0, explanation: "Az EOD (Explosive Ordnance Disposal) a robbanótestek tűzszerészeti semlegesítését jelöli a katonai térképeken.", tags: ["térképészet", "jelrendszer"]},
                {id: 65, question: "Milyen színnel jelölik az utakat a topográfiai térképen?", answers: ["Zölddel", "Kékkel", "Sárgával, narancssárgával vagy pirossal", "Feketével"], correct: 2, explanation: "Az utakat sárgával (kisebb utak), narancssárgával (főutak) vagy pirossal (autópályák) jelölik a topográfiai térképeken.", tags: ["térképészet", "jelrendszer"]},
                {id: 66, question: "Milyen színnel jelölik a vizeket (folyókat, tavakat) a térképen?", answers: ["Zölddel", "Kékkel", "Feketével", "Barnával"], correct: 1, explanation: "A vizeket (folyók, tavak, tengerek) kék színnel jelölik a térképeken.", tags: ["térképészet", "jelrendszer"]},
                {id: 67, question: "Milyen színnel jelölik az erdőket és növényzetet a térképen?", answers: ["Barnával", "Kékkel", "Zölddel", "Sárgával"], correct: 2, explanation: "Az erdőket és egyéb növényzetet zöld színnel jelölik a térképeken.", tags: ["térképészet", "jelrendszer"]},
                {id: 68, question: "Mit jelent a kiemelőszintvonal?", answers: ["Sűrűn húzott szintvonal", "A főszintvonalak közötti segédvonal fél alapszintközzel", "Vastagított főszintvonal", "A tengerszint vonala"], correct: 1, explanation: "A kiemelőszintvonal (segédszintvonal) a főszintvonalak közötti fél alapszintközű vonal enyhe lejtők pontosabb ábrázolásához.", tags: ["térképészet", "szintvonalak"]},
                {id: 69, question: "Mi a tájoló libella (szintezője) szerepe?", answers: ["Iránymérés", "A tájoló vízszintes tartásának ellenőrzése", "Távolságmérés", "Időmérés"], correct: 1, explanation: "A libella (szintező) a tájoló vízszintes helyzetének ellenőrzésére szolgál a pontos mérés érdekében.", tags: ["tájolók", "használat"]},
                {id: 70, question: "Melyik műholdrendszer működik jelenleg teljes kapacitással?", answers: ["Csak a GPS", "GPS, GLONASS, Galileo és BeiDou mind működik", "Csak az európai Galileo", "Egyik sem"], correct: 1, explanation: "Jelenleg mind a négy fő műholdas navigációs rendszer (GPS, GLONASS, Galileo, BeiDou) működik globális lefedettséggel.", tags: ["GPS", "GNSS"]}
                ]
            },
            "MH haditechnikai eszközei": {
                cards: [
                {id: 1, front: "Mi a Honvédelmi és Haderőfejlesztési Program (HHP) fő célja?", back: "A csúcstechnológia megjelenítése a haderőben, teljes átfegyverzés végrehajtása NATO-követelmény szerint, a kor színvonalának megfelelő modern haditechnikai eszközök beszerzése.", tags: ["HHP", "alapfogalom"]},
                {id: 2, front: "Mik az új harcjárművek közös jellemzői a HHP keretében?", back: "- Nappali és éjszakai harcra egyaránt alkalmasak\n- Fejlett lézertávmérő és tűzvezető számítógép\n- Hálózatos hadviselésre alkalmasak\n- Automata sebességváltó\n- Külső aggregátor az állóhelyzeti áramellátáshoz", tags: ["HHP", "jellemzők"]},
                {id: 3, front: "Hány Leopard 2 harckocsit szerzett be a Magyar Honvédség?", back: "44 db Leopard 2A7HU és 12 db Leopard 2A4HU harckocsit. A 12 db Leopard 2A4 2020-ban állt hadrendbe.", tags: ["Leopard", "mennyiség"]},
                {id: 4, front: "Mi a harckocsi három fő összetevője?", back: "A páncélvédelem, a mozgékonyság és a tűzerő - ezek kombinációja teszi a szárazföldi haderőnem fő ütőerejévé.", tags: ["Leopard", "alapfogalom"]},
                {id: 5, front: "Milyen löveg van a Leopard 2 harckocsiban?", back: "Rheinmetall 120 mm-es simacsövű löveg. A Leopard 2A7HU-ban L55A1 típusú, L55 kaliberhosszúságú változat.", tags: ["Leopard", "fegyverzet"]},
                {id: 6, front: "Mekkora a Leopard 2 harckocsi lőszer-javadalmazása?", back: "42 db lőszer, két részletben málházva: torony lőszertároló rekesz + páncéltest elöl.", tags: ["Leopard", "fegyverzet"]},
                {id: 7, front: "Mekkora a Leopard 2 120 mm-es lövedékének kezdősebessége és páncélátütése?", back: "Kezdősebesség: 1650 m/s\nPáncélátütés: 750 mm homogén acélpáncél", tags: ["Leopard", "fegyverzet"]},
                {id: 8, front: "Milyen távolságon képes a Leopard 2 harcolni mozgó, páncélozott célok ellen?", back: "Akár 5000 m-es távolságon is eredményesen veheti fel a harcot.", tags: ["Leopard", "képességek"]},
                {id: 9, front: "Mekkora a Leopard 2A4HU tömege?", back: "55 tonna", tags: ["Leopard", "műszaki adatok"]},
                {id: 10, front: "Mekkora a Leopard 2A7HU alapváltozatának és az Urban-kittel felszerelt változatának tömege?", back: "Alapváltozat: 68 tonna\nUrban-kittel (körkörös védelem): 73-75 tonna", tags: ["Leopard", "műszaki adatok"]},
                {id: 11, front: "Hány fős a Leopard 2 harckocsi kezelőszemélyzete?", back: "4 fő: parancsnok, irányzó, vezető és töltőkezelő.", tags: ["Leopard", "személyzet"]},
                {id: 12, front: "Mekkora a Leopard 2 motorteljesítménye és maximális sebessége?", back: "Motor: 1500 LE (1100 kW) MTU MB 873 Ka-501 turbódízel\nMax sebesség: 68-72 km/h (hátramenetben: 32 km/h)", tags: ["Leopard", "műszaki adatok"]},
                {id: 13, front: "Mekkora a Leopard 2 hatótávolsága?", back: "Úton: 450-550 km\nTerepen: 280 km", tags: ["Leopard", "műszaki adatok"]},
                {id: 14, front: "Mi a Power Pack megoldás a Leopard 2-ben?", back: "A motor és a váltó egybe építve, oldható csatlakozókkal. A meghibásodás esetén komplett egységeket cserélnek ki, a javítás csak ezt követően történik.", tags: ["Leopard", "műszaki"]},
                {id: 15, front: "Mire való a Steyr M12TCA kiegészítő tápegység a Leopard 2A7-ben?", back: "Gazdaságos és halk állóhelyzeti áramellátást biztosít (19 kW), így a harckocsi kisebb hőképpel és zajjal jár álló helyzetben.", tags: ["Leopard", "műszaki"]},
                {id: 16, front: "Mi a Hunter-Killer képesség a Leopard 2A7HU-ban?", back: "A parancsnok bármikor képes átvenni az irányzó teljes feladatát, vagy célt jelölhet ki számára. A parancsnok és az irányzó külön-külön is képes a fő fegyverzet irányzására.", tags: ["Leopard", "képességek"]},
                {id: 17, front: "Milyen optikai rendszerek vannak a Leopard 2A7HU-ban?", back: "- SPECTUS II optikai rendszer (vezető)\n- EMES 15A2 főirányzótávcső ATTICA 3. gen. hőképalkotóval\n- PERI R17A3 parancsnoki figyelőműszer saját hőképalkotóval és lézertávmérővel\n- 360°-os megfigyelés kamerákkal", tags: ["Leopard", "optika"]},
                {id: 18, front: "Milyen vízi átkelési képességgel rendelkezik a Leopard 2A7HU?", back: "Előkészítés nélkül: 1,2 m\nElőkészítéssel (gázló): 2,25 m\nVíz alatt: 4 m", tags: ["Leopard", "képességek"]},
                {id: 19, front: "Mi a különbség a Leopard 2A4 és 2A7 között?", back: "A 2A7: fokozott elektronikai képesség, nagyobb védettség, hosszabb csövű L/55 löveg (A4-nél L/44), 68t tömeg (A4: 55t), körkörös kiegészítő páncélzat lehetősége.", tags: ["Leopard", "változatok"]},
                {id: 20, front: "Hány PzH 2000HU önjáró löveg áll hadrendben?", back: "24 db, 2022 második félévétől az MH 25. Klapka György Lövészdandár 101. Tüzérosztályánál.", tags: ["PzH 2000", "mennyiség"]},
                {id: 21, front: "Mi a PzH 2000 fő fegyverzete?", back: "155 mm-es L/52 űrmérethosszúságú huzagolt csövű, keménykrómozott tarackágyú, csőszájfékkel, 8 méter hosszú lövegcsővel.", tags: ["PzH 2000", "fegyverzet"]},
                {id: 22, front: "Mekkora a PzH 2000 lőtávolsága?", back: "Hagyományos lőszerrel: 30-40 km\nRakétapóthajtású lőszerrel: 56 km", tags: ["PzH 2000", "képességek"]},
                {id: 23, front: "Mekkora a PzH 2000 tűzgyorsasága?", back: "3 lövés / 10 másodperc, akár 10 lövés / perc.", tags: ["PzH 2000", "képességek"]},
                {id: 24, front: "Mi az MRSI tüzelési mód a PzH 2000-nél?", back: "Multiple Round Simultaneous Impact - egy célpontot 3-5 egymást követő, eltérő röppályán haladó lövedékkel támadnak, egyidejű becsapódással. 12-30 km távolságon 50 m sugarú körön belül.", tags: ["PzH 2000", "képességek"]},
                {id: 25, front: "Mekkora a PzH 2000 lőszerjavadalmazása?", back: "60 db lövedék és 288 db lőpor-préstest.", tags: ["PzH 2000", "fegyverzet"]},
                {id: 26, front: "Mekkora a PzH 2000 tömege, sebessége és hatótávolsága?", back: "Tömeg: 56 tonna\nMotor: 1000 LE turbódízel\nMax sebesség: 60 km/h\nHatótávolság: 420 km", tags: ["PzH 2000", "műszaki adatok"]},
                {id: 27, front: "Milyen távolságon képes a PzH 2000 páncélozott célokat leküzdeni közvetlen irányzással?", back: "1200 méterig.", tags: ["PzH 2000", "képességek"]},
                {id: 28, front: "Mi a pontossága a PzH 2000-nek 40 km lőtávolságon?", back: "30-40 méter.", tags: ["PzH 2000", "képességek"]},
                {id: 29, front: "Mire szolgál a PzH 2000 fázisvezérelt radarja?", back: "A kilőtt lövedéket nyomon követi és oldalszélmérésre is alkalmas.", tags: ["PzH 2000", "műszaki"]},
                {id: 30, front: "Hány Lynx KF41 gyalogsági harcjárművet rendelt a Magyar Honvédség?", back: "218 db, ebből 176 db-ot a zalaegerszegi Rheinmetall Hungary Zrt. gyárt 2030-ig.", tags: ["Lynx", "mennyiség"]},
                {id: 31, front: "Milyen szintű a Lynx KF41 páncélvédettsége?", back: "NATO Level 5 - ellenáll a 30×165 mm-es lövedékeknek, 10 kg-os harckocsiaknáknak, 30 mm-es gépágyúlőszernek és kumulatív hatású fegyvereknek.", tags: ["Lynx", "védettség"]},
                {id: 32, front: "Mi a Lynx KF41 elsődleges fegyverzete?", back: "30 mm-es Rheinmetall MK30-2 gépágyú (vagy 35 mm Wotan 35), programozott repeszlőszerrel is tüzelhet. Párhuzamosított 7,62 mm géppuska.", tags: ["Lynx", "fegyverzet"]},
                {id: 33, front: "Milyen páncéltörő rakétával rendelkezik a Lynx KF41?", back: "2 db SPIKE LR vagy LR2 páncéltörő rakéta (további 2 db a küzdőtérben). Hatótávolság: 5500 m, páncélátütés: 700 mm felett.", tags: ["Lynx", "fegyverzet"]},
                {id: 34, front: "Mekkora a Lynx KF41 tömege és motorteljesítménye?", back: "Tömeg: 48 tonna\nMotor: Liebherr D9612, 1100 kW (1470 LE), 27000 cm³", tags: ["Lynx", "műszaki adatok"]},
                {id: 35, front: "Mekkora a Lynx KF41 sebessége és hatótávolsága?", back: "Max sebesség: 65-75 km/h (előre), 35 km/h (hátra)\nHatótávolság: 600 km\nÜzemanyag: 950 liter", tags: ["Lynx", "műszaki adatok"]},
                {id: 36, front: "Hány fő szállítható a Lynx KF41-ben?", back: "Kezelőszemélyzet: 3 fő (vezető, irányzó, parancsnok)\nDeszant: 8 lövészkatona\nÖsszesen: 11 fő", tags: ["Lynx", "személyzet"]},
                {id: 37, front: "Mi a StrikeShield a Lynx KF41-en?", back: "Rheinmetall aktív védelmi rendszer (hardkill), amely aktív beavatkozással védi a járművet az irányított páncéltörő rakéták és kézi páncéltörő fegyverek ellen.", tags: ["Lynx", "védettség"]},
                {id: 38, front: "Hol helyezkedik el a Lynx motor és üzemanyagtartály?", back: "Motor: elöl (védi a deszantot)\nÜzemanyag: 90%-a a páncéltest külső oldalán (passzív védelem, megakadályozza a küzdőtéri tüzet)", tags: ["Lynx", "műszaki"]},
                {id: 39, front: "Mi a Lynx gázlóképessége?", back: "1,5 m mélységig előkészítés nélkül.", tags: ["Lynx", "képességek"]},
                {id: 40, front: "Mi a Hunter-Killer és Killer-Killer képesség a Lynxnél?", back: "Hunter-Killer: parancsnok és irányzó külön-külön képes a fő fegyverzet irányzására.\nKiller-Killer: a távirányított fegyverállvány önállóan működik a parancsnok irányítása alatt, míg az irányzó más célra tüzel.", tags: ["Lynx", "képességek"]},
                {id: 41, front: "Hol gyártják a Lynx KF41-et Magyarországon?", back: "Zalaegerszegen, a Rheinmetall Hungary Zrt. gyárában. Ez a Rheinmetall legkorszerűbb harcjárműgyára, 70 tonnás terhelhetőséggel.", tags: ["Lynx", "gyártás"]},
                {id: 42, front: "Melyik alakulatnál jelent meg először a Lynx?", back: "MH Kinizsi Pál 30. Páncélozott Gyalogdandárnál.", tags: ["Lynx", "szervezet"]},
                {id: 43, front: "Hány Gidrán harcjármű áll majd hadrendben?", back: "Mintegy 350 db.", tags: ["Gidrán", "mennyiség"]},
                {id: 44, front: "Ki tervezte és gyártja a Gidrán alapját képező járművet?", back: "A török Nurol Makina, Ejder Yalcin 4×4 néven. 2012-ben tervezték, 2015-ben kezdődött a sorozatgyártás.", tags: ["Gidrán", "gyártás"]},
                {id: 45, front: "Mekkora a Gidrán szerkezeti tömege és teherbírása?", back: "Szerkezeti tömeg: 14000 kg\nMaximális teherbírás: 4000 kg", tags: ["Gidrán", "műszaki adatok"]},
                {id: 46, front: "Mekkora a Gidrán sebessége és hatótávolsága?", back: "Max sebesség: 120 km/h\nHatótávolság: 700 km\nMotor: 375 LE turbódízel", tags: ["Gidrán", "műszaki adatok"]},
                {id: 47, front: "Milyen szintű védelmet nyújt a Gidrán páncélzata?", back: "STANAG Level 3: minden irányból védett 7,62 mm páncéltörő lövedékek ellen, ellenáll 10 kg tömegű aknák kerekek alatti robbanásának. V-alakú haspáncél.", tags: ["Gidrán", "védettség"]},
                {id: 48, front: "Hány fő szállítható a Gidránban?", back: "Vezető + parancsnok elöl, mögöttük 3 fő, hátul további 4 fő = összesen 9 fő.", tags: ["Gidrán", "személyzet"]},
                {id: 49, front: "Mi az ASELSAN SARP fegyverplatform a Gidránon?", back: "Tetőpáncélon elhelyezett távirányított fegyverplatform. Felszerelhető: 40 mm automata gránátvető, 12,7 mm nehézgéppuska vagy 7,62 mm géppuska.", tags: ["Gidrán", "fegyverzet"]},
                {id: 50, front: "Mi a SEDA rendszer a Gidránon?", back: "Lövésérzékelő rendszer (akusztikus alapú céldetektáló), összekapcsolva a SARP fegyverplatformmal. Az ATS-60 elektro-optikai szenzorral együtt működik.", tags: ["Gidrán", "műszaki"]},
                {id: 51, front: "Milyen speciális felszerelésekkel rendelkezik a Gidrán?", back: "- Hatsebességes automata váltó, szervokormány, ABS\n- RUN-FLAT gumiabroncsok\n- Központi abroncsfújó rendszer\n- Automata tűzoltó és tűzelfojtó rendszer\n- Lebegőpadlós kialakítás, robbanásbiztos ülések", tags: ["Gidrán", "műszaki"]},
                {id: 52, front: "Hány MRZR 4 járművet szerzett be az MH?", back: "12 db (2016-ban a különleges műveleti erők számára).", tags: ["MRZR", "mennyiség"]},
                {id: 53, front: "Ki fejlesztette az MRZR járműcsaládot?", back: "Az amerikai Polaris Industries, 2007-2008-ban.", tags: ["MRZR", "gyártás"]},
                {id: 54, front: "Mekkora az MRZR 4 tömege és szállítókapacitása?", back: "Tömeg: 867 kg\nSzállítható: 4 fő (opcionálisan 6 fő)\nHasznos terhelés: 680 kg", tags: ["MRZR", "műszaki adatok"]},
                {id: 55, front: "Milyen motor és sebességváltó van az MRZR 4-ben?", back: "Motor: 4 ütemű benzinmotor, elektronikus befecskendezés, vízhűtés, 75 kW (100 LE)\nVáltó: CVT fokozatmentes\nHajtás: 4×4", tags: ["MRZR", "műszaki adatok"]},
                {id: 56, front: "Mekkora az MRZR 4 sebessége és hatótávolsága?", back: "Max sebesség: 96 km/h\nHatótávolság: 250 km", tags: ["MRZR", "műszaki adatok"]},
                {id: 57, front: "Mire alkalmas az MRZR 4?", back: "Élőerő szállítás, felderítés, sebesültszállítás, határvédelem, harctámogató szerepkör (felfegyverezhető). Légiszállítható, H225M helikopterrel külső teherként.", tags: ["MRZR", "képességek"]},
                {id: 58, front: "Milyen űrméretű a Carl-Gustav M4 hátrasiklás nélküli fegyver?", back: "84 mm, huzagolt fegyvercsővel.", tags: ["Carl-Gustav", "fegyverzet"]},
                {id: 59, front: "Mekkora a Carl-Gustav M4 tömege és csőhossza?", back: "Tömeg: 7,6 kg (vörös pontos irányzékkal)\nCsőhossz: 999 mm", tags: ["Carl-Gustav", "műszaki adatok"]},
                {id: 60, front: "Milyen hatótávolságon és páncélátütéssel rendelkezik a Carl-Gustav M4?", back: "Hatótávolság: 400-700 m\nPáncélátütés: 400-500 mm homogén acélpáncél", tags: ["Carl-Gustav", "képességek"]},
                {id: 61, front: "Miből készül a Carl-Gustav M4 vetőcsöve?", back: "Szénszálas, kompozit védőburkolatba beragasztott vékony falú, huzagolt titán béléscső + Laval-fúvókás csőtoldat. Műanyag és alumínium alkatrészek.", tags: ["Carl-Gustav", "műszaki"]},
                {id: 62, front: "Mekkora a Carl-Gustav M4 tűzgyorsasága?", back: "6 lövés/perc (gyorsabban tölthető, mint elődei).", tags: ["Carl-Gustav", "képességek"]},
                {id: 63, front: "Milyen irányzékokkal rendelkezik a Carl-Gustav M4?", back: "- Nyílt irányzék (különböző távolságú skálák)\n- Vörös pont irányzék\n- 3×-os nagyítású monokuláris optikai irányzék (17°-os látószög)\n- Passzív éjjellátó előtét", tags: ["Carl-Gustav", "felszerelés"]},
                {id: 64, front: "Mi a CZ BREN 2 gépkarabély rendeltetése?", back: "A lövészkatona alapfegyverzete. Az ellenség élőerejének, páncélozatlan földi és légi céljainak célzott lövéssel történő leküzdése.", tags: ["CZ BREN 2", "rendeltetés"]},
                {id: 65, front: "Milyen működési elvű a CZ BREN 2?", back: "Gázelvételes, rövid gázdugattyú hátrasiklásos, automata rendszerű fegyver. Egyes és sorozatlövésre egyaránt alkalmas.", tags: ["CZ BREN 2", "műszaki"]},
                {id: 66, front: "Milyen kaliberű lőszereket tüzelhet a CZ BREN 2?", back: "5,56×45 mm NATO, 7,62×51 mm NATO és 7,62×39 mm (orosz).", tags: ["CZ BREN 2", "fegyverzet"]},
                {id: 67, front: "Mekkora a CZ BREN 2 tömege és milyen csőhosszakkal rendszeresítették?", back: "Tömeg: 2,86-3,25 kg (csőhossztól függően)\nCsőhosszak: 207 mm (8\"), 280 mm (9\"), 357 mm (11\" és 14\")", tags: ["CZ BREN 2", "műszaki adatok"]},
                {id: 68, front: "Mekkora a CZ BREN 2 tárkapacitása?", back: "30 db lőszer.", tags: ["CZ BREN 2", "fegyverzet"]},
                {id: 69, front: "Mire szolgál a CZ BREN 2 háromállású gázátömlője?", back: "1. állás: normál körülmények\n2. állás: növelt gázmennyiség nehéz körülmények között (fagy, por, sár)\n3. állás: zárt - a fegyver ismétlő rendszerű", tags: ["CZ BREN 2", "műszaki"]},
                {id: 70, front: "Milyen rendszerű a CZ P09 pisztoly?", back: "Félautomata (öntöltő), reteszelt tömegzáras, rövid csőhátrasiklásos. SA/DA (single action/double action) elsütési rendszer - revolverező lövésre is alkalmas.", tags: ["CZ P09", "műszaki"]},
                {id: 71, front: "Milyen űrméretű és tárkapacitású a CZ P09?", back: "Űrméret: 9×19 mm Parabellum\nTárkapacitás: 19 db lőszer", tags: ["CZ P09", "műszaki adatok"]},
                {id: 72, front: "Milyen szereléksínnel rendelkezik a CZ P09?", back: "STANAG 4694 vagy MIL-STD-1913 szabvány szerinti sín - taktikai lámpa és lézeres célmegjelölő felszerelhető.", tags: ["CZ P09", "felszerelés"]},
                {id: 73, front: "Mi a CZ Scorpion Evo 3 A1 rendeltetése?", back: "Rövid távolságokon (200 m-ig) az élőerő elleni rajtaütés, védelem és közelharc eszköze.", tags: ["CZ Scorpion", "rendeltetés"]},
                {id: 74, front: "Milyen működési elvű a CZ Scorpion Evo 3 A1?", back: "Reteszeletlen (tömeggel reteszelt), szabad tömegzáras rendszerű. A 9×19 mm lőszer kis teljesítménye miatt ez elegendő.", tags: ["CZ Scorpion", "műszaki"]},
                {id: 75, front: "Milyen tűzmódokat biztosít a CZ Scorpion Evo 3 A1?", back: "Négy állás: biztosított, egyeslövés, hármastűz csapás, sorozatlövés.", tags: ["CZ Scorpion", "fegyverzet"]},
                {id: 76, front: "Hol gyártják a CZ fegyvercsaládot Magyarországon?", back: "A TERRA Zrt.-nél Kiskunfélegyházán, hazai licencgyártással.", tags: ["CZ", "gyártás"]},
                {id: 77, front: "Milyen típusú sebességváltót használ a Leopard 2?", back: "Wilson-rendszerű hidrodinamikus-bolygóműves automata nyomatékváltó (Renk HSWL 354).", tags: ["Leopard", "műszaki"]},
                {id: 78, front: "Milyen üzemanyagot használ a Leopard 2?", back: "\"Mindenevő\" dízel: gázolaj vagy F-34/JP8 kerozin (NATO Single Fuel Conception).", tags: ["Leopard", "műszaki"]},
                {id: 79, front: "Mi az FLW 200 a Leopard 2A7+-nál?", back: "Távvezérelt (távirányított) fegyverplatform 12,7 mm géppuskával a torony tetején.", tags: ["Leopard", "fegyverzet"]},
                {id: 80, front: "Mi a Barracuda álcázó rendszer?", back: "Infravörös tartományban is hatásos álcázó rendszer a Leopard 2A7+-on.", tags: ["Leopard", "védettség"]}
                ],
                questions: [
                {id: 1, question: "Mi a Honvédelmi és Haderőfejlesztési Program (HHP) legfontosabb célkitűzése?", answers: ["Létszámcsökkentés", "A haderő technikai modernizációja és képességfejlesztése", "Költségmegtakarítás", "Laktanyabezárások"], correct: 1, explanation: "A HHP (2017-2026) célja a Magyar Honvédség technikai modernizációja és képességfejlesztése, új beszerzésekkel.", tags: ["HHP", "bevezetés"]},
                {id: 2, question: "Hány darab Leopard 2A4HU harckocsit szerzett be Magyarország?", answers: ["12 db", "24 db", "44 db", "56 db"], correct: 2, explanation: "Magyarország 44 db használt Leopard 2A4HU harckocsit szerzett be Németországból.", tags: ["Leopard", "beszerzés"]},
                {id: 3, question: "Melyik országból származik a Leopard 2 harckocsi?", answers: ["USA", "Németország", "Franciaország", "Egyesült Királyság"], correct: 1, explanation: "A Leopard 2 harckocsi német fejlesztésű és gyártású, a KMW (Krauss-Maffei Wegmann) gyártja.", tags: ["Leopard", "gyártó"]},
                {id: 4, question: "Mennyi a Leopard 2A7+ harci tömege?", answers: ["55,15 tonna", "62,5 tonna", "67,5 tonna", "72 tonna"], correct: 2, explanation: "A Leopard 2A7+ harci tömege 67,5 tonna a megnövelt páncélvédelem miatt.", tags: ["Leopard", "műszaki adat"]},
                {id: 5, question: "Milyen űrméretű a Leopard 2 főfegyvere?", answers: ["Az igénylő szervezet kéri az ellátmányt", "Az ellátó szerv előre megtervezetten tolósíkban szállít", "Helyi beszerzés a hadműveleti területen", "Csak sürgősségi szállítás"], correct: 1, explanation: "PUSH logisztika = az ellátó szerv előre megtervezetten, folyamatosan tolósíkban szállítja az ellátmányt a felhasználó felé.", tags: ["logisztika", "PUSH"]},
                {id: 6, question: "Mi a PULL logisztika lényege?", answers: ["Az ellátó szerv előre megtervezett szerint szállít", "Az igénylő szervezet kezdeményezi az ellátást", "Légi utánpótlás végrehajtása", "Tartalékok elosztása"], correct: 1, explanation: "PULL logisztika = az igénylő szervezet kezdeményezése az ellátás iránt (húzósík).", tags: ["logisztika", "PULL"]},
                {id: 7, question: "Melyik nem tartozik a hadtáp szakterületei közé?", answers: ["Élelmezés", "Ruházat", "Üzemanyag", "Fegyverjavítás"], correct: 3, explanation: "A hadtáp szakterületei: élelmezés, ruházat, üzemanyag, közlekedés és szállítás, infrastruktúra. A fegyverjavítás a haditechnikai szolgálathoz tartozik.", tags: ["logisztika", "hadtáp"]},
                {id: 8, question: "Mi a három alapvető élelmiszer-ellátási rendszer?", answers: ["A-, B-, C-rendszer", "Egytál, kéttál, háromtál", "Normál, csökkentett, emelt", "Tábori, garnizon, menza"], correct: 0, explanation: "A három alapvető élelmiszer-ellátási rendszer: A-rendszer (központi), B-rendszer (helyi főzés), C-rendszer (egyéni/harci).", tags: ["logisztika", "élelmezés"]},
                {id: 9, question: "Mi az A-ellátási rendszer lényege?", answers: ["Helyi alapanyagból főzés", "Központi konyhán készített étel szállítása", "Egyéni harci adagok fogyasztása", "Önellátás helyi beszerzésből"], correct: 1, explanation: "A-rendszer: központi konyhán készített étel meleg vagy regenerálható formában történő szállítása.", tags: ["logisztika", "élelmezés"]},
                {id: 10, question: "Mennyi a NATO PHM üzemanyag fajsúlya?", answers: ["0,70 kg/liter", "0,75 kg/liter", "0,80 kg/liter", "0,85 kg/liter"], correct: 2, explanation: "A NATO PHM (Petroleum, oils and lubricants for Helicopters and aircrafts, Missile systems) fajsúlya 0,80 kg/liter.", tags: ["logisztika", "üzemanyag"]},
                {id: 11, question: "Mi a haditechnikai támogatás célja?", answers: ["Élelmiszer-ellátás biztosítása", "Technikai eszközök hadrafoghatóságának fenntartása", "Személyi állomány képzése", "Híradó összeköttetés biztosítása"], correct: 1, explanation: "A haditechnikai támogatás célja a technikai eszközök hadrafoghatóságának fenntartása és helyreállítása.", tags: ["logisztika", "haditechnika"]},
                {id: 12, question: "Mit jelent az LUR rövidítés?", answers: ["Logisztikai Utánpótlási Rendszer", "Légierő Üzemeltetési Rendelet", "Legközelebbi Utánpótlási Raktár", "Lánctalp Újrahasználati Rendelet"], correct: 2, explanation: "LUR = Legközelebbi Utánpótlási Raktár - ahol a szükséges alkatrész készleten van és a legrövidebb idő alatt beszerezhető.", tags: ["logisztika", "LUR"]},
                {id: 13, question: "Mit jelent a menet szempontjából a szervezett pihentetés?", answers: ["Váratlan megállás", "A menetparancsban meghatározott pihenő", "A vezető saját döntése", "Műszaki hiba miatti leállás"], correct: 1, explanation: "Szervezett pihentetés = a menetparancsban meghatározott idejű és helyű pihenő a menet közben.", tags: ["logisztika", "menet"]},
                {id: 14, question: "Mik a tábor alapvető funkcionális területei?", answers: ["Csak a parancsnokság és a harcállás", "Műveleti, támogató, egészségügyi és egyéb területek", "Csak pihenő és gyakorlótér", "Kizárólag szálláshelyek"], correct: 1, explanation: "A tábor alapvető területei: műveleti/harcállás, támogató (logisztikai), egészségügyi és egyéb (sport, pihenő) területek.", tags: ["logisztika", "tábor"]},
                {id: 15, question: "Mi a ROLE 1 egészségügyi ellátás feladata?", answers: ["Sebészi ellátás", "Elsősegélynyújtás és azonnali életmentés", "Kórházi ellátás", "Rehabilitáció"], correct: 1, explanation: "ROLE 1 = elsősegélynyújtás, azonnali életmentő beavatkozás, válogatás, stabilizálás, kiürítésre előkészítés.", tags: ["egészségügy", "ROLE 1"]},
                {id: 16, question: "Hol található a ROLE 1 egészségügyi képesség?", answers: ["Dandár szinten", "Zászlóalj szinten", "Hadosztály szinten", "Stratégiai szinten"], correct: 1, explanation: "ROLE 1 a zászlóalj szintjén található, ez az elsődleges egészségügyi ellátás szintje.", tags: ["egészségügy", "ROLE 1"]},
                {id: 17, question: "Mi a ROLE 2 egészségügyi ellátás fő jellemzője?", answers: ["Csak elsősegélynyújtás", "Sebészi sürgősségi ellátás és stabilizálás", "Teljes kórházi ellátás", "Csak kiürítés"], correct: 1, explanation: "ROLE 2 = resuscitáció, válogatás, sürgősségi sebészeti ellátás, műtét, kórházi tartózkodás, kiürítésre előkészítés.", tags: ["egészségügy", "ROLE 2"]},
                {id: 18, question: "Mit jelent a TCCC rövidítés?", answers: ["Tactical Combat Casualty Care - harcászati sebesültellátás", "Total Combat Communication Center", "Transport and Cargo Control Command", "Temporary Camp Command Center"], correct: 0, explanation: "TCCC = Tactical Combat Casualty Care - harcászati sebesültellátás, harctéri körülmények közötti ellátási protokoll.", tags: ["egészségügy", "TCCC"]},
                {id: 19, question: "Mik a TCCC fázisai?", answers: ["Előzetes, utólagos, végső", "Tűz alatti ellátás, harcászati terepen ellátás, kiürítés alatti ellátás", "Válogatás, műtét, rehabilitáció", "Diagnosztika, terápia, utógondozás"], correct: 1, explanation: "A TCCC három fázisa: 1. Tűz alatti ellátás (CUF), 2. Harcászati terepen ellátás (TFC), 3. Kiürítés alatti ellátás (TACEVAC).", tags: ["egészségügy", "TCCC"]},
                {id: 20, question: "Mi a CUF jelentése a TCCC-ben?", answers: ["Central Unit Facility", "Care Under Fire - tűz alatti ellátás", "Combat Urgent First-aid", "Casualty Unit Formation"], correct: 1, explanation: "CUF = Care Under Fire - a TCCC első fázisa, tűz alatti ellátás, minimális beavatkozás az életmentésért.", tags: ["egészségügy", "TCCC", "CUF"]},
                {id: 21, question: "Mit jelent a '10-1-2+2' szabály a katonai egészségügyben?", answers: ["10 orvos, 1 ápoló, 2+2 mentős", "10 perc elsősegély, 1 óra ROLE 1, 2 óra ROLE 2, +2 óra ROLE 3", "10 sérült, 1 autó, 2+2 kísérő", "10 km, 1 híd, 2+2 akadály"], correct: 1, explanation: "A 10-1-2+2 szabály: 10 perc elsősegély, 1 óra alatt ROLE 1-be, 2 óra alatt ROLE 2-be, további 2 óra alatt ROLE 3-ba juttatás.", tags: ["egészségügy", "kiürítés"]},
                {id: 22, question: "Mi a MEDEVAC jelentése?", answers: ["Medical Evacuation - egészségügyi kiürítés dedikált eszközzel", "Medicine Evaluation", "Medical Vehicle Command", "Mental Development Activity"], correct: 0, explanation: "MEDEVAC = Medical Evacuation - egészségügyi kiürítés dedikált orvosi felszereléssel és személyzettel ellátott eszközzel.", tags: ["egészségügy", "MEDEVAC"]},
                {id: 23, question: "Mi a különbség a MEDEVAC és CASEVAC között?", answers: ["Nincs különbség", "MEDEVAC: orvosi eszközzel, CASEVAC: bármilyen elérhető eszközzel", "MEDEVAC: légi, CASEVAC: földi", "MEDEVAC: nappal, CASEVAC: éjjel"], correct: 1, explanation: "MEDEVAC: dedikált orvosi felszereléssel ellátott eszközzel, CASEVAC: bármilyen elérhető, nem feltétlenül orvosi eszközzel.", tags: ["egészségügy", "kiürítés"]},
                {id: 24, question: "Mit jelent a PRIORITY 1 (URGENT) kiürítési kategória?", answers: ["Stabil állapot, várhat", "2 órán belüli kiürítés életmentéshez szükséges", "Halott sérült", "Mozgásképes sérült"], correct: 1, explanation: "PRIORITY 1 (URGENT) = sürgős, 2 órán belüli kiürítés szükséges az életmentéshez vagy végtagmentéshez.", tags: ["egészségügy", "kiürítés", "prioritás"]},
                {id: 25, question: "Mit jelent a PRIORITY 2 (PRIORITY) kiürítési kategória?", answers: ["Azonnali kiürítés", "4 órán belüli kiürítés szükséges", "Halálozás várható", "Nincs szükség kiürítésre"], correct: 1, explanation: "PRIORITY 2 (PRIORITY) = prioritásos, 4 órán belüli kiürítés szükséges a további állapotromlás megelőzésére.", tags: ["egészségügy", "kiürítés", "prioritás"]},
                {id: 26, question: "Mit jelent a PRIORITY 3 (ROUTINE) kiürítési kategória?", answers: ["Azonnali kiürítés szükséges", "24 órán belüli kiürítés elegendő", "Halott sérült", "Nem kiüríthető"], correct: 1, explanation: "PRIORITY 3 (ROUTINE) = rutinszerű, 24 órán belüli kiürítés elegendő, stabil állapotú sérültek.", tags: ["egészségügy", "kiürítés", "prioritás"]},
                {id: 27, question: "Mi a PECC jelentése?", answers: ["Patient Evacuation Coordination Cell - betegkiürítés-koordináló cella", "Primary Emergency Care Center", "Personnel Equipment Command Center", "Patrol Element Control Command"], correct: 0, explanation: "PECC = Patient Evacuation Coordination Cell - a kiürítés koordinálásáért felelős szervezeti elem.", tags: ["egészségügy", "PECC"]},
                {id: 28, question: "Mi a ROLE 3 egészségügyi ellátás jellemzője?", answers: ["Elsősegélynyújtás", "Tábori kórház, teljes körű kórházi ellátás", "Csak válogatás", "Rehabilitáció otthon"], correct: 1, explanation: "ROLE 3 = tábori kórház, teljes körű kórházi ellátás, minden sebészeti szakág, diagnosztika, intenzív ellátás.", tags: ["egészségügy", "ROLE 3"]},
                {id: 29, question: "Mi a ROLE 4 egészségügyi ellátás?", answers: ["Harctéri elsősegély", "Zászlóalj egészségügyi pont", "Stratégiai kiürítés és rehabilitáció a honi területen", "Dandár szintű ellátás"], correct: 2, explanation: "ROLE 4 = stratégiai szintű ellátás, honi területen lévő kórházak, teljes rehabilitáció.", tags: ["egészségügy", "ROLE 4"]},
                {id: 30, question: "Mi a TFC jelentése a TCCC-ben?", answers: ["Total Field Care", "Tactical Field Care - harcászati terepen ellátás", "Transport First Command", "Temporary Field Clinic"], correct: 1, explanation: "TFC = Tactical Field Care - harcászati terepen ellátás, részletesebb beavatkozás, nincs közvetlen tűzhatás.", tags: ["egészségügy", "TCCC", "TFC"]},
                {id: 31, question: "Melyik nem tartozik a logisztika felosztásához?", answers: ["Hadtáp", "Haditechnika", "Egészségügy", "Felderítés"], correct: 3, explanation: "A logisztika három fő területe: hadtáp, haditechnika és egészségügy. A felderítés a harci támogatáshoz tartozik.", tags: ["logisztika", "alapfogalom"]},
                {id: 32, question: "Mit jelent az üzemi készlet a lőszernél?", answers: ["Raktári tartalék", "A harctevékenység folytatásához közvetlenül felhasználható készlet", "Javítás alatti lőszer", "Exportra szánt készlet"], correct: 1, explanation: "Az üzemi készlet a harctevékenység folytatásához közvetlenül felhasználható készlet (zászlóaljnál 3 DOS).", tags: ["logisztika", "készlet"]},
                {id: 33, question: "Hány napi lőszerkészletet jelent összesen a zászlóalj és dandár együttes készlete?", answers: ["5 DOS", "7 DOS", "10 DOS", "15 DOS"], correct: 1, explanation: "Összesen 7 DOS: zászlóalj 5 DOS + dandár 2 DOS = 7 napi ellátmány.", tags: ["logisztika", "DOS"]},
                {id: 34, question: "Mi a B-ellátási rendszer lényege az élelmezésnél?", answers: ["Központi konyhán főzés", "Helyi alapanyagból, helyi konyhán főzés", "Egyéni harci adagok", "Import élelmiszer"], correct: 1, explanation: "B-rendszer: helyi vagy központilag szállított alapanyagból a helyi konyhán készített étel.", tags: ["logisztika", "élelmezés"]},
                {id: 35, question: "Mi a C-ellátási rendszer lényege?", answers: ["Központi főzés", "Tábori konyha", "Egyéni/csoportos harci adagok (MRE)", "Vendéglátóipari ellátás"], correct: 2, explanation: "C-rendszer: egyéni vagy csoportos harci adagok (pl. MRE), főzés/regenerálás nélkül fogyasztható.", tags: ["logisztika", "élelmezés"]},
                {id: 36, question: "Mit jelent az MRE rövidítés?", answers: ["Military Radio Equipment", "Meal Ready to Eat - készétel", "Medical Rescue Equipment", "Motorized Response Element"], correct: 1, explanation: "MRE = Meal Ready to Eat - azonnal fogyasztható harci élelmiszer-csomag.", tags: ["logisztika", "élelmezés"]},
                {id: 37, question: "Mi a DMC üzemanyag?", answers: ["Dízel-típusú üzemanyag járművekhez", "Drón Motor Carburant", "Digital Motor Control", "Dual Motor Component"], correct: 0, explanation: "DMC (Diesel for Military Consumption) = dízel-típusú üzemanyag szárazföldi járművekhez.", tags: ["logisztika", "üzemanyag"]},
                {id: 38, question: "Melyik nem tartozik a haditechnikai támogatás eszközeihez?", answers: ["Fegyverek", "Járművek", "Híradó eszközök", "Élelmiszer"], correct: 3, explanation: "A haditechnikai támogatás: fegyverek, lőszer, járművek, híradó eszközök, optikai eszközök stb. Az élelmiszer a hadtáphoz tartozik.", tags: ["logisztika", "haditechnika"]},
                {id: 39, question: "Mi a tábori karbantartás célja?", answers: ["Teljes felújítás", "Üzemképesség gyors helyreállítása a helyszínen", "Alkatrészgyártás", "Leselejtezés"], correct: 1, explanation: "A tábori karbantartás célja az üzemképesség gyors helyreállítása a műveleti területen, minimális eszközzel.", tags: ["logisztika", "karbantartás"]},
                {id: 40, question: "Mik a menet végrehajtásának feltételei?", answers: ["Csak jó időjárás", "Kellő időben kiadott parancs, megfelelő útvonal, pihentetés, biztosítás", "Csak éjszakai végrehajtás", "Minimum 100 jármű"], correct: 1, explanation: "Feltételek: kellő időben kiadott menetparancs, megfelelő útvonalak, szervezett pihentetés, biztosítás.", tags: ["logisztika", "menet"]},
                {id: 41, question: "Mi a menetbiztosítás feladata?", answers: ["Élelmezés biztosítása", "A menetoszlop védelme ellenséges tevékenység és meglepetés ellen", "Rádiókapcsolat fenntartása", "Útvonal karbantartása"], correct: 1, explanation: "A menetbiztosítás feladata a menetoszlop védelme ellenséges tevékenység és meglepetés ellen.", tags: ["logisztika", "menet"]},
                {id: 42, question: "Mik a tábor biztonsági követelményei?", answers: ["Csak kerítés", "Aktív és passzív védelmi rendszabályok, őrzés-védelem, beléptetés", "Csak kamerák", "Nincs szükség védelemre"], correct: 1, explanation: "A tábor biztonsága: aktív/passzív védelmi rendszabályok, őrzés-védelem, beléptetés-ellenőrzés, körletbiztonság.", tags: ["logisztika", "tábor"]},
                {id: 43, question: "Mi a válogatás (triage) célja az egészségügyben?", answers: ["Sérültek azonosítása", "Sérültek sürgősség szerinti csoportosítása az ellátáshoz", "Gyógyszerek elosztása", "Ápolók beosztása"], correct: 1, explanation: "A válogatás (triage) célja a sérültek súlyosság és sürgősség szerinti csoportosítása az ellátási sorrend meghatározásához.", tags: ["egészségügy", "triage"]},
                {id: 44, question: "Mi az AXR Zrt. szerepe az MH logisztikában?", answers: ["Fegyvergyártás", "Haditechnikai javítás és felújítás", "Élelmezés", "Híradó biztosítás"], correct: 1, explanation: "Az AXR Zrt. az MH egyik fő haditechnikai javító és felújító vállalata.", tags: ["logisztika", "haditechnika"]},
                {id: 45, question: "Mit jelent az FSB (Forward Support Battalion)?", answers: ["Előretolt Támogató Zászlóalj", "Tábori Sebészi Bázis", "Főhadiszállás Biztosító Zászlóalj", "Felderítő Szolgálati Bázis"], correct: 0, explanation: "FSB = Forward Support Battalion - Előretolt Támogató Zászlóalj, a dandár logisztikai támogatásának végrehajtója.", tags: ["logisztika", "szervezet"]},
                {id: 46, question: "Melyik a helyes kiürítési lánc?", answers: ["ROLE 4 → ROLE 3 → ROLE 2 → ROLE 1", "ROLE 1 → ROLE 2 → ROLE 3 → ROLE 4", "Véletlenszerű", "Csak ROLE 1 és ROLE 4"], correct: 1, explanation: "A kiürítési lánc: ROLE 1 (zászlóalj) → ROLE 2 (dandár) → ROLE 3 (tábori kórház) → ROLE 4 (honi kórházak).", tags: ["egészségügy", "kiürítés"]},
                {id: 47, question: "Mit jelent a tourniquet alkalmazása a TCCC-ben?", answers: ["Vérzéscsillapító kötés", "Érszorító alkalmazása végtagi vérzésnél", "Légútbiztosítás", "Fájdalomcsillapítás"], correct: 1, explanation: "A tourniquet (érszorító) a végtagok súlyos vérzésének csillapítására szolgál, a TCCC alapeszköze.", tags: ["egészségügy", "TCCC"]},
                {id: 48, question: "Mi a fő ellátási feladat a CUF (tűz alatti ellátás) fázisban?", answers: ["Teljes diagnosztika", "Életmentő vérzéscsillapítás és fedezékbe vonás", "Sebészi beavatkozás", "Rehabilitáció"], correct: 1, explanation: "A CUF fázisban: életveszélyes vérzés csillapítása (tourniquet) és a sérült fedezékbe vonása, minimális beavatkozás.", tags: ["egészségügy", "TCCC", "CUF"]},
                {id: 49, question: "Mi a TACEVAC jelentése?", answers: ["Tactical Evacuation - harcászati kiürítés", "Tank Evacuation", "Technical Evaluation", "Temporary Access Control"], correct: 0, explanation: "TACEVAC = Tactical Evacuation - a harcászati kiürítés a TCCC harmadik fázisa.", tags: ["egészségügy", "TCCC", "kiürítés"]},
                {id: 50, question: "Mit jelent az IFAK rövidítés?", answers: ["Infantry First Aid Kit - egyéni elsősegélykészlet", "Integrated Field Attack Kit", "Internal Force Action Key", "Infantry Field Armor Kit"], correct: 0, explanation: "IFAK = Individual First Aid Kit - egyéni elsősegélykészlet, amit minden katona magánál hord.", tags: ["egészségügy", "IFAK"]},
                {id: 51, question: "Mi a készletlépcsőzés célja?", answers: ["Készletek csökkentése", "Készletek szintenkénti elosztása a gyors reagálás érdekében", "Készletek központosítása", "Készletek megsemmisítése"], correct: 1, explanation: "A készletlépcsőzés célja a készletek szintenkénti (zászlóalj, dandár, hadosztály) elosztása a gyors utánpótlás érdekében.", tags: ["logisztika", "készletlépcsőzés"]},
                {id: 52, question: "Mi a menetoszlop-parancsnok feladata?", answers: ["Csak vezetés", "A menet tervezése, vezetése, sebesség és távolságtartás biztosítása", "Csak élelmezés", "Csak híradó"], correct: 1, explanation: "A menetoszlop-parancsnok felelős a menet tervezéséért, vezetéséért, menetsebesség és távolságtartás biztosításáért.", tags: ["logisztika", "menet"]},
                {id: 53, question: "Mi az előőrs feladata menetbiztosításnál?", answers: ["Élelmezés", "A főerők előtt haladva felderíti és jelenti az akadályokat, ellenséget", "Utóvéd feladatok", "Légvédelem"], correct: 1, explanation: "Az előőrs a főerők előtt haladva felderíti az útvonalat, jelenti az akadályokat és ellenséges tevékenységet.", tags: ["logisztika", "menet"]},
                {id: 54, question: "Mi jellemzi a ROLE 2 Light Enhanced (2LE) szintet?", answers: ["Csak elsősegély", "Damage Control Surgery - életmentő sebészet", "Teljes rehabilitáció", "Csak kiürítés"], correct: 1, explanation: "ROLE 2LE = Damage Control Surgery (DCS) - életmentő sebészeti beavatkozás, stabilizálás továbbszállításhoz.", tags: ["egészségügy", "ROLE 2"]},
                {id: 55, question: "Hány napos tartózkodásra terveznek a ROLE 2 szinten?", answers: ["1-2 nap", "3-5 nap", "1-2 hét", "1 hónap"], correct: 0, explanation: "A ROLE 2 szinten 1-2 napos tartózkodásra terveznek, utána továbbszállítás ROLE 3-ba.", tags: ["egészségügy", "ROLE 2"]},
                {id: 56, question: "Mi a STRATEVAC jelentése?", answers: ["Stratégiai kiürítés honi területre", "Stratégiai támadás", "Strukturált értékelés", "Stressz-kezelési módszer"], correct: 0, explanation: "STRATEVAC = Strategic Evacuation - stratégiai kiürítés a honi vagy NATO-tagállami egészségügyi intézményekbe.", tags: ["egészségügy", "kiürítés"]},
                {id: 57, question: "Mit jelent a MARCHE mozaikszó a TCCC-ben?", answers: ["Massive hemorrhage, Airway, Respiration, Circulation, Hypothermia, Everything else", "Medical Assistance for Rescue of Combat Heroes in Emergency", "Motor Ambulance Rescue for Casualty Handling", "Military Aid Response for Civilian Healthcare"], correct: 0, explanation: "MARCHE: Massive hemorrhage (vérzéscsillapítás), Airway (légút), Respiration (légzés), Circulation (keringés), Hypothermia (hővédelem), Everything else (egyéb).", tags: ["egészségügy", "TCCC", "MARCHE"]},
                {id: 58, question: "Mi a Gold/Silver/Bronze rendszer az egészségügyi helyszínelésnél?", answers: ["Fizetési kategóriák", "Biztonsági zónák: Gold (biztonságos), Silver (átmeneti), Bronze (veszélyes)", "Érdemrendek", "Minőségi szintek"], correct: 1, explanation: "Gold: biztonságos zóna, Silver: átmeneti zóna, Bronze: veszélyes zóna - a helyszínelés biztonsági kategóriái.", tags: ["egészségügy", "helyszínelés"]},
                {id: 59, question: "Mit tartalmaz a 9-line MEDEVAC kérés?", answers: ["9 bekezdéses szabályrendszer", "9 elem: hely, hívójel, sérültek száma, felszerelés, sérültek típusa, biztonság, jelzés, nemzetiség, NBC", "9 orvos neve", "9 gyógyszer"], correct: 1, explanation: "A 9-line MEDEVAC szabványos rádiókérés: hely, hívójel, sérültek száma/prioritás, szükséges felszerelés, sérültek mozgathatósága, biztonság, jelzés módja, nemzetiség, NBC szennyezettség.", tags: ["egészségügy", "MEDEVAC"]},
                {id: 60, question: "Mi a Combat Medic (harctéri egészségügyi szakember) képzettsége?", answers: ["Orvosi diploma", "EMT-P/Paramedic szintű kiterjesztett képzés harcászati körülményekre", "Csak elsősegélynyújtó tanfolyam", "Sebész szakorvos"], correct: 1, explanation: "A Combat Medic EMT-P/Paramedic szintű képzettséggel rendelkezik, kiterjesztve harcászati sebesültellátásra.", tags: ["egészségügy", "személyzet"]},
                {id: 61, question: "Mi a menetkészenléti fokozatok jelentősége?", answers: ["Csak üzemanyag-ellátást szabályozza", "Meghatározza a meginduláshoz szükséges időt és készültségi szintet", "Csak az éjszakai meneteket szabályozza", "Nincs jelentősége"], correct: 1, explanation: "A menetkészenléti fokozatok meghatározzák, mennyi idő alatt kell a csapatoknak megindulásra készen állniuk.", tags: ["logisztika", "menet"]},
                {id: 62, question: "Mik a tartalékképzés főbb szempontjai?", answers: ["Csak pénzügyi tartalék", "Mennyiség, elhelyezés, szállíthatóság, védelem", "Csak orvosi tartalék", "Nincs szükség tartalékra"], correct: 1, explanation: "A tartalékképzés szempontjai: elegendő mennyiség, megfelelő elhelyezés, gyors szállíthatóság, védelem biztosítása.", tags: ["logisztika", "tartalék"]},
                {id: 63, question: "Mi a DUSTOFF hívójel jelentése?", answers: ["Egy helikoptertípus neve", "MEDEVAC helikopter hívójele az amerikai erőknél", "Lőszertípus", "Rádiókód"], correct: 1, explanation: "DUSTOFF az amerikai MEDEVAC helikopterek hagyományos hívójele, a vietnámi háborúból származik.", tags: ["egészségügy", "MEDEVAC"]},
