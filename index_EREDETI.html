    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px 15px;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            position: relative;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            position: absolute;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .header-search-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-search-btn:hover {
            background: rgba(0,217,255,0.2);
            border-color: #00d9ff;
            transform: scale(1.1);
        }

        .header-search-btn.ai-btn:hover {
            background: rgba(0,255,136,0.2);
            border-color: #00ff88;
        }

        .global-search-close {
            position: absolute;
            right: 50px;
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.2s ease;
        }

        .global-search-close:hover {
            color: #ff6b6b;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        /* Hide header in learning mode */
        .learning-mode header {
            display: none;
        }

        /* Screen management */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Topic Selection Screen */
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #00d9ff;
            text-align: center;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .topic-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .topic-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }

        .topic-card.selected {
            background: rgba(0, 217, 255, 0.15);
            border-color: #00d9ff;
        }

        .topic-card .topic-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .topic-card .topic-count {
            font-size: 0.8rem;
            color: #888;
        }

        .select-all-btn {
            display: block;
            margin: 0 auto 30px;
            padding: 10px 25px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-all-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Mode Selection */
        .mode-selection {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-card {
            flex: 1;
            max-width: 300px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .mode-card.quiz:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .mode-card.flashcard:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }

        .mode-card.materials:hover {
            border-color: #feca57;
            background: rgba(254, 202, 87, 0.1);
        }

        .mode-card.materials .mode-title { color: #feca57; }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .mode-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mode-card.quiz .mode-title { color: #ff6b6b; }
        .mode-card.flashcard .mode-title { color: #00d9ff; }

        .mode-desc {
            color: #888;
            font-size: 0.9rem;
        }

        .start-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 18px;
            background: linear-gradient(145deg, #00d9ff, #0099cc);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .selected-info {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
        }

        /* Back button - compact */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Stats Bar - compact */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 8px 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #888;
            margin-top: 2px;
        }

        /* Progress Bar - compact */
        .progress-container {
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            height: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-bar.quiz { background: linear-gradient(90deg, #ff6b6b, #feca57); }
        .progress-bar.flashcard { background: linear-gradient(90deg, #00d9ff, #00ff88); }

        /* Flashcard Styles - compact */
        .card-container {
            perspective: 1000px;
            margin-bottom: 12px;
        }

        .flashcard {
            width: 100%;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        .card-front {
            background: linear-gradient(145deg, #2a2a4a, #1e1e3a);
            border: 2px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-back {
            background: linear-gradient(145deg, #1e3a2a, #1a2e1e);
            border: 2px solid rgba(0, 255, 136, 0.3);
            transform: rotateY(180deg);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.4;
            white-space: pre-line;
        }

        .card-hint {
            position: absolute;
            bottom: 8px;
            font-size: 0.7rem;
            color: #666;
        }

        .card-number {
            position: absolute;
            top: 8px;
            left: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .card-tags {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #888;
        }

        /* Rating Buttons */
        .rating-buttons {
            display: none;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .rating-buttons.visible {
            display: flex;
        }

        .rating-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }

        .rating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }

        .rating-btn.again { background: linear-gradient(145deg, #e74c3c, #c0392b); }
        .rating-btn.hard { background: linear-gradient(145deg, #e67e22, #d35400); }
        .rating-btn.good { background: linear-gradient(145deg, #27ae60, #1e8449); }
        .rating-btn.easy { background: linear-gradient(145deg, #3498db, #2980b9); }

        .rating-btn .next-review {
            display: block;
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 3px;
        }

        /* Quiz Styles - compact */
        .question-card {
            background: linear-gradient(145deg, #2a2a4a, #1e1e3a);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .question-number {
            color: #888;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 1.05rem;
            line-height: 1.4;
            margin-bottom: 5px;
        }

        .question-tags {
            display: none;
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .answer-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px 10px;
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .answer-btn:disabled {
            cursor: default;
        }

        .answer-btn.correct {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
        }

        .answer-btn.incorrect {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
        }

        .answer-btn.show-correct {
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.5);
        }

        .answer-key {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
            line-height: 28px;
            margin-right: 12px;
            font-weight: bold;
        }

        .answer-btn.correct .answer-key {
            background: #00ff88;
            color: #1a1a2e;
        }

        .answer-btn.incorrect .answer-key {
            background: #ff6b6b;
            color: #1a1a2e;
        }

        /* Feedback */
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .feedback.visible {
            display: block;
        }

        .feedback.correct {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .feedback.incorrect {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .feedback-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feedback-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .feedback-explanation {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Next/Control Buttons */
        .next-btn {
            display: none;
            width: 100%;
            padding: 18px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-btn.visible {
            display: block;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 30px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
        }

        /* Session Complete */
        .session-complete {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }

        .session-complete h2 {
            color: #00ff88;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#00ff88 var(--score), rgba(255,255,255,0.1) 0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 120px;
            height: 120px;
            background: #1e1e3a;
            border-radius: 50%;
            position: absolute;
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .session-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .session-stat {
            text-align: center;
        }

        .session-stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .session-stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        /* Shortcuts - hidden on mobile */
        .shortcuts {
            display: none;
        }

        @media (min-width: 768px) {
            .shortcuts {
                display: block;
                margin-top: 15px;
                padding: 10px;
                background: rgba(255,255,255,0.03);
                border-radius: 10px;
            }
        }

        .shortcuts h4 {
            color: #888;
            margin-bottom: 8px;
            font-size: 0.75rem;
        }

        .shortcut-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 5px;
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
        }

        .key {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #00d9ff;
            font-size: 0.7rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Materials Screen */
        .materials-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .material-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
        }

        .material-section h3 {
            color: #feca57;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .media-player {
            width: 100%;
            border-radius: 8px;
        }

        audio.media-player {
            height: 50px;
        }

        video.media-player {
            max-height: 300px;
            background: #000;
        }

        .material-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .material-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .material-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: #feca57;
        }

        .material-link-icon {
            font-size: 1.2rem;
        }

        .chapter-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .chapter-tab {
            padding: 8px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .chapter-tab:hover {
            background: rgba(255,255,255,0.1);
        }

        .chapter-tab.active {
            background: rgba(254, 202, 87, 0.2);
            border-color: #feca57;
            color: #feca57;
        }

        .no-media-message {
            color: #888;
            text-align: center;
            padding: 20px;
        }

        /* Global Search */
        .global-search-container {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .global-search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .global-search-input-wrapper input {
            flex: 1;
            padding: 14px 20px;
            padding-right: 50px;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .global-search-input-wrapper input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0,217,255,0.2);
        }

        .global-search-input-wrapper input::placeholder {
            color: #666;
        }

        .global-search-input-wrapper .search-spinner {
            position: absolute;
            right: 15px;
            font-size: 1.2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .global-search-results {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .global-search-results:empty {
            display: none;
        }

        .search-result-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-result-item:hover {
            background: rgba(0,217,255,0.1);
            border-color: rgba(0,217,255,0.3);
            transform: translateX(5px);
        }

        .search-result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-result-title {
            font-weight: 600;
            color: #00d9ff;
            font-size: 1rem;
        }

        .search-result-count {
            background: rgba(0,217,255,0.2);
            color: #00d9ff;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;

        function openLightbox(element) {

            if (element.tagName === 'IMG') {
                content.innerHTML = `<img src="${element.src}" alt="${element.alt || ''}" onclick="closeLightbox()">`;

                const svgClone = element.innerHTML;
                content.innerHTML = `<div class="mermaid-clone" onclick="closeLightbox()">${svgClone}</div>`;

            lightbox.classList.add('visible');

        // ==================== SM-2 ALGORITHMS ====================
        class SM2 {
            static defaultCard() {
                return {
                    easeFactor: 2.5,
                    interval: 0,
                    repetitions: 0,
                    nextReview: Date.now(),
                    lastReview: null
                };
            }

            static calculate(card, quality) {
                let { easeFactor, interval, repetitions } = card;

                if (quality < 3) {
                    repetitions = 0;
                    interval = 1;
                } else {
                    if (repetitions === 0) interval = 1;
                    else if (repetitions === 1) interval = 6;
                    else interval = Math.round(interval * easeFactor);
                    repetitions++;
                }

                easeFactor = Math.max(1.3, easeFactor + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02)));
                const nextReview = Date.now() + interval * 24 * 60 * 60 * 1000;

                return { easeFactor, interval, repetitions, nextReview, lastReview: Date.now() };
            }

            static getNextReviewText(interval) {
                if (interval === 0) return 'Most';
                if (interval === 1) return '1 nap';
                if (interval < 7) return `${interval} nap`;
                if (interval < 30) return `${Math.round(interval / 7)} h√©t`;
                return `${Math.round(interval / 30)} h√≥nap`;
            }
        }

        class QuizSM2 {
            static defaultQuestion() {
                return {
                    easeFactor: 2.5,
                    interval: 0,
                    repetitions: 0,
                    nextReview: Date.now(),
                    lastReview: null,
                    correctCount: 0,
                    incorrectCount: 0
                };
            }

            static calculate(question, isCorrect) {
                let { easeFactor, interval, repetitions, correctCount, incorrectCount } = question;

                if (isCorrect) {
                    correctCount++;
                    if (repetitions === 0) interval = 1;
                    else if (repetitions === 1) interval = 6;
                    else interval = Math.round(interval * easeFactor);
                    repetitions++;
                    easeFactor = Math.max(1.3, easeFactor + 0.1);
                } else {
                    incorrectCount++;
                    repetitions = 0;
                    interval = 0;
                    easeFactor = Math.max(1.3, easeFactor - 0.2);
                }

                return {
                    easeFactor, interval, repetitions,
                    nextReview: Date.now() + interval * 24 * 60 * 60 * 1000,
                    lastReview: Date.now(),
                    correctCount, incorrectCount
                };
            }
        }

        // ==================== MAIN APP ====================
        class LearningApp {
            constructor() {
                this.currentScreen = 'topics';
                this.selectedTopics = new Set();
                this.selectedMode = null;
                this.allTopics = this.extractTopics();

                // Flashcard state
                this.flashcardProgress = {};
                this.flashcardQueue = [];
                this.flashcardIndex = 0;
                this.isFlipped = false;
                this.flashcardStats = { reviewed: 0, again: 0, hard: 0, good: 0, easy: 0 };

                // Quiz state
                this.quizProgress = {};
                this.quizQueue = [];
                this.quizIndex = 0;
                this.quizAnswered = false;
                this.selectedAnswer = null;
                this.shuffledAnswers = null;
                this.quizStats = { correct: 0, incorrect: 0, streak: 0, maxStreak: 0 };

                // Materials state
                this.currentChapter = null;

                this.loadProgress();
                this.render();
                this.bindEvents();
            }

            extractTopics() {
                const topicMap = {};

                // Use chapter names as topics
                Object.entries(DATA).forEach(([chapterName, chapter]) => {
                    topicMap[chapterName] = {
                        cards: (chapter.cards || []).length,
                        questions: (chapter.questions || []).length
                    };
                });

                return topicMap;
            }

            loadProgress() {
                try {
                    const fc = localStorage.getItem('flashcards_progress');
                    this.flashcardProgress = fc ? JSON.parse(fc) : {};
                    const qz = localStorage.getItem('quiz_progress');
                    this.quizProgress = qz ? JSON.parse(qz) : {};
                } catch { }
            }

            saveFlashcardProgress() {
                localStorage.setItem('flashcards_progress', JSON.stringify(this.flashcardProgress));
            }

            saveQuizProgress() {
                localStorage.setItem('quiz_progress', JSON.stringify(this.quizProgress));
            }

            toggleTopic(topic) {
                if (this.selectedTopics.has(topic)) {
                    this.selectedTopics.delete(topic);
                } else {
                    this.selectedTopics.add(topic);
                }
                this.render();
            }

            selectAllTopics() {
                if (this.selectedTopics.size === Object.keys(this.allTopics).length) {
                    this.selectedTopics.clear();
                } else {
                    this.selectedTopics = new Set(Object.keys(this.allTopics));
                }
                this.render();
            }

            selectMode(mode) {
                if (this.selectedTopics.size === 0) return;
                this.selectedMode = mode;
                this.currentScreen = 'learning';

                if (mode === 'materials') {
                    // Use the first selected topic for materials
                    this.currentChapter = Array.from(this.selectedTopics)[0];
                } else {
                    this.initLearning();
                }
                this.render();
            }

            selectChapter(chapter) {
                this.currentChapter = chapter;
                this.render();
            }

            goBack() {
                this.currentScreen = 'topics';
                this.selectedMode = null;
                this.resetLearningState();
                this.render();
            }

            resetLearningState() {
                this.flashcardQueue = [];
                this.flashcardIndex = 0;
                this.isFlipped = false;
                this.flashcardStats = { reviewed: 0, again: 0, hard: 0, good: 0, easy: 0 };

                this.quizQueue = [];
                this.quizIndex = 0;
                this.quizAnswered = false;
                this.selectedAnswer = null;
                this.shuffledAnswers = null;
                this.quizStats = { correct: 0, incorrect: 0, streak: 0, maxStreak: 0 };
            }

            initLearning() {
                this.resetLearningState();
                const selectedChapters = Array.from(this.selectedTopics);

                // Collect all cards/questions from selected chapters
                let allCards = [];
                let allQuestions = [];
                selectedChapters.forEach(chapterName => {
                    const chapter = DATA[chapterName];
                    if (chapter) {
                        if (chapter.cards) {
                            allCards = allCards.concat(chapter.cards.map(c => ({ ...c, chapter: chapterName })));
                        }
                        if (chapter.questions) {
                            allQuestions = allQuestions.concat(chapter.questions.map(q => ({ ...q, chapter: chapterName })));
                        }
                    }
                });

                if (this.selectedMode === 'flashcard') {
                    this.flashcardQueue = allCards.map(c => ({
                        ...c,
                        ...SM2.defaultCard(),
                        ...(this.flashcardProgress[c.chapter + '_' + c.id] || {})
                    })).filter(c => c.nextReview <= Date.now());

                    this.flashcardQueue.sort((a, b) => {
                        if (a.repetitions === 0 && b.repetitions > 0) return -1;
                        if (a.repetitions > 0 && b.repetitions === 0) return 1;
                        return a.nextReview - b.nextReview;
                    });
                } else {
                    this.quizQueue = allQuestions.map(q => ({
                        ...q,
                        ...QuizSM2.defaultQuestion(),
                        ...(this.quizProgress[q.chapter + '_' + q.id] || {})
                    })).filter(q => q.nextReview <= Date.now());

                    this.quizQueue.sort((a, b) => {
                        if (a.repetitions === 0 && b.repetitions > 0) return -1;
                        if (a.repetitions > 0 && b.repetitions === 0) return 1;
                        return a.nextReview - b.nextReview;
                    });
                }
            }

            // Flashcard methods
            flipCard() {
                this.isFlipped = !this.isFlipped;
                this.render();
            }

            rateCard(quality) {
                const card = this.flashcardQueue[this.flashcardIndex];
                if (!card) return;

                const qualityMap = { again: 1, hard: 2, good: 3, easy: 5 };
                const q = qualityMap[quality];

                Object.assign(card, SM2.calculate(card, q));
                this.flashcardStats.reviewed++;
                this.flashcardStats[quality]++;

                this.flashcardProgress[card.id] = {
                    easeFactor: card.easeFactor,
                    interval: card.interval,
                    repetitions: card.repetitions,
                    nextReview: card.nextReview,
                    lastReview: card.lastReview
                };
                this.saveFlashcardProgress();

                if (quality === 'again') {
                    this.flashcardQueue.push(card);
                }

                this.flashcardIndex++;
                this.isFlipped = false;
                this.render();
            }

            getIntervalPreview(quality) {
                const card = this.flashcardQueue[this.flashcardIndex];
                if (!card) return '';
                const qualityMap = { again: 1, hard: 2, good: 3, easy: 5 };
                const preview = SM2.calculate({...card}, qualityMap[quality]);
                return SM2.getNextReviewText(preview.interval);
            }

            // Quiz methods
            shuffleAnswers(question) {
                const answers = question.answers.map((answer, index) => ({
                    text: typeof answer === 'object' ? answer.text : answer,
                    isCorrect: index === question.correct
                }));
                for (let i = answers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [answers[i], answers[j]] = [answers[j], answers[i]];
                }
                return answers;
            }

            selectQuizAnswer(index) {
                if (this.quizAnswered) return;

                this.quizAnswered = true;
                this.selectedAnswer = index;

                const question = this.quizQueue[this.quizIndex];
                const isCorrect = this.shuffledAnswers[index].isCorrect;

                if (isCorrect) {
                    this.quizStats.correct++;
                    this.quizStats.streak++;
                    this.quizStats.maxStreak = Math.max(this.quizStats.maxStreak, this.quizStats.streak);
                } else {
                    this.quizStats.incorrect++;
                    this.quizStats.streak = 0;
                }

                Object.assign(question, QuizSM2.calculate(question, isCorrect));

                if (!isCorrect) {
                    this.quizQueue.push(question);
                }

                this.quizProgress[question.id] = {
                    easeFactor: question.easeFactor,
                    interval: question.interval,
                    repetitions: question.repetitions,
                    nextReview: question.nextReview,
                    lastReview: question.lastReview,
                    correctCount: question.correctCount,
                    incorrectCount: question.incorrectCount
                };
                this.saveQuizProgress();
                this.render();
            }

            nextQuestion() {
                if (!this.quizAnswered) return;
                this.quizIndex++;
                this.quizAnswered = false;
                this.selectedAnswer = null;
                this.shuffledAnswers = null;
                this.render();

            // Search functionality for markdown content

            searchMarkdown(query) {
                const content = document.getElementById('kivonatContent');

                // Restore original content if exists
                if (this.originalContent) {
                    content.innerHTML = this.originalContent;
                } else {
                    this.originalContent = content.innerHTML;
                }

                if (!query || query.length < 2) {
                    document.getElementById('searchResults').textContent = '';
                    this.searchMatches = [];
                    return;
                }

                // Find all text nodes and highlight matches
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
                const textNodes = [];

                while (walker.nextNode()) {
                    if (walker.currentNode.textContent.match(regex)) {
                        textNodes.push(walker.currentNode);
                    }
                }

                this.searchMatches = [];
                textNodes.forEach(node => {
                    const span = document.createElement('span');
                    span.innerHTML = node.textContent.replace(regex, '<mark class="search-highlight">$1</mark>');
                    node.parentNode.replaceChild(span, node);
                });

                this.searchMatches = content.querySelectorAll('.search-highlight');
                this.currentSearchIndex = 0;

                if (this.searchMatches.length > 0) {
                    document.getElementById('searchResults').textContent = `1 / ${this.searchMatches.length}`;
                    this.searchMatches[0].classList.add('current');
                    this.searchMatches[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    document.getElementById('searchResults').textContent = '0 tal√°lat';
                }
            }

                try {
                    // Generate query embedding
                    const output = await this.embeddingModel(query, { pooling: 'mean', normalize: true });
                    const queryEmbedding = Array.from(output.data);

                    // Calculate similarities
                    const similarities = this.embeddingsData.items.map((item, index) => {
                        const similarity = this.cosineSimilarity(queryEmbedding, item.embedding);
                        return { ...item, similarity, index };
                    });

                    // Sort by similarity and get top 5
                    similarities.sort((a, b) => b.similarity - a.similarity);
                    const topResults = similarities.slice(0, 5);

                    // Display results
                    this.displayAiResults(topResults);
                    status.style.display = 'none';
                } catch (error) {
                    console.error('AI search error:', error);
                    status.className = 'ai-search-status error';
                    status.textContent = '‚ùå Hiba a keres√©s sor√°n: ' + error.message;
                }

                submitBtn.disabled = false;
            }

            cosineSimilarity(a, b) {
                let dotProduct = 0;
                let normA = 0;
                let normB = 0;
                for (let i = 0; i < a.length; i++) {
                    dotProduct += a[i] * b[i];
                    normA += a[i] * a[i];
                    normB += b[i] * b[i];
                }
                return dotProduct / (Math.sqrt(normA) * Math.sqrt(normB));
            }

            displayAiResults(results) {
                const container = document.getElementById('aiSearchResults');

                if (results.length === 0) {
                    container.innerHTML = '<p class="global-search-no-results">Nincs relev√°ns tal√°lat</p>';
                    return;
                }

                container.innerHTML = results.map(item => {
                    const similarityPercent = Math.round(item.similarity * 100);

                    if (item.type === 'flashcard') {
                        return `
                            <div class="ai-result-item">
                                <div class="ai-result-header">
                                    <div>
                                        <span class="ai-result-type flashcard">Tanul√≥k√°rtya</span>
                                        <span class="ai-result-chapter">${item.chapter}</span>
                                    </div>
                                    <span class="ai-result-similarity">${similarityPercent}% egyez√©s</span>
                                </div>
                                <div class="ai-result-question">${item.front}</div>
                                <div class="ai-result-answer">${item.back}</div>
                            </div>
                        `;
                    } else if (item.type === 'quiz') {
                        const correctAnswer = item.answers[item.correct];
                        return `
                            <div class="ai-result-item">
                                <div class="ai-result-header">
                                    <div>
                                        <span class="ai-result-type quiz">Kv√≠z</span>
                                        <span class="ai-result-chapter">${item.chapter}</span>
                                    </div>
                                    <span class="ai-result-similarity">${similarityPercent}% egyez√©s</span>
                                </div>
                                <div class="ai-result-question">${item.question}</div>
                                <div class="ai-result-answer">‚úì ${correctAnswer}</div>
                                ${item.explanation ? `<div class="ai-result-explanation">üí° ${item.explanation}</div>` : ''}
                            </div>
                        `;
                    } else if (item.type === 'markdown') {
                        return `
                            <div class="ai-result-item ai-result-markdown" onclick="app.openMarkdownFromAi('${item.chapter}', '${item.title.replace(/'/g, "\\'")}')">
                                <div class="ai-result-header">
                                    <div>
                                        <span class="ai-result-type markdown">üìÑ Tananyag</span>
                                        <span class="ai-result-chapter">${item.chapter}</span>
                                    </div>
                                    <span class="ai-result-similarity">${similarityPercent}% egyez√©s</span>
                                </div>
                                <div class="ai-result-question">${item.title}</div>
                                <div class="ai-result-answer ai-result-markdown-content">${item.content.substring(0, 500)}${item.content.length > 500 ? '...' : ''}</div>
                                <div class="ai-result-open-hint">üìñ Kattints a teljes anyag megnyit√°s√°hoz</div>
                            </div>
                        `;
                    }
                    return '';
                }).join('');
            }

            openMarkdownFromAi(chapter, sectionTitle) {
                // Set chapter and open markdown
                this.currentChapter = chapter;
                this.openMarkdown('teljes');

                // Wait for content to load, then search for section title
                const checkLoaded = setInterval(() => {
                    const content = document.getElementById('kivonatContent');
                    if (content && content.innerHTML && !content.innerHTML.includes('Bet√∂lt√©s')) {
                        clearInterval(checkLoaded);
                        // Search for the section title
                        const searchInput = document.getElementById('markdownSearch');
                        searchInput.value = sectionTitle;
                        this.searchMarkdown(sectionTitle);
                    }
                }, 100);

                setTimeout(() => clearInterval(checkLoaded), 5000);
            }

            debounceGlobalSearch(query) {
                clearTimeout(this.globalSearchTimeout);

                if (!query || query.length < 2) {
                    document.getElementById('globalSearchResults').innerHTML = '';
                    document.getElementById('globalSearchSpinner').style.display = 'none';
                    return;
                }

                document.getElementById('globalSearchSpinner').style.display = 'inline';

                this.globalSearchTimeout = setTimeout(() => {
                    this.performGlobalSearch(query);
                }, 300);
            }

            async performGlobalSearch(query) {
                this.lastGlobalQuery = query;
                const resultsContainer = document.getElementById('globalSearchResults');
                const spinner = document.getElementById('globalSearchSpinner');
                const regex = new RegExp(query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');

                const results = [];

                // Fetch and search all teljes.md files
                for (const [chapterName, media] of Object.entries(MEDIA)) {
                    if (!media.teljes) continue;

                    try {
                        // Use cached content if available
                        if (!this.cachedMdContent[chapterName]) {
                            const response = await fetch(media.teljes);
                            if (response.ok) {
                                this.cachedMdContent[chapterName] = await response.text();
                            }
                        }

                        const content = this.cachedMdContent[chapterName];
                        if (!content) continue;

                        const matches = content.match(regex);
                        if (matches && matches.length > 0) {
                            // Extract snippets with context
                            const snippets = [];
                            const lowerContent = content.toLowerCase();
                            const lowerQuery = query.toLowerCase();
                            let searchPos = 0;
                            let snippetCount = 0;

                            while (snippetCount < 3) {  // Max 3 snippets per file
                                const matchPos = lowerContent.indexOf(lowerQuery, searchPos);
                                if (matchPos === -1) break;

                                const start = Math.max(0, matchPos - 50);
                                const end = Math.min(content.length, matchPos + query.length + 50);
                                let snippet = content.substring(start, end);

                                // Clean up snippet
                                snippet = snippet.replace(/\n+/g, ' ').trim();
                                if (start > 0) snippet = '...' + snippet;
                                if (end < content.length) snippet = snippet + '...';

                                // Highlight the match in snippet
                                snippet = snippet.replace(regex, '<mark>$&</mark>');

                                snippets.push(snippet);
                                searchPos = matchPos + query.length;
                                snippetCount++;
                            }

                            results.push({
                                chapter: chapterName,
                                count: matches.length,
                                snippets: snippets
                            });
                        }
                    } catch (err) {
                        console.error(`Error searching ${chapterName}:`, err);
                    }
                }

                spinner.style.display = 'none';

                // Display results
                if (results.length === 0) {
                    resultsContainer.innerHTML = '<div class="global-search-no-results">Nincs tal√°lat</div>';
                    return;
                }

                // Sort by match count
                results.sort((a, b) => b.count - a.count);

                resultsContainer.innerHTML = results.map(r => `
                    <div class="search-result-item" onclick="app.openResultWithSearch('${r.chapter}', '${query.replace(/'/g, "\\'")}')">
                        <div class="search-result-header">
                            <span class="search-result-title">${r.chapter}</span>
                            <span class="search-result-count">${r.count} tal√°lat</span>
                        </div>
                        <div class="search-result-snippets">
                            ${r.snippets.map(s => `<div class="search-result-snippet">${s}</div>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            openResultWithSearch(chapter, query) {
                // Set the current chapter and open the markdown file
                this.currentChapter = chapter;
                this.openMarkdown('teljes');

                // Wait for content to load, then trigger search
                const checkLoaded = setInterval(() => {
                    const content = document.getElementById('kivonatContent');
                    if (content && content.innerHTML && !content.innerHTML.includes('Bet√∂lt√©s')) {
                        clearInterval(checkLoaded);
                        // Populate search field and trigger search
                        const searchInput = document.getElementById('markdownSearch');
                        searchInput.value = query;
                        this.searchMarkdown(query);
                    }
                }, 100);

                // Safety timeout after 5 seconds
                setTimeout(() => clearInterval(checkLoaded), 5000);
            }
        }

        // Initialize
        const app = new LearningApp();
    </script>
