                {id: 25, question: "Mi a visszavonulás definíciója?", answers: ["Rendezetlen menekülés az ellenség elől", "Tervezett tevékenység, amely során az erők a parancsnok szándékának megfelelően elszakadnak az ellenségtől", "A tartalékok hátra mozgatása", "A logisztikai bázis áttelepítése"], correct: 1, explanation: "A visszavonulás tervezett tevékenység, amely során a végrehajtó erők a parancsnok szándékának megfelelően elszakadnak az ellenség erőitől.", tags: ["harccal kapcsolatos", "visszavonulás"]},
                {id: 26, question: "Melyik a három fő műveleti szint sorrendben?", answers: ["Harcászati, hadműveleti, stratégiai", "Katonai-stratégiai, hadműveleti, harcászati", "Politikai, katonai, műveleti", "Alegység, egység, magasabb egység"], correct: 1, explanation: "A három műveleti szint felülről lefelé: katonai-stratégiai, hadműveleti és harcászati szint.", tags: ["szintek", "alapfogalom"]},
                {id: 27, question: "Mi a bekerítés célja?", answers: ["Az ellenség szabad mozgásának biztosítása", "Az ellenség erőinek egy adott területre szorítása, elvágása a külvilágtól megsemmisítés vagy megadásra kényszerítés céljából", "A saját erők visszavonásának fedezése", "Felderítési információk gyűjtése"], correct: 1, explanation: "A bekerítés célja, hogy az ellenség erőit egy adott területre szorítva elvágjuk a külvilágtól megsemmisítés vagy megadásra kényszerítés céljából.", tags: ["támadás", "bekerítés"]},
                {id: 28, question: "Mit jelent a tempó a hadműveleti tervezésben?", answers: ["A zenei ütem a katonai zenekarban", "A saját csapatok tevékenységének az ellenséges erők tevékenységéhez hangolt alkalmazása", "A menetsebesség kilométerben", "A tüzelési gyakoriság"], correct: 1, explanation: "A tempó a saját csapatok tevékenységének az ellenséges erők tevékenységéhez hangolt alkalmazását jelenti, harcászati szinten az erők harci alkalmazásának ritmusát.", tags: ["tervezés", "tempó"]},
                {id: 29, question: "Mi a hadműveleti szünet célja?", answers: ["Tárgyalások az ellenséggel", "A csapatok pihentetése, feltöltése és ellátása a hadműveleti célok teljesítése után", "A parancsnok szabadságolása", "A hadianyag megsemmisítése"], correct: 1, explanation: "A hadműveleti szünet a hadműveleti tevékenység ideiglenes szüneteltetése a csapatok pihentetése, feltöltése és ellátása érdekében.", tags: ["tervezés", "hadműveleti szünet"]},
                {id: 30, question: "Melyik NEM tartozik az összhaderőnemi funkciók közé?", answers: ["Manőver", "Tűzcsapások", "Politikai tárgyalások", "Harcképesség fenntartása"], correct: 2, explanation: "Az összhaderőnemi funkciók: manőver, tűzcsapások, vezetés és irányítás, felderítési információ, információs tevékenységek, harcképesség fenntartása, harcbiztosítás, CIMIC.", tags: ["összhaderőnemi", "funkciók"]},
                {id: 31, question: "Mi az előkészítés nélküli támadás jellemzője?", answers: ["Hosszú tervezési idő és alapos felkészülés", "A parancsnok megragadja a harctéren kínálkozó alkalmat, minimális előkészületi idővel", "Kizárólag tüzérségi támogatással", "Csak éjszaka végrehajtható"], correct: 1, explanation: "Az előkészítés nélküli támadásnál a parancsnok megragadja a harctéren kínálkozó alkalmat, és a gyorsaság érdekében az előkészületi időt minimumra szorítja.", tags: ["támadás", "formák"]},
                {id: 32, question: "Mi a mélységi műveletek alapvető rendeltetése?", answers: ["A mögöttes területek védelme", "Az ellenség felkutatása, lekötése, cselekvési szabadságának korlátozása", "A logisztikai bázisok működtetése", "A tartalékok pihentetése"], correct: 1, explanation: "A mélységi műveletek rendeltetése az ellenség felkutatása, lekötése, cselekvési szabadságának korlátozása, kedvező feltételek kialakítása a főbb műveletekhez.", tags: ["műveletek", "mélységi"]},
                {id: 33, question: "Melyik a háborús katonai műveletek típusa?", answers: ["Csak támadó műveletek", "Támadó, védelmi, halogató, különleges hadműveletek és harccal kapcsolatos tevékenységek", "Kizárólag békefenntartás", "Csak humanitárius segítségnyújtás"], correct: 1, explanation: "A háborús katonai műveletek: támadó, védelmi, halogató, különleges hadműveletek és harccal kapcsolatos tevékenységek.", tags: ["műveletek", "háborús"]},
                {id: 34, question: "Mi a HKM (Harci Kutatás-Mentés) tárgya?", answers: ["Hadifoglyok kiszabadítása", "Ellenséges területek felett lelőtt légi személyzetek mentése", "Sebesültek szállítása kórházba", "Hadianyag visszaszerzése"], correct: 1, explanation: "A HKM az ellenséges területek felett feladatot teljesítő légi személyzetek lelövésének észlelését, felkutatását és mentését foglalja magában.", tags: ["személyi mentés", "HKM"]},
                {id: 35, question: "Mi a nyugvás célja?", answers: ["Az ellenség megtévesztése", "A csapatok harcképességének helyreállítása harcból való kivonás után", "Támadás előkészítése", "Felderítési adatok gyűjtése"], correct: 1, explanation: "A nyugvás célja a csapatok harcképességének helyreállítása a harcból való kivonás után, hogy képessé váljanak új feladat végrehajtására.", tags: ["harccal kapcsolatos", "nyugvás"]},
                {id: 36, question: "Mit jelent a közvetlen megközelítés elve a támadásban?", answers: ["Közvetett úton, nem várt irányból támadás", "A saját tevékenység megszakítás nélkül, egyenesen az ellenséges súlypontra irányul", "Légi támogatással végrehajtott művelet", "Éjszakai rejtett megközelítés"], correct: 1, explanation: "Közvetlen megközelítésnél a saját tevékenység megszakítás nélkül, egyenesen az ellenséges súlypontra irányul, gyakran a főerők elleni közvetlen támadással.", tags: ["tervezés", "megközelítés"]},
                {id: 37, question: "Mit jelent az állásharc a védelemben?", answers: ["Folyamatos visszavonulás", "Védelmi terepszakaszokon folytatott harc az ellenségnek okozott maximális veszteségért és a terület megtartásáért", "Ellentámadások sorozata", "Mögöttes területek biztosítása"], correct: 1, explanation: "Az állásharc a csapatoknak védelmi terepszakaszokon folytatott védelmi tevékenysége a maximális veszteségokozás és a terület megtartása érdekében.", tags: ["védelem", "állásharc"]},
                {id: 38, question: "Melyik a válságkezelő műveletek típusa?", answers: ["Kizárólag háborús tevékenység", "Konfliktusmegelőzés, béketeremtés, békefenntartás, békekikényszerítés, humanitárius segítségnyújtás", "Csak menet és csapatmozgás", "Nukleáris hadviselés"], correct: 1, explanation: "A válságkezelő műveletek: konfliktusmegelőzés, béketeremtés, békefenntartás, békekikényszerítés, békemegerősítés, humanitárius segítségnyújtás stb.", tags: ["műveletek", "válságkezelés"]},
                {id: 39, question: "Mi a csatlakozás a harccal kapcsolatos tevékenységek között?", answers: ["Visszavonulás az ellenség elől", "Addig külön tevékenykedő erők az ellenséges területen csatlakoznak egymáshoz", "Új egységek megalakítása", "Híradó összeköttetés létesítése"], correct: 1, explanation: "Csatlakozásról akkor beszélünk, ha addig külön tevékenykedő erők az ellenséges erők által ellenőrzött területen csatlakoznak egymáshoz.", tags: ["harccal kapcsolatos", "csatlakozás"]},
                {id: 40, question: "Mit jelent a siker kifejlesztése a támadásban?", answers: ["A támadás megállítása pihenésre", "Gyors előre mozgás, az ellenség megakadályozása a védelem újjászervezésében és visszavonulásában", "Visszavonulás a kiinduló állásba", "Tartalékok visszavonása"], correct: 1, explanation: "A siker kifejlesztésének célja, hogy megakadályozzuk az ellenséget a védelem újjászervezésében és a szervezett visszavonulás végrehajtásában.", tags: ["támadás", "siker kifejlesztése"]},
                {id: 41, question: "Mi a biztosítási öv szerepe a védelemben?", answers: ["A főerők közvetlen elhelyezése", "A fedező/biztosító erők tevékenységi területe a védelem peremvonala előtt", "A tartalékok elhelyezési területe", "A logisztikai bázisok helye"], correct: 1, explanation: "A biztosítási övben a fedező erők tevékenykednek, hátsó határa a védelem peremvonala, az ellenség irányába az előretolt állásokig húzódik.", tags: ["védelem", "biztosítási öv"]},
                {id: 42, question: "Mit jelent az erőszakos átkelés vízi akadályon?", answers: ["Békés átkelés hídépítéssel", "Átkelés az ellenség szilárd védelmi állásainak megsemmisítésével a túloldalon", "Úszással történő átkelés", "Repülőgéppel történő átrepülés"], correct: 1, explanation: "Erőszakos átkelésnél a túloldalon az ellenség szilárd védelmi állásokat épített ki, ezért rohamcsoportokkal hídfőt kell létesíteni a védelmi rendszer felszámolásához.", tags: ["akadály", "átkelés"]},
                {id: 43, question: "Mi a színlelt támadás célja?", answers: ["Az ellenség megsemmisítése", "Az ellenség figyelmének elterelése a fő támadási iránytól", "Terület birtokbavétele", "Felderítési adatok gyűjtése"], correct: 1, explanation: "A színlelt támadás célja, hogy az ellenséggel harcérintkezésbe lépve az ellenség figyelmét a saját tevékenységre irányítsuk, ezzel megtévesztve őt.", tags: ["támadás", "színlelt"]},
                {id: 44, question: "Mi a döntő pontok rendszerének jelentősége a hadműveleti tervezésben?", answers: ["Pihenő helyek kijelölése", "A döntő pontok ellenőrzés alá vételével a parancsnok fölénybe kerül és befolyásolhatja a tevékenység kimenetelét", "Logisztikai csomópontok", "Híradó állomások helye"], correct: 1, explanation: "A döntő pontok ellenőrzés alá vételével a parancsnok fölénybe kerül és képessé válik az ellenség súlypontjának támadására.", tags: ["tervezés", "döntő pontok"]},
                {id: 45, question: "Melyik NEM tartozik a halogató művelet tervezési tényezői közé?", answers: ["Felderítés", "Tűz és mozgás koordinációja", "Politikai kampány", "A terep kihasználása"], correct: 2, explanation: "A halogató művelet tervezési tényezői: felderítés, tűz és mozgás koordinációja, a terep, az időfaktor, a tér szerepe, agresszív tevékenység stb.", tags: ["halogató", "tervezés"]},
                {id: 46, question: "Mi a hadszíntér?", answers: ["Egy zászlóalj tevékenységi területe", "A katonai-stratégiai szintű fegyveres küzdelem színhelye, több hadműveleti területet foglal magába", "Egyetlen ütközet helyszíne", "A kiképző tábor területe"], correct: 1, explanation: "A hadszíntér a katonai-stratégiai szintű fegyveres küzdelem színhelye, kettő vagy több hadműveleti területet és stratégiai fontosságú irányt foglal magába.", tags: ["földrajz", "hadszíntér"]},
                {id: 47, question: "Mi a peremvonal a védelemben?", answers: ["A logisztikai bázis határa", "A biztosítási övet és a fő védelmi övet elválasztó vonal", "Az országhatár", "A parancsnokság helye"], correct: 1, explanation: "A védelem funkcionálisan biztosítási övre és fő védelmi övre oszlik, amelyeket a védelem peremvonala választ el egymástól.", tags: ["védelem", "peremvonal"]},
                {id: 48, question: "Mi az üldözés célja a támadó tevékenységben?", answers: ["A saját erők pihentetése", "A visszavonuló ellenség megsemmisítése, elfogása, elszigetelése", "Védelmi pozíciók kiépítése", "Logisztikai utánpótlás"], correct: 1, explanation: "Az üldözés a visszavonuló (menekülő) ellenség megsemmisítésére, elfogására, elszigetelésére irányuló támadótevékenység.", tags: ["támadás", "üldözés"]},
                {id: 49, question: "Mit jelent a belső vonalvezetésű művelet?", answers: ["Az erőket egy széles alapú bázisról az ellenség szárnyai irányába alkalmazzuk", "Az erőket egy közös bázisról széttartó irányban alkalmazzuk", "Egyenes vonalú előrenyomulás", "Körkörös védelmi elhelyezkedés"], correct: 1, explanation: "A belső vonalvezetésű műveletnél az erőket egy közös bázisról széttartó irányban alkalmazzuk, lehetővé téve a főerőkifejtés irányának gyors megváltoztatását.", tags: ["tervezés", "vonalvezetés"]},
                {id: 50, question: "Melyik a kombinált védelem jellemzője?", answers: ["Kizárólag mozgékony védelem", "Kizárólag területvédelem", "A mozgékony és területvédelem ötvözése a helyzetnek megfelelően", "Csak ellentámadásokból álló védelem"], correct: 2, explanation: "A kombinált védelemnél a parancsnok a két védelmi alapformát - mozgékony és területvédelmet - a helyzetnek legmegfelelőbb módon ötvözi.", tags: ["védelem", "kombinált"]}
                ]
            },
            "Törzsszolgálati ismeretek": {
                cards: [
                {id: 1, front: "Mik a katonai műveletek három szintje?", back: "1) Hadászati (stratégiai) szint - nemzeti célok elérése\n2) Hadműveleti szint - hadjáratok és nagyobb műveletek\n3) Harcászati szint - ütközetek, harcok végrehajtása", tags: ["műveleti szintek", "alapfogalom"]},
                {id: 2, front: "Mi a HADÁSZATI szint jellemzője?", back: "A legmagasabb szint, ahol a nemzeti erőforrásokat (DIME: diplomáciai, információs, katonai, gazdasági) alkalmazzák a nemzeti célok elérése érdekében. Ezen a szinten születnek a stratégiai döntések.", tags: ["műveleti szintek", "hadászati"]},
                {id: 3, front: "Mi a HADMŰVELETI szint jellemzője?", back: "A hadászati és harcászati szintek között helyezkedik el. Hadjáratokat és nagyobb műveleteket terveznek és hajtanak végre itt. A hadműveleti parancsnok alakítja ki az elgondolást.", tags: ["műveleti szintek", "hadműveleti"]},
                {id: 4, front: "Mi a HARCÁSZATI szint jellemzője?", back: "A legalsó szint, ahol az ütközeteket és harcokat tervezik és végrehajtják. A közvetlen harcérintkezés szintje. A manőver és tűzerő összehangolása történik itt.", tags: ["műveleti szintek", "harcászati"]},
                {id: 5, front: "Mi a TÖRZS feladata?", back: "A törzs a parancsnok tanácsadó, tervező és koordináló szerve. Feladata a parancsnok döntéseinek előkészítése, végrehajtásuk szervezése és ellenőrzése, valamint a vezetési tevékenység támogatása.", tags: ["törzsszervezet", "alapfogalom"]},
                {id: 6, front: "Mit jelent a G1 részleg?", back: "Személyügyi részleg - felelős a személyi állomány ügyeiért, beleértve a létszámnyilvántartást, előléptetéseket, kitüntetéseket, veszteségpótlást és a morált.", tags: ["G/S részlegek", "G1"]},
                {id: 7, front: "Mit jelent a G2 részleg?", back: "Felderítő részleg - felelős az ellenségről szóló információk gyűjtéséért, feldolgozásáért és értékeléséért. A Harc Felderítő Értékelést (HFÉ) készíti.", tags: ["G/S részlegek", "G2"]},
                {id: 8, front: "Mit jelent a G3 részleg?", back: "Hadműveleti részleg - a törzs központi eleme, felelős a műveletek tervezéséért és végrehajtásáért, a harcparancs elkészítéséért és a csapatok alkalmazásáért.", tags: ["G/S részlegek", "G3"]},
                {id: 9, front: "Mit jelent a G4 részleg?", back: "Logisztikai részleg - felelős az anyagi-technikai ellátásért, szállításért, karbantartásért és a logisztikai támogatás tervezéséért.", tags: ["G/S részlegek", "G4"]},
                {id: 10, front: "Mit jelent a G5 részleg?", back: "Tervező részleg - felelős a hosszú távú és jövőbeni műveletek tervezéséért, míg a G3 a jelenlegi műveleteket vezeti.", tags: ["G/S részlegek", "G5"]},
                {id: 11, front: "Mit jelent a G6 részleg?", back: "Híradó és Informatikai részleg - felelős a híradó összeköttetésért, informatikai rendszerekért és a vezetés technikai támogatásáért.", tags: ["G/S részlegek", "G6"]},
                {id: 12, front: "Mit jelent a G9 részleg?", back: "Civil-katonai együttműködési (CIMIC) részleg - felelős a civil szervezetekkel, lakosságal és kormányzati szervekkel való kapcsolattartásért.", tags: ["G/S részlegek", "G9"]},
                {id: 13, front: "Mi a különbség a G és S jelölés között?", back: "G (General Staff) - általános törzs, hadosztály és feletti szinten használják\nS (Staff) - törzs, dandár és alatti szinten használják\nA számozás és feladatkörök azonosak.", tags: ["törzsszervezet", "jelölés"]},
                {id: 14, front: "Mi az FHP (Fő Harcálláspont)?", back: "A parancsnokság fő vezetési pontja, ahol a törzs zöme elhelyezkedik. Innen történik a műveletek tervezése és irányítása. Tartalmazza a műveleti központot.", tags: ["vezetési pontok", "FHP"]},
                {id: 15, front: "Mi az MHP (Mozgó Harcálláspont)?", back: "Kisebb, mobil vezetési pont, amellyel a parancsnok a harcmezőn mozog. Gyors döntéshozatalra és közvetlen vezetésre szolgál kritikus helyzetekben.", tags: ["vezetési pontok", "MHP"]},
                {id: 16, front: "Mi az FIH (Front Irányító Harcálláspont)?", back: "Előretolt vezetési pont az elöljáró parancsnokság közvetlen közelében. A koordináció és az összeköttetés biztosítására szolgál az elöljáróval.", tags: ["vezetési pontok", "FIH"]},
                {id: 17, front: "Mi az MDMP?", back: "Military Decision-Making Process - Katonai Döntéshozatali Folyamat. Szisztematikus, 7 lépéses eljárás, amely segíti a parancsnokot és a törzset a legjobb cselekvési változat kiválasztásában.", tags: ["MDMP", "alapfogalom"]},
                {id: 18, front: "Melyek az MDMP 7 lépése?", back: "1. Feladat vétele\n2. Küldetés elemzése\n3. Cselekvési változatok kidolgozása\n4. Cselekvési változatok elemzése (hadijáték)\n5. Cselekvési változatok összehasonlítása\n6. Cselekvési változat kiválasztása (döntés)\n7. Harcparancs összeállítása", tags: ["MDMP", "lépések"]},
                {id: 19, front: "Mi az 1. lépés (Feladat vétele) célja?", back: "A tervezési folyamat elindítása. A törzs megkapja az elöljárói parancsot vagy előzetes intézkedést, és megkezdi az előkészítő tevékenységeket: időszámvetés, tervezés szervezése.", tags: ["MDMP", "1. lépés"]},
                {id: 20, front: "Mi a 2. lépés (Küldetés elemzése) célja?", back: "A kapott és kikövetkeztetett feladatok meghatározása. Elkészül a Harc Felderítő Értékelés (HFÉ), meghatározzák a korlátozásokat, és megfogalmazzák a küldetést.", tags: ["MDMP", "2. lépés"]},
                {id: 21, front: "Mit jelent a HFÉ?", back: "Harc Felderítő Értékelés (Intelligence Preparation of the Battlefield - IPB). A G2 részleg által készített elemzés a műveleti környezetről, ellenségről és terepről. Négy lépésből áll.", tags: ["MDMP", "HFÉ"]},
                {id: 22, front: "Mik a HFÉ lépései?", back: "1. Műveleti környezet meghatározása\n2. Műveleti környezet hatásainak leírása (terep, időjárás)\n3. Ellenség értékelése (veszélyek)\n4. Ellenség cselekvési változatainak meghatározása", tags: ["MDMP", "HFÉ lépések"]},
                {id: 23, front: "Mi a CCIR?", back: "Commander's Critical Information Requirements - Parancsnok Kritikus Információigényei. Azon információk, amelyekre a parancsnoknak döntéshozatalhoz szüksége van. Tartalmazza a PIR-t és az FFIR-t.", tags: ["MDMP", "CCIR"]},
                {id: 24, front: "Mi a PIR?", back: "Priority Intelligence Requirements - Elsődleges Felderítési Követelmények. Az ellenségre vonatkozó, döntéshozatalhoz szükséges legfontosabb kérdések.", tags: ["MDMP", "PIR"]},
                {id: 25, front: "Mi az EEFI?", back: "Essential Elements of Friendly Information - Saját Erők Rejtendő Alapvető Információi. Azon információk, amelyeket meg kell védeni az ellenség felderítésétől.", tags: ["MDMP", "EEFI"]},
                {id: 26, front: "Mi a 3. lépés (Cselekvési változatok kidolgozása) célja?", back: "Több végrehajtható cselekvési változat (COA - Course of Action) kidolgozása a küldetés teljesítésére. Minden változatnak meg kell felelnie bizonyos kritériumoknak.", tags: ["MDMP", "3. lépés"]},
                {id: 27, front: "Milyen kritériumoknak kell megfelelnie egy cselekvési változatnak?", back: "1. Végrehajtható - rendelkezésre álló erőkkel megvalósítható\n2. Elfogadható - kockázat arányos az elérhető eredménnyel\n3. Alkalmas - teljesíti a küldetést\n4. Megkülönböztethető - lényegesen eltér a többitől\n5. Teljes - minden részletet tartalmaz", tags: ["MDMP", "COA kritériumok"]},
                {id: 28, front: "Mi a 4. lépés (Hadijáték) célja?", back: "A cselekvési változatok elemzése az ellenség valószínű reakcióinak figyelembevételével. A törzs szimulációval teszteli a változatokat, azonosítja az erős/gyenge pontokat, döntési pontokat.", tags: ["MDMP", "4. lépés"]},
                {id: 29, front: "Milyen hadijáték technikák léteznek?", back: "1. Öv technika - teljes szélességben, övekben elemez\n2. Doboz technika - kiemelt területre fókuszál\n3. Folyosó technika - megközelítési útvonalak mentén elemez\nVálasztás a terep és rendelkezésre álló idő alapján.", tags: ["MDMP", "hadijáték"]},
                {id: 30, front: "Mi a szereposztás a hadijátékban?", back: "TÖF: döntőbíró, levezető\nG2: ellenséget játszik\nG3: saját erőket játszik, vezeti a mátrixot\nG4: logisztikai értékelés\nG6: híradó értékelés\nSzaktisztek: saját területüket értékelik", tags: ["MDMP", "hadijáték szerepek"]},
                {id: 31, front: "Mi a szinkronizációs mátrix?", back: "A hadijáték eredményét rögzítő táblázat. Időben és funkcionális területenként mutatja be az alegységek feladatait és azok összehangolását. Alapja lesz a harcparancsnak.", tags: ["MDMP", "szinkronizáció"]},
                {id: 32, front: "Mi az 5. lépés (Összehasonlítás) célja?", back: "A cselekvési változatok objektív összehasonlítása előnyeik és hátrányaik alapján. Súlyozott értékelési mutatók segítségével rangsorolják a változatokat.", tags: ["MDMP", "5. lépés"]},
                {id: 33, front: "Milyen összehasonlítási módszerek léteznek?", back: "1. Számszerű (súlyozott) összehasonlítás - pontozás előre meghatározott szempontok szerint\n2. Szöveges összehasonlítás - előnyök/hátrányok részletes leírása\nA számszerű objektívebb, de időigényesebb.", tags: ["MDMP", "összehasonlítás"]},
                {id: 34, front: "Mi a 6. lépés (Döntés) eredménye?", back: "A parancsnok kiválasztja a végrehajtandó cselekvési változatot. Kiadja a végső tervezési útmutatót és a 3. sz. Előzetes Harcintézkedést. Véglegesíti szándékát és a CCIR-t.", tags: ["MDMP", "6. lépés"]},
                {id: 35, front: "Mi a 7. lépés (Harcparancs) tartalma?", back: "A jóváhagyott cselekvési változat alapján elkészül a harcparancs (OPORD). Tartalmazza: Helyzet, Küldetés, Végrehajtás, Művelettámogatás, Vezetés és Híradás + mellékletek.", tags: ["MDMP", "7. lépés"]},
                {id: 36, front: "Mi a Gyakorlattervezési Eljárás (EP)?", back: "Exercise Process - a NATO gyakorlatok tervezésének 4 szakaszból álló eljárása. 2025-től minden NATO gyakorlaton ezt az eljárást kell alkalmazni.", tags: ["gyakorlattervezés", "EP"]},
                {id: 37, front: "Melyek az EP 4 szakasza?", back: "0. szakasz: Kezdeményezés (Initiation)\n1. szakasz: Specifikáció (Specification)\n2. szakasz: Tervezés (Planning)\n3. szakasz: Végrehajtás (Conduct)", tags: ["gyakorlattervezés", "szakaszok"]},
                {id: 38, front: "Mi az EXCON?", back: "Exercise Control - Gyakorlatvezetőség. A szervezet, amely 3 szempont szerint irányítja a gyakorlatot: valós kiszolgálás, tartalomszolgáltatás és kiképzés.", tags: ["gyakorlattervezés", "EXCON"]},
                {id: 39, front: "Mi az EXINT?", back: "Exercise Initiation - Gyakorlatot Kezdeményező Parancs. A 0. szakasz végdokumentuma, kihirdeti a gyakorlat célját, célkitűzéseit és paramétereit.", tags: ["gyakorlattervezés", "EXINT"]},
                {id: 40, front: "Mi az EXSPEC?", back: "Exercise Specification - Gyakorlat Kiinduló Adatai. Az 1. szakasz végterméke. Megerősíti az EXINT-et és meghatározza a gyakorlat részleteit, erőforrásait.", tags: ["gyakorlattervezés", "EXSPEC"]},
                {id: 41, front: "Mi az EXPLAN?", back: "Exercise Plan - Gyakorlat Terv. A 2. szakasz végterméke. Konkrét részleteket biztosít a gyakorlat végrehajtásához. Az OCE hagyja jóvá.", tags: ["gyakorlattervezés", "EXPLAN"]},
                {id: 42, front: "Mi az EXREP?", back: "Exercise Report - Gyakorlat Jelentés. A 3. szakasz végdokumentuma. Jelenti, hogy a gyakorlat céljai milyen mértékben teljesültek.", tags: ["gyakorlattervezés", "EXREP"]},
                {id: 43, front: "Mi az OSE, OCE és ODE?", back: "OSE: Overall Scheduling Entity - Gyakorlat Elrendelő Parancsnok\nOCE: Officer Conducting the Exercise - Gyakorlat Levezető Parancsnok\nODE: Officer Directing the Exercise - Gyakorlat Igazgató", tags: ["gyakorlattervezés", "szerepek"]},
                {id: 44, front: "Mit jelent a MEL/MIL?", back: "Main Event List / Main Incident List - Fő Esemény Lista / Fő Incidens Lista. A gyakorlat szcenáriójának részletes forgatókönyve, amely meghatározza az eseményeket és azok ütemezését.", tags: ["gyakorlattervezés", "MEL/MIL"]},
                {id: 45, front: "Mi a TA (Training Audience)?", back: "Végrehajtó Állomány - a gyakorlaton részt vevő, kiképzésben részesülő személyek és szervezetek. Megkülönböztetünk elsődleges és másodlagos végrehajtó állományt.", tags: ["gyakorlattervezés", "TA"]},
                {id: 46, front: "Mi az R-RC?", back: "Robust Response Cell - Megerősített Alájátszó Állomány. Azon elemek, amelyek az elöljárót (HICON), alárendeltet (LOCON), szomszédot (SIDECON) vagy ellenerőt (OPFOR) jelenítik meg.", tags: ["gyakorlattervezés", "R-RC"]},
                {id: 47, front: "Mik a NATO szimbólumok alapszínei?", back: "Kék - baráti, feltételezett baráti\nPiros - ellenséges, gyanús\nZöld - semleges\nSárga - ismeretlen, kérdéses", tags: ["NATO jelek", "színek"]},
                {id: 48, front: "Milyen körvonal alakzatok jelölik a hovatartozást?", back: "Téglalap/kör - baráti, feltételezett baráti\nKristály (rombusz) - ellenséges, gyanús\nNégyzet - semleges\nNégylevelű lóhere - ismeretlen, kérdéses", tags: ["NATO jelek", "hovatartozás"]},
                {id: 49, front: "Mit jelent a folytonos és szaggatott körvonal?", back: "Folytonos vonal: biztos/megerősített/tényleges helyzet\nSzaggatott vonal: bizonytalan/tervezett/feltételezett helyzet", tags: ["NATO jelek", "állapot"]},
                {id: 50, front: "Mik a harctéri dimenziók?", back: "Szárazföldi (zárt körvonal)\nLégi/űr (alul nyitott körvonal)\nTengerfelszíni (zárt körvonal)\nFelszín alatti (felül nyitott körvonal)", tags: ["NATO jelek", "dimenzió"]},
                {id: 51, front: "Hogyan jelöljük a kötelék méreteket?", back: "• raj/csoport\n•• szakasz\n••• század\nI zászlóalj\nII ezred\nX dandár\nXX hadosztály\nXXX hadtest\nXXXX hadsereg", tags: ["NATO jelek", "kötelék méret"]},
                {id: 52, front: "Mit jelent a megbízhatósági fokozat A-F?", back: "A: teljesen megbízható\nB: általában megbízható\nC: megfelelően megbízható\nD: általában nem megbízható\nE: nem megbízható\nF: megbízhatósága nem ítélhető meg", tags: ["NATO jelek", "értékelés"]},
                {id: 53, front: "Mit jelent a hitelességi fokozat 1-6?", back: "1: más forrásokból megerősített\n2: feltehetően igaz\n3: esetleg igaz\n4: kétségesen igaz\n5: valószínűtlen\n6: igazságtartalma nem igazolható", tags: ["NATO jelek", "értékelés"]},
                {id: 54, front: "Hogyan jelöljük a megerősítést/gyengítést?", back: "(+) megerősített\n(-) gyengített\n(+)(-) megerősített és gyengített", tags: ["NATO jelek", "módosítók"]},
                {id: 55, front: "Hogyan jelöljük a parancsnokságot?", back: "A szimbólumhoz balról lefelé induló zászlórúdvonalat rajzolunk. Ez jelzi, hogy az adott alegység parancsnoksága, nem maga az alegység.", tags: ["NATO jelek", "parancsnokság"]},
                {id: 56, front: "Mik a harcparancs (OPORD) fő pontjai?", back: "1. HELYZET\n2. KÜLDETÉS\n3. VÉGREHAJTÁS\n4. MŰVELETTÁMOGATÁS\n5. VEZETÉS ÉS HÍRADÁS\n+ Mellékletek", tags: ["harci okmányok", "OPORD"]},
                {id: 57, front: "Mit tartalmaz az OPORD 1. pont (Helyzet)?", back: "a) Érdekeltségi körzet\nb) Műveleti terület (terep, időjárás)\nc) Szemben álló fél\nd) Saját erők (elöljáró küldetése, szándéka)\ne) Kormányzati és egyéb szervezetek\nf) Civil szempontok\ng) Át-alárendelések, megerősítések", tags: ["harci okmányok", "OPORD 1"]},
                {id: 58, front: "Mit tartalmaz az OPORD 2. pont (Küldetés)?", back: "A parancsnokság által megvalósítandó küldetés világos és tömör meghatározása. Megválaszolja: Ki, Mit, Mikor, Hol és Miért. Ez a pont nem tartalmazhat alpontokat!", tags: ["harci okmányok", "OPORD 2"]},
                {id: 59, front: "Mit tartalmaz az OPORD 3. pont (Végrehajtás)?", back: "a) Parancsnok szándéka\nb) Művelet elgondolása\nc) Mozgás és manőverterv\nd) Felderítő támogatás terv\ne) Tűztámogatási terv\nf) Erők védelme terv\ng) Alárendeltek feladatai\nj) Koordinációs utasítások", tags: ["harci okmányok", "OPORD 3"]},
                {id: 60, front: "Mi az Előzetes Intézkedés (WNGO)?", back: "Warning Order - az alárendeltek mielőbbi felkészülését segíti elő. A várható feladattal kapcsolatos információkat a legrövidebb időn belül eljuttatja az alárendeltekhez. Az MDMP során több (1., 2., 3.) adható ki.", tags: ["harci okmányok", "WNGO"]},
                {id: 61, front: "Mi a Kiegészítő Intézkedés (FRAGO)?", back: "Fragmentary Order - a tervezés során bekövetkezett változásokkal kapcsolatos információkat közvetíti. Formailag az előzetes intézkedéssel megegyező, de csak a változott részeket tartalmazza.", tags: ["harci okmányok", "FRAGO"]},
                {id: 62, front: "Mik a harci okmányokkal szemben támasztott követelmények?", back: "1. Időszerűség\n2. Rövidség\n3. Érthetőség\n4. Megbízhatóság\n5. Szemléletesség\n6. Szabványosság (STANAG)", tags: ["harci okmányok", "követelmények"]},
                {id: 63, front: "Mik a vezetési okmányok típusai?", back: "Munkatérképek, előzetes intézkedések, harcintézkedések, harcparancsok, együttműködési okmányok, fegyvernemi tervek, támogatási tervek, időszámvetés.", tags: ["harci okmányok", "vezetési"]},
                {id: 64, front: "Mik a beszámoló okmányok típusai?", back: "Parancsnok elhatározása, jelentések, összefoglaló jelentések, záró jelentések, hadműveleti naplók, intézkedések és jelentések naplói.", tags: ["harci okmányok", "beszámoló"]},
                {id: 65, front: "Mik a tájékoztató okmányok típusai?", back: "Nyilvántartó térképek, helyzetvázlatok, számvetések, táblázatok, feltételezések, eseményvázlatok, mátrixok, feljegyzések.", tags: ["harci okmányok", "tájékoztató"]},
                {id: 66, front: "Mi az elhatározás tartalma?", back: "A parancsnok döntése a főerőkifejtés irányáról, az egységes harcfeladatról, az alárendeltek feladatairól, a kockázat minimalizálásáról, a tűzerő, mozgás, biztonsági és logisztikai támogatás rendjéről.", tags: ["harci okmányok", "elhatározás"]},
                {id: 67, front: "Mi a FLOT?", back: "Forward Line of Own Troops - Csapatok Elülső Vonala. Az a vonal, amely bármilyen katonai művelet során egy adott időben az erők legelöl lévő állásait jelzi.", tags: ["NATO jelek", "vonalak"]},
                {id: 68, front: "Mi a FEBA?", back: "Forward Edge of the Battle Area - Harctevékenységi Terület Elülső Széle. A védelem legelső védelmi állásainak vonala, amelynél az ellenséget meg kívánják állítani.", tags: ["NATO jelek", "vonalak"]},
                {id: 69, front: "Mit jelent az oldalsó, elülső és mögöttes határvonal?", back: "Oldalsó: alegység bal/jobb határa\nElülső: ellenség irányában a legtávolabbi felelősségi határvonal\nMögöttes: az alegység hátulsó felelősségi határa", tags: ["NATO jelek", "határvonalak"]},
                {id: 70, front: "Mik a fő OPORD mellékletek?", back: "Felderítő melléklet, Tűztámogatási melléklet, Műszaki melléklet, Igazgatási/Logisztikai melléklet, Híradó-informatikai melléklet, Csapatrepülő melléklet, Műveletbiztonsági melléklet, Mozgási melléklet.", tags: ["harci okmányok", "mellékletek"]}
                ],
                questions: [
                {id: 1, question: "Hány fő szintre osztjuk a katonai műveleteket?", answers: ["Kettő: hadműveleti és harcászati", "Három: stratégiai, hadműveleti, harcászati", "Négy: politikai, stratégiai, hadműveleti, harcászati", "Öt: nemzeti, stratégiai, hadműveleti, harcászati, alegység"], correct: 1, explanation: "A katonai műveletek három fő szintje: stratégiai, hadműveleti és harcászati szint.", tags: ["műveleti szintek"]},
                {id: 2, question: "Melyik szinten tervezik a hadjáratokat és főbb műveleteket?", answers: ["Stratégiai szint", "Hadműveleti szint", "Harcászati szint", "Politikai szint"], correct: 1, explanation: "A hadműveleti szinten tervezik és hajtják végre a hadjáratokat és főbb műveleteket a stratégiai célok elérése érdekében.", tags: ["műveleti szintek"]},
                {id: 3, question: "Mit jelöl a G1 törzsosztály?", answers: ["Műveletek", "Személyügy", "Felderítés", "Logisztika"], correct: 1, explanation: "G1 = Személyügy (Personal). A személyi állománnyal kapcsolatos ügyekért felelős törzsosztály.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 4, question: "Melyik törzsosztály felelős a felderítésért?", answers: ["G1", "G2", "G3", "G4"], correct: 1, explanation: "G2 = Felderítés (Intelligence). A hírszerzési és felderítési feladatokért felelős.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 5, question: "Mit jelöl a G3 törzsosztály?", answers: ["Személyügy", "Felderítés", "Műveletek", "Logisztika"], correct: 2, explanation: "G3 = Műveletek (Operations). A hadműveleti tervezésért és végrehajtásért felelős.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 6, question: "Melyik törzsosztály felelős a logisztikáért?", answers: ["G2", "G3", "G4", "G5"], correct: 2, explanation: "G4 = Logisztika (Logistics). Az ellátásért és kiszolgáló támogatásért felelős.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 7, question: "Mit jelöl a G5 törzsosztály?", answers: ["Logisztika", "Tervek", "Híradás", "CIMIC"], correct: 1, explanation: "G5 = Tervek (Plans). A hosszú távú tervezésért felelős törzsosztály.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 8, question: "Melyik törzsosztály felelős a híradásért és informatikáért?", answers: ["G4", "G5", "G6", "G7"], correct: 2, explanation: "G6 = Híradás és informatika (Signal/CIS). A kommunikációs rendszerekért felelős.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 9, question: "Mit jelöl a G9 törzsosztály?", answers: ["Tervek", "Kiképzés", "Híradás", "CIMIC (Civil-katonai együttműködés)"], correct: 3, explanation: "G9 = CIMIC (Civil-Military Cooperation). A civil-katonai együttműködésért felelős.", tags: ["törzsszervezet", "G részlegek"]},
                {id: 10, question: "Mi az FHP (Forward Headquarter Post) magyar elnevezése?", answers: ["Mögöttes harcálláspont", "Előretolt harcálláspont", "Fő információs hálózat", "Felderítő harcálláspont"], correct: 1, explanation: "FHP = Előretolt Harcálláspont (Forward Headquarter Post), a parancsnok közelebb tud lenni a harchoz.", tags: ["vezetési pontok", "FHP"]},
                {id: 11, question: "Mi az MHP (Main Headquarter Post) magyar elnevezése?", answers: ["Előretolt harcálláspont", "Mögöttes harcálláspont", "Fő harcálláspont", "Műveleti harcálláspont"], correct: 2, explanation: "MHP = Fő Harcálláspont (Main Headquarter Post), a törzsszolgálat fő működési helye.", tags: ["vezetési pontok", "MHP"]},
                {id: 12, question: "Mi az FIH (Rear Information Hub)?", answers: ["Előretolt információs központ", "Mögöttes információs központ", "Fő információs hálózat", "Felderítő információs rendszer"], correct: 1, explanation: "FIH = Mögöttes Információs Központ (Rear Information Hub), a logisztikai támogatás koordinációja.", tags: ["vezetési pontok", "FIH"]},
                {id: 13, question: "Hány lépésből áll az MDMP (Military Decision-Making Process)?", answers: ["5 lépés", "6 lépés", "7 lépés", "8 lépés"], correct: 2, explanation: "Az MDMP 7 lépésből áll: Feladat vétele, Küldetés elemzése, CSA kidolgozása, CSA elemzése, CSA összehasonlítása, Döntés jóváhagyása, Harcparancs kidolgozása.", tags: ["MDMP"]},
                {id: 14, question: "Mi az MDMP első lépése?", answers: ["Küldetés elemzése", "Feladat vétele", "CSA kidolgozása", "Döntés jóváhagyása"], correct: 1, explanation: "Az MDMP első lépése a Feladat vétele (Receipt of Mission), amikor a parancs megérkezik.", tags: ["MDMP", "1. lépés"]},
                {id: 15, question: "Mi az MDMP második lépése?", answers: ["Feladat vétele", "Küldetés elemzása (Mission Analysis)", "CSA kidolgozása", "CSA összehasonlítása"], correct: 1, explanation: "Az MDMP második lépése a Küldetés elemzése (Mission Analysis), ahol a feladatot részletesen elemzik.", tags: ["MDMP", "2. lépés"]},
                {id: 16, question: "Mit jelent a CSA rövidítés az MDMP-ben?", answers: ["Combat Support Area", "Course of Action (Cselekvési változat)", "Command Staff Assessment", "Critical Security Analysis"], correct: 1, explanation: "CSA = Course of Action, magyarul Cselekvési Változat - a lehetséges megoldási módok.", tags: ["MDMP", "CSA"]},
                {id: 17, question: "Melyik az MDMP 3. lépése?", answers: ["Küldetés elemzése", "CSA kidolgozása", "CSA elemzése (Hadijáték)", "CSA összehasonlítása"], correct: 1, explanation: "Az MDMP 3. lépése a CSA kidolgozása (COA Development), ahol a cselekvési változatokat dolgozzák ki.", tags: ["MDMP", "3. lépés"]},
                {id: 18, question: "Melyik az MDMP 4. lépése?", answers: ["CSA kidolgozása", "CSA elemzése (Hadijáték)", "CSA összehasonlítása", "Döntés jóváhagyása"], correct: 1, explanation: "Az MDMP 4. lépése a CSA elemzése, más néven Hadijáték (COA Analysis/Wargaming).", tags: ["MDMP", "4. lépés"]},
                {id: 19, question: "Mi a hadijáték (Wargaming) célja az MDMP-ben?", answers: ["A cselekvési változatok tesztelése szimulált környezetben", "A katonák szórakoztatása", "A logisztika tervezése", "A híradó rendszer ellenőrzése"], correct: 0, explanation: "A hadijáték célja a cselekvési változatok tesztelése, gyengeségek és erősségek feltárása szimulált környezetben.", tags: ["MDMP", "hadijáték"]},
                {id: 20, question: "Melyik az MDMP 5. lépése?", answers: ["CSA elemzése", "CSA összehasonlítása", "Döntés jóváhagyása", "Harcparancs kidolgozása"], correct: 1, explanation: "Az MDMP 5. lépése a CSA összehasonlítása (COA Comparison), ahol a változatokat összehasonlítják.", tags: ["MDMP", "5. lépés"]},
                {id: 21, question: "Melyik az MDMP 6. lépése?", answers: ["CSA összehasonlítása", "Döntés jóváhagyása (COA Approval)", "Harcparancs kidolgozása", "Végrehajtás"], correct: 1, explanation: "Az MDMP 6. lépése a Döntés jóváhagyása (COA Approval), amikor a parancsnok kiválasztja a cselekvési változatot.", tags: ["MDMP", "6. lépés"]},
                {id: 22, question: "Melyik az MDMP 7. lépése?", answers: ["Döntés jóváhagyása", "Harcparancs kidolgozása (Orders Production)", "Végrehajtás", "Értékelés"], correct: 1, explanation: "Az MDMP 7. lépése a Harcparancs kidolgozása (Orders Production), ahol az OPORD-ot elkészítik.", tags: ["MDMP", "7. lépés"]},
                {id: 23, question: "Mit jelent a CCIR rövidítés?", answers: ["Combat Command Intelligence Report", "Commander's Critical Information Requirements", "Central Command Information Registry", "Civil-Combat Integrated Response"], correct: 1, explanation: "CCIR = Commander's Critical Information Requirements - a parancsnok kritikus információigénye.", tags: ["MDMP", "CCIR"]},
                {id: 24, question: "Mit jelent az EEFI rövidítés?", answers: ["Emergency Essential Field Information", "Essential Elements of Friendly Information", "Enemy Essential Force Intelligence", "Electronic Environment Field Index"], correct: 1, explanation: "EEFI = Essential Elements of Friendly Information - a saját erőkről védendő információk.", tags: ["MDMP", "EEFI"]},
                {id: 25, question: "Hány szakaszból áll a NATO gyakorlattervezési eljárás (EP)?", answers: ["3 szakasz", "4 szakasz", "5 szakasz", "6 szakasz"], correct: 1, explanation: "A NATO EP 4 szakaszból áll: 0. Kezdeményezés, 1. Specifikáció, 2. Tervezés, 3. Végrehajtás.", tags: ["gyakorlattervezés", "EP"]},
                {id: 26, question: "Mi az EP 0. szakaszának neve?", answers: ["Specifikáció", "Kezdeményezés (Initiation)", "Tervezés", "Végrehajtás"], correct: 1, explanation: "Az EP 0. szakasza a Kezdeményezés (Initiation), ahol a gyakorlat alapelveit határozzák meg.", tags: ["gyakorlattervezés", "0. szakasz"]},
                {id: 27, question: "Mi az EP 1. szakaszának neve?", answers: ["Kezdeményezés", "Specifikáció (Specification)", "Tervezés", "Végrehajtás"], correct: 1, explanation: "Az EP 1. szakasza a Specifikáció (Specification), ahol a gyakorlat részleteit határozzák meg.", tags: ["gyakorlattervezés", "1. szakasz"]},
                {id: 28, question: "Mi az EP 2. szakaszának neve?", answers: ["Specifikáció", "Tervezés (Planning)", "Végrehajtás", "Értékelés"], correct: 1, explanation: "Az EP 2. szakasza a Tervezés (Planning), ahol a részletes terveket készítik el.", tags: ["gyakorlattervezés", "2. szakasz"]},
                {id: 29, question: "Mi az EP 3. szakaszának neve?", answers: ["Tervezés", "Végrehajtás (Execution)", "Értékelés", "Befejezés"], correct: 1, explanation: "Az EP 3. szakasza a Végrehajtás (Execution), ahol a gyakorlatot lefolytatják.", tags: ["gyakorlattervezés", "3. szakasz"]},
                {id: 30, question: "Mit jelent az EXCON rövidítés?", answers: ["Exercise Controller", "External Connection", "Execution Concept", "Expert Consultation"], correct: 0, explanation: "EXCON = Exercise Controller - a gyakorlat irányító szervezete.", tags: ["gyakorlattervezés", "EXCON"]},
                {id: 31, question: "Mit jelent az EXSPEC rövidítés?", answers: ["Exercise Specification", "External Special", "Execution Specific", "Expert Specialist"], correct: 0, explanation: "EXSPEC = Exercise Specification - a gyakorlat specifikációs dokumentuma.", tags: ["gyakorlattervezés", "EXSPEC"]},
                {id: 32, question: "Mit jelent az EXPLAN rövidítés?", answers: ["Exercise Plan", "External Planning", "Execution Platform", "Expert Analysis"], correct: 0, explanation: "EXPLAN = Exercise Plan - a gyakorlat részletes végrehajtási terve.", tags: ["gyakorlattervezés", "EXPLAN"]},
                {id: 33, question: "Mit jelent a MEL/MIL rövidítés?", answers: ["Military Equipment List", "Master Event List / Master Incident List", "Main Exercise Location", "Mission Essential Logistics"], correct: 1, explanation: "MEL/MIL = Master Event List / Master Incident List - a gyakorlat fő esemény- és incidenslistája.", tags: ["gyakorlattervezés", "MEL/MIL"]},
                {id: 34, question: "Melyik szabványban találhatók a NATO katonai jelrendszer előírásai?", answers: ["STANAG 2019", "APP-6", "AJP-3.2", "ATP-45"], correct: 1, explanation: "Az APP-6 (Allied Procedural Publication 6) tartalmazza a NATO katonai szimbólumrendszer szabályait.", tags: ["NATO jelek", "APP-6"]},
                {id: 35, question: "Milyen színnel jelöljük a saját (baráti) erőket a NATO jelrendszerben?", answers: ["Piros", "Kék", "Zöld", "Sárga"], correct: 1, explanation: "A saját (baráti) erőket kék színnel jelöljük a NATO jelrendszerben.", tags: ["NATO jelek", "színkódok"]},
                {id: 36, question: "Milyen színnel jelöljük az ellenséges erőket a NATO jelrendszerben?", answers: ["Kék", "Piros", "Zöld", "Narancssárga"], correct: 1, explanation: "Az ellenséges erőket piros színnel jelöljük a NATO jelrendszerben.", tags: ["NATO jelek", "színkódok"]},
                {id: 37, question: "Milyen színnel jelöljük a semleges erőket a NATO jelrendszerben?", answers: ["Kék", "Piros", "Zöld", "Sárga"], correct: 2, explanation: "A semleges erőket zöld színnel jelöljük a NATO jelrendszerben.", tags: ["NATO jelek", "színkódok"]},
                {id: 38, question: "Milyen színnel jelöljük az ismeretlen hovatartozású erőket?", answers: ["Fehér", "Sárga", "Narancssárga", "Szürke"], correct: 1, explanation: "Az ismeretlen hovatartozású erőket sárga színnel jelöljük.", tags: ["NATO jelek", "színkódok"]},
                {id: 39, question: "Milyen alakzatú a szárazföldi egység alapszimbóluma?", answers: ["Kör", "Négyzet/téglalap", "Háromszög", "Rombusz"], correct: 1, explanation: "A szárazföldi egységek alapszimbóluma négyzet vagy téglalap alakú.", tags: ["NATO jelek", "szimbólumok"]},
                {id: 40, question: "Milyen alakzatú a légi egység alapszimbóluma?", answers: ["Négyzet", "Félkör felfelé ívelő", "Háromszög", "Rombusz"], correct: 1, explanation: "A légi egységek alapszimbóluma félkör, felfelé ívelő vonallal.", tags: ["NATO jelek", "szimbólumok"]},
                {id: 41, question: "Milyen alakzatú a vízi egység alapszimbóluma?", answers: ["Négyzet", "Félkör lefelé ívelő", "Háromszög", "Kör"], correct: 1, explanation: "A vízi (haditengerészeti) egységek alapszimbóluma félkör, lefelé ívelő vonallal.", tags: ["NATO jelek", "szimbólumok"]},
                {id: 42, question: "Hány függőleges vonás jelöli a századot a kötelékméret jelölésben?", answers: ["1 vonás", "2 vonás", "3 vonás", "1 pont"], correct: 0, explanation: "A századot 1 függőleges vonás jelöli a szimbólum tetején.", tags: ["NATO jelek", "kötelékméret"]},
                {id: 43, question: "Hány függőleges vonás jelöli a zászlóaljat?", answers: ["1 vonás", "2 vonás", "3 vonás", "1 pont"], correct: 1, explanation: "A zászlóaljat 2 függőleges vonás jelöli a szimbólum tetején.", tags: ["NATO jelek", "kötelékméret"]},
                {id: 44, question: "Hány függőleges vonás jelöli az ezredet?", answers: ["2 vonás", "3 vonás", "1 X", "2 X"], correct: 1, explanation: "Az ezredet 3 függőleges vonás jelöli a szimbólum tetején.", tags: ["NATO jelek", "kötelékméret"]},
                {id: 45, question: "Hány X jelöli a dandárt a kötelékméret jelölésben?", answers: ["1 X", "2 X", "3 X", "2 vonás"], correct: 0, explanation: "A dandárt 1 X jelöli a szimbólum tetején.", tags: ["NATO jelek", "kötelékméret"]},
                {id: 46, question: "Hány X jelöli a hadosztályt?", answers: ["1 X", "2 X", "3 X", "4 X"], correct: 1, explanation: "A hadosztályt 2 X jelöli a szimbólum tetején.", tags: ["NATO jelek", "kötelékméret"]},
                {id: 47, question: "Hány X jelöli a hadtestet?", answers: ["2 X", "3 X", "4 X", "5 X"], correct: 1, explanation: "A hadtestet 3 X jelöli a szimbólum tetején.", tags: ["NATO jelek", "kötelékméret"]},
                {id: 48, question: "Mit jelent az OPORD rövidítés?", answers: ["Operational Order (Harcparancs)", "Operations Report", "Operational Directive", "Order of Priority"], correct: 0, explanation: "OPORD = Operations Order, magyarul Harcparancs - a műveleti parancs hivatalos formátuma.", tags: ["harci okmányok", "OPORD"]},
                {id: 49, question: "Mit jelent a FRAGO rövidítés?", answers: ["Fragment Order (Részleges parancs)", "Field Reconnaissance and Ground Operations", "Forward Action Group Order", "Final Report and Assessment"], correct: 0, explanation: "FRAGO = Fragmentary Order, magyarul Részleges parancs - az OPORD módosítására szolgál.", tags: ["harci okmányok", "FRAGO"]},
                {id: 50, question: "Mit jelent a WNGO rövidítés?", answers: ["Warning Order (Előzetes intézkedés)", "Weapon and Navigation Guide", "Warfare Network Grid Operations", "Western NATO Ground Operations"], correct: 0, explanation: "WNGO = Warning Order, magyarul Előzetes intézkedés - a feladat előzetes bejelentése.", tags: ["harci okmányok", "WNGO"]},
                {id: 51, question: "Hány fő pontból áll az OPORD szerkezete?", answers: ["3 pont", "4 pont", "5 pont", "6 pont"], correct: 2, explanation: "Az OPORD 5 fő pontból áll: 1. Helyzet, 2. Feladat, 3. Végrehajtás, 4. Kiszolgáló támogatás, 5. Vezetés.", tags: ["harci okmányok", "OPORD szerkezet"]},
                {id: 52, question: "Mi az OPORD 1. pontja?", answers: ["Feladat", "Helyzet (Situation)", "Végrehajtás", "Vezetés"], correct: 1, explanation: "Az OPORD 1. pontja a Helyzet (Situation) - az ellenség, saját erők és terep leírása.", tags: ["harci okmányok", "OPORD 1. pont"]},
                {id: 53, question: "Mi az OPORD 2. pontja?", answers: ["Helyzet", "Feladat (Mission)", "Végrehajtás", "Kiszolgáló támogatás"], correct: 1, explanation: "Az OPORD 2. pontja a Feladat (Mission) - a végrehajtandó küldetés megfogalmazása.", tags: ["harci okmányok", "OPORD 2. pont"]},
                {id: 54, question: "Mi az OPORD 3. pontja?", answers: ["Feladat", "Végrehajtás (Execution)", "Kiszolgáló támogatás", "Vezetés"], correct: 1, explanation: "Az OPORD 3. pontja a Végrehajtás (Execution) - a művelet részletes leírása.", tags: ["harci okmányok", "OPORD 3. pont"]},
                {id: 55, question: "Mi az OPORD 4. pontja?", answers: ["Végrehajtás", "Kiszolgáló támogatás (Service Support)", "Vezetés", "Helyzet"], correct: 1, explanation: "Az OPORD 4. pontja a Kiszolgáló támogatás (Service Support) - logisztika és ellátás.", tags: ["harci okmányok", "OPORD 4. pont"]},
                {id: 56, question: "Mi az OPORD 5. pontja?", answers: ["Kiszolgáló támogatás", "Vezetés (Command and Signal)", "Végrehajtás", "Feladat"], correct: 1, explanation: "Az OPORD 5. pontja a Vezetés (Command and Signal) - parancsnokság és híradás.", tags: ["harci okmányok", "OPORD 5. pont"]},
                {id: 57, question: "Mi a Commander's Intent (parancsnoki szándék) szerepe?", answers: ["A logisztikai terv összefoglalása", "A parancsnok elgondolása a művelet végállapotáról és céljáról", "A híradó rendszer leírása", "Az ellenség várható tevékenységének elemzése"], correct: 1, explanation: "A Commander's Intent a parancsnok elgondolását fejezi ki a művelet céljáról és kívánt végállapotáról.", tags: ["MDMP", "Commander's Intent"]},
                {id: 58, question: "Mi az oleáta (overlay)?", answers: ["Szöveges parancs", "Grafikus tervrajz/térképvázlat a parancsnoki elgondolásról", "Híradó kódtábla", "Logisztikai jegyzék"], correct: 1, explanation: "Az oleáta grafikus tervrajz/térképvázlat, amely a parancsnoki elgondolást vizuálisan ábrázolja.", tags: ["harci okmányok", "oleáta"]},
                {id: 59, question: "Mit jelöl a FLOT rövidítés?", answers: ["Forward Line of Own Troops", "Field Logistics Operations Team", "First Line of Transport", "Forward Liaison Operations Terminal"], correct: 0, explanation: "FLOT = Forward Line of Own Troops - a saját csapatok előrevont vonala.", tags: ["NATO jelek", "FLOT"]},
                {id: 60, question: "Melyik hadijáték technika alkalmaz szögletes területeket?", answers: ["Öv-technika", "Doboz-technika", "Folyosó-technika", "Pont-technika"], correct: 1, explanation: "A doboz-technika szögletes területeket alkalmaz a hadijáték során.", tags: ["MDMP", "hadijáték technikák"]},
                {id: 61, question: "Mit jelent a szinkronizációs mátrix?", answers: ["Személyi állomány beosztási táblázata", "Időbeli és térbeli koordináció vizuális ábrázolása", "Logisztikai készletlista", "Híradó frekvenciák táblázata"], correct: 1, explanation: "A szinkronizációs mátrix a művelet időbeli és térbeli koordinációjának vizuális ábrázolása.", tags: ["MDMP", "szinkronizációs mátrix"]},
                {id: 62, question: "Mi a PIR (Priority Intelligence Requirements)?", answers: ["Kiemelt fontosságú felderítési igények", "Személyi információs rendszer", "Parancsnoki intézkedési regiszter", "Prioritásos integrált reakció"], correct: 0, explanation: "PIR = Priority Intelligence Requirements - a parancsnok kiemelt fontosságú felderítési igényei.", tags: ["MDMP", "PIR"]},
                {id: 63, question: "Mit jelent az R&S terv?", answers: ["Reconnaissance and Surveillance (Felderítés és megfigyelés)", "Rest and Supply", "Rapid and Secure", "Reserve and Support"], correct: 0, explanation: "R&S = Reconnaissance and Surveillance terv - a felderítési és megfigyelési terv.", tags: ["MDMP", "R&S"]},
                {id: 64, question: "Mi a STARTEX jelentése?", answers: ["Start Exercise - a gyakorlat kezdete", "Strategic Text", "Staff Training Exercise", "Standard Tactical Execution"], correct: 0, explanation: "STARTEX = Start Exercise - a gyakorlat hivatalos kezdetének időpontja.", tags: ["gyakorlattervezés", "STARTEX"]},
                {id: 65, question: "Mi az ENDEX jelentése?", answers: ["End Exercise - a gyakorlat vége", "Enemy Detection Exercise", "Environmental Exercise", "Engagement Exercise"], correct: 0, explanation: "ENDEX = End Exercise - a gyakorlat hivatalos befejezésének időpontja.", tags: ["gyakorlattervezés", "ENDEX"]},
                {id: 66, question: "Mit jelent a HFÉ rövidítés az MDMP-ben?", answers: ["Harci felderítő értékelés", "Helyzet-felmérő értékelés", "Harci feladat elemzés", "Helyzetfelmérő értékelés (IPB)"], correct: 3, explanation: "HFÉ = Helyzetfelmérő Értékelés, angolul IPB (Intelligence Preparation of the Battlefield).", tags: ["MDMP", "HFÉ"]},
                {id: 67, question: "Melyik törzsosztály felelős a kiképzésért (G7)?", answers: ["G5 - Tervek", "G6 - Híradás", "G7 - Kiképzés", "G8 - Pénzügy"], correct: 2, explanation: "G7 = Kiképzés (Training) - a kiképzési tevékenységekért felelős törzsosztály.", tags: ["törzsszervezet", "G7"]},
                {id: 68, question: "Melyik törzsosztály felelős a pénzügyekért?", answers: ["G6", "G7", "G8", "G9"], correct: 2, explanation: "G8 = Pénzügy (Finance/Resource Management) - a pénzügyi és erőforrás-gazdálkodásért felelős.", tags: ["törzsszervezet", "G8"]},
                {id: 69, question: "Mi az S törzsosztályok jelentése a G-vel szemben?", answers: ["S = zászlóalj/ezred szint, G = hadosztály+ szint", "S = stratégiai, G = harcászati", "S = speciális, G = általános", "S = összfegyvernemi, G = egy fegyvernem"], correct: 0, explanation: "S törzsosztályok a zászlóalj/ezred szinten, G törzsosztályok a hadosztály és magasabb szinten működnek.", tags: ["törzsszervezet", "S vs G"]},
                {id: 70, question: "Mit jelent a tervfázis (planning phase) a gyakorlattervezésben?", answers: ["A gyakorlat végrehajtása", "A részletes tervek és dokumentumok elkészítése", "A gyakorlat értékelése", "A gyakorlat kezdeményezése"], correct: 1, explanation: "A tervfázis (2. szakasz) során készítik el a részletes terveket, dokumentumokat és a szcenáriót.", tags: ["gyakorlattervezés", "tervfázis"]}
                ]
            },
            "Harci támogatás": {
                cards: [
                {id: 1, front: "Mik a harci támogatás fő területei?", back: "1. Katonai felderítés\n2. Tűzérségi tűztámogatás\n3. Légierő támogatás\n4. Műszaki támogatás\n5. Elektronikai hadviselés\n6. Híradó és informatikai biztosítás", tags: ["harci támogatás", "alapfogalom"]},
                {id: 2, front: "Mi az IPB (Intelligence Preparation of the Battlefield)?", back: "Harcmező felderítő értékelése - szisztematikus eljárás az ellenség, a terep és az időjárás elemzésére. Célja a parancsnok döntéshozatalának támogatása.", tags: ["felderítés", "IPB"]},
                {id: 3, front: "Mik az IPB négy lépése?", back: "1. A műveleti környezet meghatározása\n2. A terep és időjárás hatásainak leírása\n3. A fenyegetések értékelése\n4. Az ellenség cselekvési változatainak meghatározása", tags: ["felderítés", "IPB"]},
                {id: 4, front: "Mik a felderítés nemei?", back: "1. Katonai felderítés (harcászati, hadműveleti)\n2. Rádióelektronikai felderítés (SIGINT)\n3. Műszaki felderítés\n4. Vegyi, biológiai, radiológiai, nukleáris (VBRN) felderítés\n5. Hidrometeorológiai felderítés", tags: ["felderítés", "nemek"]},
                {id: 5, front: "Mi a SIGINT?", back: "Signal Intelligence - rádióelektronikai felderítés. Elektromágneses jelek és kisugárzások gyűjtéséből állít elő felderítési információkat. Részei: COMINT (kommunikációs) és ELINT (elektronikai).", tags: ["felderítés", "SIGINT"]},
                {id: 6, front: "Mi a COMINT és ELINT különbsége?", back: "COMINT (Communication Intelligence): kommunikációs és adatátviteli rendszerekből szerez információt.\nELINT (Electronic Intelligence): nem kommunikációs rendszerekből (radarok, irányítási rendszerek) származó jelekből.", tags: ["felderítés", "SIGINT"]},
                {id: 7, front: "Mi a tűzérségi tűztámogatás célja?", back: "A saját csapatok harcának támogatása tűzzel. Az ellenség megsemmisítése, élőerő és technika pusztítása, elnyomása, mozgásának akadályozása, vezetési rendszerének zavarása.", tags: ["tűzérség", "alapfogalom"]},
                {id: 8, front: "Mik a tűzérségi tűz fajtái hatás szerint?", back: "1. Megsemmisítő tűz - 50-60% veszteség okozása\n2. Elnyomó tűz - ideiglenes harcképtelenség\n3. Zavaró tűz - erkölcsi hatás, mozgás akadályozása\n4. Megvilágító tűz - éjszakai világítás biztosítása", tags: ["tűzérség", "tűzfajták"]},
                {id: 9, front: "Mik a tűzérségi lövedék típusok?", back: "1. Repeszromboló (HE) - általános célú\n2. Páncéltörő (HEAT, APFSDS)\n3. Füst - álcázás, jelzés\n4. Megvilágító - éjszakai világítás\n5. Kazettás - nagy területű hatás\n6. Precíziós irányított (Copperhead, Excalibur)", tags: ["tűzérség", "lőszer"]},
                {id: 10, front: "Mi a CAS (Close Air Support)?", back: "Közvetlen Légi Támogatás - a szárazföldi csapatok közvetlen közelében, azok támogatására végrehajtott légi csapás. A csapatok 500-2000 m közelében.", tags: ["légierő", "CAS"]},
                {id: 11, front: "Mi a különbség a CAS és AI között?", back: "CAS (Close Air Support): közvetlen légi támogatás, saját csapatok közelében.\nAI (Air Interdiction): légi elszigetelés, az ellenség mélységi céljainak támadása, távol a harcérintkezéstől.", tags: ["légierő", "műveletek"]},
                {id: 12, front: "Mi a CCA (Close Combat Attack)?", back: "Közelharcban végrehajtott támadás - helikopterekkel végrehajtott tűztámogatás közvetlen harcérintkezésben lévő csapatok javára. Hasonló a CAS-hoz, de helikopterekkel.", tags: ["légierő", "CCA"]},
                {id: 13, front: "Mik a harci helikopter feladatai?", back: "1. Páncélelhárítás\n2. Közvetlen tűztámogatás\n3. Légi kísérés\n4. Felderítés\n5. Légi deszant támogatás\n6. Harci kutató-mentő műveletek", tags: ["légierő", "helikopter"]},
                {id: 14, front: "Mi a FACA (Forward Air Controller Airborne)?", back: "Légi előretolt irányító - repülőgépből vagy helikopterből irányítja a CAS műveleteket. Koordinálja a légi és szárazföldi erők tevékenységét.", tags: ["légierő", "irányítás"]},
                {id: 15, front: "Mik a műszaki támogatás három fő területe?", back: "1. Mozgástámogatás (Mobility) - akadályok leküzdése\n2. Mozgásakadályozás (Counter-Mobility) - akadályok létrehozása\n3. Túlélőképesség (Survivability) - védelem erősítése", tags: ["műszaki", "alapfogalom"]},
                {id: 16, front: "Mit jelent a mozgástámogatás?", back: "Az alegységek mozgásának, manőverének biztosítása: utak, hidak építése, akadályok leküzdése, aknamezőkön átjárónyitás, műtárgyak helyreállítása.", tags: ["műszaki", "mozgástámogatás"]},
                {id: 17, front: "Mit jelent a mozgásakadályozás?", back: "Az ellenség mozgásának akadályozása: aknamezők telepítése, rombolások végrehajtása, torlaszok létrehozása, vízi akadályok megerősítése.", tags: ["műszaki", "mozgásakadályozás"]},
                {id: 18, front: "Mi a MZO (Mozgó Záróosztag)?", back: "Harcrendi elem, amely páncéltörő alegységgel együttműködve harckocsiakna mezőket telepít az ellenség harckocsik rohamának vagy ellenlökésének várható irányaiban.", tags: ["műszaki", "MZO"]},
                {id: 19, front: "Mire alkalmazható a mozgó záróosztag?", back: "1. Ellenséges harckocsik rohamának elhárítására\n2. Ellenség manővereinek megnehezítésére\n3. Saját csapatok szárnyainak, hézagainak fedezésére\n4. Elfoglalt terepszakaszok megerősítésére\n5. Légideszant tevékenység akadályozására", tags: ["műszaki", "MZO"]},
                {id: 20, front: "Mi az UHÉCS (Út-Hídépítő Csoport)?", back: "Rendeltetése az alegységek menetének, előrevonásának, szétbontakozásának és manővereinek támogatása utak és hidak építésével, fenntartásával.", tags: ["műszaki", "UHÉCS"]},
                {id: 21, front: "Mi az AECS (Akadályelhárító Csoport)?", back: "A zászlóalj mozgásának, manővereinek közvetlen támogatása. Feladata: akadályok áthidalása, átjárónyitás aknamezőkön, torlaszokon.", tags: ["műszaki", "AECS"]},
                {id: 22, front: "Mi a MROCS (Mozgó Romboló Csoport)?", back: "Rendeltetése védelemben: utak, vasutak, műtárgyak rombolása az ellenség betörési irányaiban a visszavonulás ütemében, hátra nem szállítható anyagok megsemmisítése.", tags: ["műszaki", "MROCS"]},
                {id: 23, front: "Mi a műszaki tartalék feladata?", back: "A harc folyamán váratlanul felmerülő feladatok megoldása, a siker kifejlesztésének támogatása, vagy a műszaki támogatás fő erőkifejtésének fokozása/irányváltoztatása.", tags: ["műszaki", "tartalék"]},
                {id: 24, front: "Mi a műszaki felderítés célja?", back: "A parancsnok elhatározásához és a műszaki támogatás megszervezéséhez szükséges adatok megszerzése: ellenség műszaki rendszabályairól, terepről, közlekedési objektumokról.", tags: ["műszaki", "felderítés"]},
                {id: 25, front: "Milyen műszaki felderítő szervek léteznek?", back: "1. Műszaki figyelőőrsök - 3-6 km mélységig figyelés\n2. Műszaki felderítő járőrök - 10-20 km távolságig\n3. Terepkutatók - objektumok részletes felderítése", tags: ["műszaki", "felderítés"]},
                {id: 26, front: "Mik a műszaki csapatok típusai?", back: "1. Utász (rohamutász) alegységek\n2. Aknatelepítő és -mentesítő alegységek\n3. Zártelepítő alegységek\n4. Deszantátkelő alegységek\n5. Útépítő, hídépítő alegységek\n6. Vízellátó alegységek", tags: ["műszaki", "csapatok"]},
                {id: 27, front: "Mi az elektronikai hadviselés (EW) definíciója?", back: "Hatás-alapú katonai tevékenységek összessége, amelyek elektromágneses környezetben, az elektromágneses energia tudatos használatával biztosítják a támadó és védelmi hatások elérését.", tags: ["EW", "alapfogalom"]},
                {id: 28, front: "Mik az elektronikai hadviselés három funkciója?", back: "1. ESM - Elektronikai támogatási funkció\n2. ECM - Elektronikai ellentevékenységi funkció\n3. EPM - Elektronikai védelmi funkció", tags: ["EW", "funkciók"]},
                {id: 29, front: "Mi az ESM (Electronic Support Measures)?", back: "Elektronikai támogatás - az ellenség elektromágneses kisugárzásainak kutatása, felfedése, azonosítása és helyének meghatározása. Passzív tevékenység, nem sugároz.", tags: ["EW", "ESM"]},
                {id: 30, front: "Mi az ECM (Electronic Counter Measures)?", back: "Elektronikai ellentevékenység - az EM spektrum ellenség általi hatékony használatának megakadályozása vagy korlátozása. Területei: zavarás, megtévesztés, pusztítás.", tags: ["EW", "ECM"]},
                {id: 31, front: "Mi az EPM (Electronic Protective Measures)?", back: "Elektronikai védelem - aktív és passzív rendszabályok, amelyek biztosítják az EM spektrum saját használatát az ellenség megfigyelése és támadása esetén is.", tags: ["EW", "EPM"]},
                {id: 32, front: "Mik az ECM területei?", back: "1. Elektronikai zavarás (EJ) - szándékos zavaró kisugárzás\n2. Elektronikai megtévesztés (ED) - hamis jelek kisugárzása\n3. Elektronikai pusztítás (EN) - irányított energiás fegyverek", tags: ["EW", "ECM"]},
                {id: 33, front: "Mik az elektronikai megtévesztés módszerei?", back: "1. Imitációs - saját jelek mintha az ellenségtől származnának\n2. Szimulációs - fiktív harcrend szimulálása\n3. Manipulációs - működési jellemzők tudatos változtatása", tags: ["EW", "megtévesztés"]},
                {id: 34, front: "Mik az irányított energiájú fegyverek típusai?", back: "1. Akusztikus eszközök\n2. Rádiófrekvenciás eszközök (EMP)\n3. Lézer eszközök\n4. Részecske-sugár eszközök", tags: ["EW", "DEW"]},
                {id: 35, front: "Mi az elektromágneses spektrum felosztása?", back: "1. Rádióhullámok (VLF-EHF)\n2. Mikrohullámok\n3. Infravörös tartomány (NIR, MIR, FIR)\n4. Látható fény\n5. Ultraibolya\n6. Röntgen és gamma sugárzás", tags: ["EW", "spektrum"]},
                {id: 36, front: "Mi a REDB és NEDB?", back: "REDB (Reference Emitter Database): referencia kisugárzó adatbázis - fegyverrendszerek elektronikai paraméterei.\nNEDB (NATO Emitter Database): NATO kisugárzó adatbázis.", tags: ["EW", "adatbázis"]},
                {id: 37, front: "Mi az EOB (Electronic Order of Battle)?", back: "Elektronikai harcrend - olyan adatbázis, amely a szembenálló fél harcrendjét mutatja be az elektronikai kisugárzók helyének azonosítása alapján.", tags: ["EW", "EOB"]},
                {id: 38, front: "Mi az LPI adásmód?", back: "Low Probability of Interception - kis valószínűséggel felderíthető digitális adásmód. Kiterjesztett spektrumú, PN kóddal modulált, hagyományos EHV rendszerekkel nehezen felderíthető.", tags: ["EW", "LPI"]},
                {id: 39, front: "Mik az EHV törzsek típusai?", back: "1. EMB - Elektromágneses Tevékenységet Koordináló Törzs\n2. SEWOC - Rádióelektronikai Felderítő és EHV Műveleti Központ\n3. EWCC - Elektromágneses Hadviselés Koordinációs Részleg", tags: ["EW", "törzsek"]},
                {id: 40, front: "Mi a híradó és informatikai főnökség feladata?", back: "Az alakulat híradásának, informatikai támogatásának, FRISZ biztosításának és elektronikus információvédelmének megtervezése, megszervezése, eszközök üzemeltetése.", tags: ["híradó", "alapfogalom"]},
                {id: 41, front: "Mi az MH KCEHH?", back: "Magyar Honvédség Kormányzati Célú Elkülönült Hírközlő Hálózat - az MH központi híradó és informatikai infrastruktúrája.", tags: ["híradó", "hálózat"]},
                {id: 42, front: "Mik a híradó rendszer alapvető követelményei?", back: "1. Szilárdság - megbízható működés\n2. Mozgékonyság - gyors áttelepíthetőség\n3. Kellő áteresztő képesség - elegendő kapacitás\n4. Nagyfokú biztonság - védelem lehallgatás ellen", tags: ["híradó", "követelmények"]},
                {id: 43, front: "Mik a híradás formái?", back: "1. Rádióhíradás\n2. Vezetékes híradás\n3. Rádiórelé/mikrohullámú\n4. Műholdas híradás\n5. Futár és tábori posta", tags: ["híradó", "formák"]},
                {id: 44, front: "Mi az EDR rendszer?", back: "Egységes Digitális Rádió távközlő Rendszer - digitális trönkölt rádiórendszer, amely honi területen támogatja a műveleteket.", tags: ["híradó", "EDR"]},
                {id: 45, front: "Mit tartalmaz a híradó támogatási terv?", back: "1. Általános rendelkezések\n2. Rádióhíradás\n3. Központ és vezetékes híradás\n4. Műholdas/GSM híradás\n5. Futár és posta\n6. Informatikai támogatás\n7. Információvédelem", tags: ["híradó", "tervezés"]},
                {id: 46, front: "Mi a tüzérmegfigyelő feladata?", back: "A tűzérségi tűz célba irányítása: cél felderítés, tűzvezetés, lőelemek meghatározása, találat megfigyelése és korrigálása.", tags: ["tűzérség", "megfigyelő"]},
                {id: 47, front: "Mit jelent a tűzkoordináció?", back: "A különböző tűztámogató eszközök (tüzérség, légierő, haditengerészet) tevékenységének összehangolása a saját csapatok védelme és az ellenség elleni hatékony tűz érdekében.", tags: ["tűzérség", "koordináció"]},
                {id: 48, front: "Mi a FSCL (Fire Support Coordination Line)?", back: "Tűztámogatás Koordinációs Vonal - a vonaltól hátrébb a tűztámogatást koordinálni kell, a vonaltól előre a tűzeszközök szabadon tüzelhetnek.", tags: ["tűzérség", "koordináció"]},
                {id: 49, front: "Mik a tüzérségi tűzfeladatok típusai?", back: "1. Tervezett tűz - előre meghatározott célokra\n2. Igényelt tűz - alegység kérésére\n3. Zárótűz - az ellenség mozgásának megakadályozására\n4. Előkészítő tűz - támadás előtt", tags: ["tűzérség", "tűzfeladatok"]},
                {id: 50, front: "Mi a rakétavetők előnye a csöves tüzérséggel szemben?", back: "1. Nagy tűzsűrűség rövid idő alatt\n2. Nagyobb lőtávolság\n3. Nagy területre egyidejű hatás\nHátrány: hosszabb újratöltési idő, nagyobb nyomjelzés", tags: ["tűzérség", "rakéta"]},
                {id: 51, front: "Mi a légi elszigetelés (AI) célja?", back: "Az ellenség utánpótlási vonalainak, tartalékainak, vezetési pontjainak támadása a harcérintkezés vonalától távol, az ellenség harci potenciáljának csökkentése.", tags: ["légierő", "AI"]},
                {id: 52, front: "Mi a SEAD (Suppression of Enemy Air Defenses)?", back: "Az ellenséges légvédelem lefogása - légvédelmi eszközök megsemmisítése vagy elnyomása a saját légi műveletek végrehajtásának biztosítása érdekében.", tags: ["légierő", "SEAD"]},
                {id: 53, front: "Mik a harci repülő fő feladatai?", back: "1. Légi fölény kivívása\n2. Légi elszigetelés (AI)\n3. Közvetlen légi támogatás (CAS)\n4. SEAD műveletek\n5. Harci kutató-mentő (CSAR)\n6. Légi felderítés", tags: ["légierő", "feladatok"]},
                {id: 54, front: "Mi a vízi akadály leküzdésének módjai?", back: "1. Gázlóátkelés - sekély víznél\n2. Úszó járművekkel - speciális eszközökkel\n3. Kompátkelés - kompok, deszanteszközök\n4. Hídépítés - roham-, kísérő- vagy álló hidak", tags: ["műszaki", "átkelés"]},
                {id: 55, front: "Mik a hídépítés típusai?", back: "1. Rohamhíd - gyors átkeléshez, könnyű szerkezet\n2. Kísérőhíd - a roham utáni szakaszban\n3. Álló aljazatú hadihíd - tartós használatra\n4. Hídvető harckocsi - speciális járművekkel", tags: ["műszaki", "hidak"]},
                {id: 56, front: "Mik az aknamező típusai?", back: "1. Védelmi aknamező - előre tervezett telepítés\n2. Harckocsi elleni aknamező - lánctalp elleni aknák\n3. Gyalogság elleni aknamező - személyi állomány ellen\n4. Vegyes aknamező - mindkét típus kombinációja", tags: ["műszaki", "aknák"]},
                {id: 57, front: "Mit jelent az aknamentesítés?", back: "Aknamezők semlegesítése: aknafelderítés, jelzés, aknák eltávolítása vagy robbantása, átjárók nyitása. Módszerei: kézi, gépi, robbantásos.", tags: ["műszaki", "aknamentesítés"]},
                {id: 58, front: "Mi az erődítés célja?", back: "A személyi állomány és technika védelmének fokozása: fedezékek, lövészárkok, bunkerek építése, tüzelőállások kialakítása, álcázás.", tags: ["műszaki", "erődítés"]},
                {id: 59, front: "Mik a hullámterjedési módok?", back: "1. Közvetlen (látótávolság)\n2. Reflektált (visszavert)\n3. Felületi (talaj mentén)\n4. Diffrakciós (elhajlított)\n5. Troposzférikus szórással\n6. Ionoszférikus (visszaverődés)", tags: ["EW", "terjedés"]},
                {id: 60, front: "Mi az elektronikai zavarás típusai?", back: "1. Aktív zavarás - zavaró jel kisugárzása\n2. Passzív zavarás - csalikat, dipólokat szórnak\n3. Pontszerű zavarás - egy frekvenciára\n4. Sávzavarás - frekvenciasávra", tags: ["EW", "zavarás"]},
                {id: 61, front: "Mi a JRFL (Joint Restricted Frequency List)?", back: "Összhaderőnemi Korlátozott Frekvenciák Jegyzéke - azon frekvenciák listája, amelyeket a saját erők használnak és nem szabad zavarni.", tags: ["EW", "frekvencia"]},
                {id: 62, front: "Mik az EHV együttműködési területei?", back: "1. Felderítés\n2. Információs műveletek (INFOOPS)\n3. Kibertéri műveletek\n4. SEAD\n5. Célkezelés és tűz\n6. Navigációs hadviselés\n7. Spektrum menedzsment", tags: ["EW", "együttműködés"]},
                {id: 63, front: "Mi a A2/AD (Anti-Access/Area Denial)?", back: "Hozzáférést gátló - területmegtagadó eljárás. Az ellenség bizonyos területekre való bejutásának vagy ott tevékenykedésének megakadályozása.", tags: ["EW", "A2AD"]},
                {id: 64, front: "Mi a műveleti környezet elemzése a felderítésben?", back: "A politikai, katonai, gazdasági, társadalmi, információs és infrastrukturális (PMESII) tényezők vizsgálata a műveleti terület megértéséhez.", tags: ["felderítés", "elemzés"]},
                {id: 65, front: "Mi a terepértékelés (OCOKA) elemei?", back: "1. Observation (megfigyelés, kilátás)\n2. Cover & Concealment (fedés, álcázás)\n3. Obstacles (akadályok)\n4. Key terrain (kulcsterep)\n5. Avenues of approach (megközelítési útvonalak)", tags: ["felderítés", "OCOKA"]},
                {id: 66, front: "Mi a műszaki csapatok csoportosítása?", back: "1. Megerősítő - parancsnoki jogkörrel átruházva\n2. Csapatok érdekében - támogatás alárendelés nélkül\n3. Önálló - saját kötelék harca érdekében", tags: ["műszaki", "csoportosítás"]},
                {id: 67, front: "Mi a tűzérségi tűzvezetés rendje?", back: "1. Célfelderítés és -azonosítás\n2. Tűzparancs kiadása\n3. Lőelemszámítás\n4. Tűz megnyitása\n5. Tűz megfigyelése és korrekció\n6. Tűz befejezése és jelentés", tags: ["tűzérség", "tűzvezetés"]},
                {id: 68, front: "Mi a műszaki támogatás védelemben?", back: "1. Harcterület erődítési berendezése\n2. Műszakizár-rendszer létrehozása\n3. Mozgástámogatás (ellenlökéshez)\n4. Álcázás műszaki rendszabályai\n5. Csapás következményeinek felszámolása", tags: ["műszaki", "védelem"]},
                {id: 69, front: "Mi a műszaki támogatás támadásban?", back: "1. Megindulási körlet berendezése\n2. Előrevonási, szétbontakozási utak\n3. Átjárónyitás aknamezőkön\n4. Vízi akadályok leküzdése\n5. Elfoglalt terepszakaszok megerősítése", tags: ["műszaki", "támadás"]},
                {id: 70, front: "Mik az elektronikai hadviselés törzs feladatai?", back: "1. EHV tevékenységek felügyelete\n2. Elektronikai helyzetértékelés\n3. EHV dokumentumok kidolgozása\n4. Együttműködés koordinálása\n5. EOB adatbázis fenntartása\n6. NATO szervezetekkel kapcsolattartás", tags: ["EW", "törzs"]}
                ],
                questions: [
                {id: 1, question: "Hány fő területe van a harci támogatásnak?", answers: ["Négy: felderítés, tűzérség, műszaki, híradó", "Hat: felderítés, tűzérség, légierő, műszaki, EHV, híradó", "Öt: felderítés, tűzérség, légierő, műszaki, EHV", "Három: tűzérség, műszaki, híradó"], correct: 1, explanation: "A harci támogatás hat fő területe: katonai felderítés, tűzérségi tűztámogatás, légierő támogatás, műszaki támogatás, elektronikai hadviselés, híradó és informatikai biztosítás.", tags: ["harci támogatás", "alapfogalom"]},
                {id: 2, question: "Mit jelent az IPB rövidítés?", answers: ["Infantry Patrol Base", "Intelligence Preparation of the Battlefield", "Integrated Planning Board", "Information Processing Bureau"], correct: 1, explanation: "IPB = Intelligence Preparation of the Battlefield - Harcmező felderítő értékelése, szisztematikus eljárás az ellenség, terep és időjárás elemzésére.", tags: ["felderítés", "IPB"]},
                {id: 3, question: "Hány lépésből áll az IPB?", answers: ["Három lépés", "Négy lépés", "Öt lépés", "Hat lépés"], correct: 1, explanation: "Az IPB négy lépésből áll: műveleti környezet meghatározása, terep/időjárás hatásai, fenyegetések értékelése, ellenség cselekvési változatai.", tags: ["felderítés", "IPB"]},
                {id: 4, question: "Mi a SIGINT jelentése?", answers: ["Signal Integration", "Signal Intelligence - rádióelektronikai felderítés", "Signature Interception", "Single Intelligence"], correct: 1, explanation: "SIGINT = Signal Intelligence - rádióelektronikai felderítés, elektromágneses jelek és kisugárzások gyűjtése.", tags: ["felderítés", "SIGINT"]},
                {id: 5, question: "Mi a különbség a COMINT és ELINT között?", answers: ["COMINT = szárazföldi, ELINT = légi", "COMINT = kommunikációs, ELINT = nem kommunikációs rendszerekből", "COMINT = passzív, ELINT = aktív", "COMINT = taktikai, ELINT = stratégiai"], correct: 1, explanation: "COMINT kommunikációs rendszerekből, ELINT nem kommunikációs rendszerekből (radarok, irányítási rendszerek) szerez információt.", tags: ["felderítés", "SIGINT"]},
                {id: 6, question: "Melyik NEM tartozik a tűzérségi tűz fajtái közé hatás szerint?", answers: ["Megsemmisítő tűz", "Elnyomó tűz", "Pásztázó tűz", "Zavaró tűz"], correct: 2, explanation: "A tűzérségi tűz fajtái hatás szerint: megsemmisítő, elnyomó, zavaró és megvilágító tűz. A pásztázó tűz nem tartozik ide.", tags: ["tűzérség", "tűzfajták"]},
                {id: 7, question: "Mekkora veszteséget okoz a megsemmisítő tűz?", answers: ["20-30%", "30-40%", "50-60%", "70-80%"], correct: 2, explanation: "A megsemmisítő tűz célja 50-60% veszteség okozása az ellenségnek.", tags: ["tűzérség", "tűzfajták"]},
                {id: 8, question: "Mit jelent a CAS rövidítés?", answers: ["Combat Air Support", "Close Air Support - Közvetlen Légi Támogatás", "Central Air System", "Combined Arms Strategy"], correct: 1, explanation: "CAS = Close Air Support - Közvetlen Légi Támogatás, a szárazföldi csapatok közvetlen közelében végrehajtott légi csapás.", tags: ["légierő", "CAS"]},
                {id: 9, question: "Mi a különbség a CAS és AI között?", answers: ["CAS = bombázás, AI = vadászrepülés", "CAS = közelben, AI = mélységben támad", "CAS = helikopter, AI = repülőgép", "CAS = éjszaka, AI = nappal"], correct: 1, explanation: "CAS (Close Air Support) a saját csapatok közelében, AI (Air Interdiction - légi elszigetelés) az ellenség mélységi céljait támadja.", tags: ["légierő", "CAS", "AI"]},
                {id: 10, question: "Mit jelent a CCA rövidítés?", answers: ["Combat Command Area", "Close Combat Attack - helikopteres tűztámogatás", "Central Control Agency", "Combined Combat Arms"], correct: 1, explanation: "CCA = Close Combat Attack - helikopterekkel végrehajtott tűztámogatás közvetlen harcérintkezésben lévő csapatok javára.", tags: ["légierő", "CCA"]},
                {id: 11, question: "Mik a műszaki támogatás három fő területe?", answers: ["Építés, rombolás, javítás", "Mozgástámogatás, mozgásakadályozás, túlélőképesség", "Aknarakás, hídépítés, erődítés", "Felderítés, álcázás, mentés"], correct: 1, explanation: "A műszaki támogatás három fő területe: Mobility (mozgástámogatás), Counter-Mobility (mozgásakadályozás), Survivability (túlélőképesség).", tags: ["műszaki", "alapfogalom"]},
                {id: 12, question: "Mi a MZO rövidítés jelentése?", answers: ["Műszaki Záró Osztály", "Mozgó Záróosztag", "Műszaki Zár Operáció", "Mobil Zónakereső"], correct: 1, explanation: "MZO = Mozgó Záróosztag - harcrendi elem, amely harckocsiakna mezőket telepít az ellenség várható irányaiban.", tags: ["műszaki", "MZO"]},
                {id: 13, question: "Mi az UHÉCS rendeltetése?", answers: ["Utánpótlás és Háttér Ellátó Csoport", "Út-Hídépítő Csoport", "Útvonal Helyreállító és Építő Század", "Utász Híradó és Elektronikai Csoport"], correct: 1, explanation: "UHÉCS = Út-Hídépítő Csoport - az alegységek menetének, előrevonásának támogatása utak és hidak építésével.", tags: ["műszaki", "UHÉCS"]},
                {id: 14, question: "Mi az AECS feladata?", answers: ["Álcázás és Elektronikai Csoport", "Akadályelhárító Csoport - zászlóalj mozgásának támogatása", "Aknamentesítő és Építő Század", "Anyagellátó Csoport"], correct: 1, explanation: "AECS = Akadályelhárító Csoport - a zászlóalj mozgásának, manővereinek közvetlen támogatása, átjárónyitás.", tags: ["műszaki", "AECS"]},
                {id: 15, question: "Mi a MROCS rendeltetése?", answers: ["Műszaki Rádiós Összeköttetési Szolgálat", "Mozgó Romboló Csoport - utak, műtárgyak rombolása", "Mentő és Robbantó Csoport", "Műveleti Reagáló Osztag"], correct: 1, explanation: "MROCS = Mozgó Romboló Csoport - védelemben utak, vasutak, műtárgyak rombolása a visszavonulás ütemében.", tags: ["műszaki", "MROCS"]},
                {id: 16, question: "Milyen mélységig képes figyelni a műszaki figyelőőrs?", answers: ["1-2 km", "3-6 km", "10-15 km", "20-30 km"], correct: 1, explanation: "A műszaki figyelőőrs általában 3-6 km mélységig képes figyeléssel, fényképezéssel feladatát ellátni.", tags: ["műszaki", "felderítés"]},
                {id: 17, question: "Hány funkciója van az elektronikai hadviselésnek?", answers: ["Kettő: támadó és védekező", "Három: ESM, ECM, EPM", "Négy: felderítés, zavarás, védelem, pusztítás", "Öt: kutatás, azonosítás, zavarás, megtévesztés, pusztítás"], correct: 1, explanation: "Az elektronikai hadviselés három funkciója: ESM (támogatás), ECM (ellentevékenység), EPM (védelem).", tags: ["EW", "funkciók"]},
